<script type="text/javascript">
    $(function () {
        //导航栏点击
        $('.menubutton a').on("click", function () {
            $(".pagenav").toggle();
        });
        //搜索框点击
        $('.searchbutton a').on("click", function () {
            $(".searchbox").toggle();
        });
        //点击页面其它部分关闭页面导航和弹窗搜索
        $(document).on("click", function (e) {
            e.stopPropagation(); //阻止事件冒泡
            if (!$(e.target).parents().hasClass('searchbutton')) {
                $(".searchbox").hide();
            }
            if (!$(e.target).parents().hasClass('menubutton')) {
                $(".pagenav").hide();
            }
        });
        //返回顶部
        $(".backtop").click(function () {
            $('html,body').scrollTop(0);
        });
        //显示隐藏返回顶部按钮
        $(window).scroll(function () {
            if ($(window).scrollTop() > 100) {
                $(".backtop").show();
            } else {
                $(".backtop").hide();

            }
        });
        $('.grounpList').on('click', 'li a', function(){
            $('.grounpList li a').css('color', '#666');
            $(this).css('color', '#e3393c');
        })
    });
</script>
