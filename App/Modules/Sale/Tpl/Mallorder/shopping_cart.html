<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>购物车</title>

    <include file="Public/header_v3"/>

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/order-cart.css" />
    <script>
        var buy_cart_url = "__GROUP__/mallorder/buy_cart_detail";
        var save_cart_num_url = "__GROUP__/mallorder/save_cart_num";
        var del_cart_url = "__GROUP__/mallorder/del_cart";
        var is_null_sku_id = "__GROUP__/mallorder/is_null_sku_id";
    </script>
</head>

<body>
    <div class="page">
        <div class="content content-order">
            <section class="order-alist">
                <ul>
                    <empty name="carts">
                        <!--<include file="Public/empty" />-->
                        <div class="cart_list">
                            <div class="car_empty_box">
                                <div class="cart_empty">
                                </div>
                                <div class="cart_empty_text">
                                    购物车空空如也，快去购物吧
                                </div>
                                <div class="cart_btn_box">
                                    <a  style="color:#fff;" href="__GROUP__/mall/index" class="cart_btn cart_btn_buy external">去逛逛</a>
                                </div>
                            </div>
                        </div>
                        <else />
                        <volist name="carts" id="cart">
                            <li>
                                <button class="btn-select" data-id="{$cart.id}" data-num="{$cart.num}"></button><p class="seller-inf"><img src="{$manager.headimgurl}" alt="" />{$manager.name}</p>
                                <div class="goods-infs">
                                    <img src="__ROOT__/{$cart.product.image}" />
                                    <p class="goods-title">{$cart.product.name}</p>
                                    <!-- <p class="goods-format">规格：24盒/箱</p> -->
                                    <p class="goods-price">￥<span class="priceval">{$cart.product.price}</span>
                                        <input  type="button" name="numadd" class="numadd pull-right" value="+" />
                                        <input  type="number" name="shownum" class="shownum pull-right" value="{$cart.num}" />
                                        <input  type="button" name="reducenum" class="reducenum pull-right" value="-" />
                                    </p>
                                </div>

                            </li>
                        </volist>
                    </empty>
                </ul>
            </section>
        </div>
        <notempty name="carts">
            <footer class="submit-order">
                <!--合计:￥<span id="countprice">0.00</span>-->
                <p><input type="button" class="btn-sel" id="btn-selall"/><span class="normal">全选</span></p>
                <input type="button" name="settlement" id="del-cart" class="settlement" value="删除" style="background-color: #0099ff"/>
                <input type="button" name="settlement" id="settlement" class="settlement" value="结算" />
            </footer>
        </notempty>
    </div>

    <!--script strat-->
    <script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__PUBLIC__/Admin_v3/js/order-list.js" type="text/javascript" charset="utf-8"></script>
    <!--script end-->
</body>

</html>
