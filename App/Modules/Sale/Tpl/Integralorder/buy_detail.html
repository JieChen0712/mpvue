<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>提交订单</title>

    <include file="./App/Modules/Admin/Tpl/Public/header_v3.html"/>

    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/order-list.css"/>
</head>
<body>
    <div class="page">
        <!-- header start-->
        <include file="./App/Modules/Admin/Tpl/Public/header_features_v3.html" />
        <!-- header end-->
        <div class="content content-order">
            <section class="order-address">
                <empty name="address">
                    <a href="__APP__/admin/address/address_detail?return_url={$return_url}" class="address-link external"><i>+</i>选择收货地址<i class="icon icon-right"></i></a>
                    <else />
                    <a href="__APP__/admin/address/address_detail?return_url={$return_url}" class="address-link external">
                        <input type="hidden" id="address_id" value="{$address.id}" />
                        <ul>
                            <li>收货人:{$address.name}</li>
                            <i class="icon icon-right"></i>
                            <li>手机号:{$address.phone}</li>
                            <li>地&nbsp;&nbsp;址:{$address.province}{$address.city}{$address.area}{$address.address}</li>
                        </ul>
                    </a>
                </empty>
            </section>
            <section class="order-alist">
                <ul>
                    <li>
                        <p class="seller-inf"><img src="{$manager.headimgurl}" alt="" />{$manager.name}</p>
                        <div class="goods-infs">
                            <img src="__ROOT__{$product.image}"/>
                            <p class="goods-title">{$product.name}</p>
                            <p class="goods-format" style="display:none;">&nbsp;</p>
                            <!--<p class="goods-price">￥<span class="priceval">{$product.price}</span></p>-->
                            <p class="goods-integral" id="goods-integral"><span class="priceval">{$product.integral}</span>积分</p>
                        </div>
                        <div class="count-num">
                            <span>购买数量</span>
                            <input type="button" name="numadd" class="numadd" value="+" />
                            <input type="number" name="shownum" class="shownum" value="{$num}" />
                            <input type="button" name="reducenum" class="reducenum" value="-" />
                            <input type="hidden" name="product_id" value="{$product.id}"/>
                        </div>
                    </li>
                </ul>
            </section>
        </div>

        <footer class="submit-order">
            <p>合计：<span id="all-integral"><span id="countprice">{$product.total_integral}</span>积分</span></p>
            <input  style='background-color: #dd0000' type="button" name="submit-order4" id="submit-order4" value="提交订单" />
        </footer>
    </div>
    
    
    <!--script strat-->
    <script src="__PUBLIC__/Admin_v3/js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__PUBLIC__/Admin_v3/js/other-order-list.js" type="text/javascript" charset="utf-8"></script>
    <!--script end-->
</body>
</html>
