    <script type="text/javascript">
                        $().ready(function () {
                            var swiper = new Swiper('.swiper-container', {
                                pagination: '.swiper-pagination',

                                centeredSlides: true,

                            });
                            //搜索框的判定
                            $("#mall-search").click(function () {
                                $(this).focus().siblings(".search-placeholder").hide();
                                $("#mall-search").blur(function () {
                                    if ($(this).val() == '') {
                                        $(this).siblings("label").show();
                                    }
                                });
                            });
                        })
    </script>
    <script>
        var signurl = '__APP__/admin/integral/get_sign_up_state_ajax';
        var signedurl = '__APP__/admin/integral/sign_up';

        $(function () {
            $('.area-goods').click(function () {
                var id = $(this).data('id');
                console.log(id);
                window.location.href = 'goods_detail?id=' + id;
            })

            var flag = false;
            $.get(signurl, function (data) {
                if (data.is_sign_up == 1 && flag == false) {
                    $(".signin").find("span").text("已签到");
                    flag = true;
                } else if (data.is_sign_up == 2 && flag == false) {
                    $(".signin").bind("click", function () {
                        $.get(signedurl, function (data, res) {
                            if (!(data == null || data == undefined || data == "")) {
                                if (data.code != 1) {
                                    alert(data.msg);
                                } else {
                                    $(".signin").find("span").text("已签到");
                                    flag = true;
                                }
                            } else {
                                alert("数据传输错误，签到失败！");
                            }
                        });
                        if (flag) {
                            $(".signin").unbind("click");
                        }
                    });
                } else {
                    return false;
                }
            });

        });
    </script>
