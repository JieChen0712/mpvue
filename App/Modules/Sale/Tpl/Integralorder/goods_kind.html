<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>商品分类</title>
		<include file="Public/header_v3" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/goods_kind.css" />
	</head>
	<body>
		<div class="page">
			<div class="content goods-kinds">
				<div class="top-wrapper">
					<div class="search">
						<input type="text" name="search" id="search" value="" />
						<label for="search" class="search-placeholder"><i class="icon icon-search"></i>商品名称</label>
					</div>
					<if condition="$info_advert.status eq 1">
					<div class="banner">

							<img src="__ROOT__{$info_advert.image}" style="width: 100%">

						<span>{$info_advert.integraltemplet_category_name}</span>
					</div>
					</if>
				</div>
				<div class="bottom-wrapper">
					<ul class="goods-list clearfloat">
						<foreach name="category_info" item="vo">
						<li class="goods-row">
							<div class="goods-detail" data-id="{$vo.id}">
								<img src="__ROOT__{$vo.image}" alt="" />
								<p class="goods-title">{$vo.name}</p>
								<p class="goods-price">{$vo.integral}积分<i class=""></i></p>
							</div>
						</foreach>
					</ul>
				</div>
			</div>
		</div>
	<!--script start-->
	<script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		//搜索框的判定
		$("#search").click(function() {
			$(this).focus().siblings(".search-placeholder").hide();
			$("#search").blur(function() {
				if($(this).val() == '') {
					$(this).siblings("label").show();
				}
			});
		});
	</script>
		<script>
            $(function () {
                $('.goods-detail').click(function () {
                    var id = $(this).data('id');
                    console.log(id);
                    window.location.href = 'goods_detail?id=' + id;
                })
            });

		</script>
	<!--script end-->
	</body>
</html>
