<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>订单详情</title>
        <include file="Public/header_v3"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/order_detail.css" />

	</head>
	<body>
		<div class="page">
			<div class="content">
               <div class="order-title">
                    <div class="order-num">
                        订单号：34654321321321
                    </div>
                    <div class="is-pay">
                        买家已付款
                    </div>
               </div>
               <div class="receiving-wrapper">
                   <div class="icon-wrapper">
                       <img src="__PUBLIC__/Admin_v3/images/information/13.png" alt="" width="14">
                   </div>
                   <div class="receiving-detail">
                       <div class="consignee">
                           收货人：Darin
                       </div>
                       <div class="tel">13732132132</div>
                       <div class="address clearfix">收货地址：广东省广州萝岗区广东高新产业园创新大厦</div>
                   </div>
               </div>
               <div class="account">
                   <div class="avatar"><img src="__PUBLIC__/Admin_v3/images/information/avatar.png" alt="" height="35"></div>
                   <div class="username">{$Think.config.SYSTEM_NAME}</div>
                   <div class="WeChat">微信号：321563321</div>
               </div>
               <div class="goods">
                    <div class="goods-img">
                        <img src="__PUBLIC__/Admin_v3/images/manager-order/goodslist1.png" alt="" height="94">
                    </div>
                    <div class="goods-detail">
                        <div class="goods-top">
                            <div class="goods-name">抽取式面膜抽取式面膜抽取式面膜</div>
                            <div class="goods-price">￥20.90</div>
                        </div>
                        <div class="goods-bottom">
                            <div class="goods-specification"></div>
                            <div class="goods-count">×10</div>
                        </div>
                    </div>
               </div>
               <div class="all-price clearfix">
                    <div class="price">实付:<strong>￥209.00</strong>(含运费:<strong>￥00.00</strong>)</div>
                    <div class="all-count">共10件商品</div>
               </div>
               <div class="date">
                   订单日期：2017.08.15 12:30:12                
                </div>
                <div class="logistics">
                    <h3>物流信息</h3>
                    <div class="company">物流公司：安能物流</div>
                    <div class="detail">
                        <div class="order">物流单号：</div>
                        <ul class="order-list">
                            <li>
                                <div class="number">2313213213213</div>
                                <button class="btn-check">查看物流</button>
                            </li>
                            <li>
                                <div class="number">2313213213213</div>
                                <button class="btn-check">查看物流</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="remark">备注信息：</div>
                <div class="order-count">
                    <div class="all">
                        订单总数：<span>100</span>
                    </div>
                    <div class="processed">
                        已处理：<span>50</span>
                    </div>
                </div>
                <div class="btn-wrapper">
                    <button class="shipping-btn">扫码发货</button>
                </div>
            </div>
        </div>     
        <script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- <script src="__PUBLIC__/Admin_v3/js/check_apply.js" type="text/javascript" charset="utf-8"></script> -->
	</body>
</html>
