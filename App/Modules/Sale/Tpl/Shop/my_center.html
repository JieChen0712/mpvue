<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <include file="Public/header_v3" />
    <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/my_center.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/footer.css">
</head>

<body>
    <div class="page">
        <div class="content">
            <!-- header start-->
            <include file="Public/header_features_v3" />
            <!-- header end-->

            <div class="information">
                <a class="detaile" href="javascript:;">
                    <div class="avatar">
                        <img src="__PUBLIC__/Admin_v3/images/information/avatar.png" alt="">
                    </div>
                    <div class="text">
                        <p>Darin</p>
                        <p>普通会员</p>
                    </div>
                    <div class="arrow">
                        <span class="icon icon-right"></span>
                    </div>
                </a>
                <div class="property">
                    <div class="turnover">
                        <p>营业额</p>
                        <p>￥3880.00</p>
                    </div>
                    <div class="empty"></div>
                    <div class="commission">
                        <p>佣金</p>
                        <p>￥380.00</p>
                    </div>
                </div>
            </div>
            <div class="order-wrapper">
                <p class="my-order">我的订单</p>
                <p class="all-order">查看全部订单</p>
                <span class="icon icon-right"></span>
            </div>
            <div class="img-wrapper">
                <a class="wrapper" href="javascript:;">
                    <img src="__PUBLIC__/Admin_v3/images/mallorder/icon1.png" alt="">
                    <p>待付款</p>
                </a>
                <a class="wrapper" href="javascript:;">
                    <img src="__PUBLIC__/Admin_v3/images/mallorder/icon2.png" alt="">
                    <p>待发货</p>
                </a>
                <a class="wrapper" href="javascript:;">
                    <img src="__PUBLIC__/Admin_v3/images/mallorder/icon3.png" alt="">
                    <p>已发货</p>
                </a>
                <a class="wrapper" href="javascript:;">
                    <img src="__PUBLIC__/Admin_v3/images/mallorder/icon4.png" alt="">
                    <p>已收货</p>
                </a>
            </div>
            <div class="detail-list">
                <a class="my-team" href="javascript:;">
                    <p>我的团队</p>
                    <span class="icon icon-right"></span>
                </a>
                <a class="poster" href="javascript:;">
                    <p>分销海报</p>
                    <span class="icon icon-right"></span>
                </a>
                <a class="QR" href="javascript:;">
                    <p>代理二维码</p>
                    <span class="icon icon-right"></span>
                </a>
                <a class="bandcard" href="javascript:;">
                    <p>银行卡</p>
                    <span class="icon icon-right"></span>
                </a>
                <a class="coupon" href="javascript:;">
                    <p>优惠券</p>
                    <span class="icon icon-right"></span>
                </a>
                <a class="my-address" href="javascript:;">
                    <p>我的地址</p>
                    <span class="icon icon-right"></span>
                </a>
            </div>
            <!--footer start-->
            <include file="Public/footer_v3" />
            <!--footer end-->
            <script type="text/javascript">
                var signurl = '__GROUP__/integral/get_sign_up_state_ajax';
                var signedurl = '__GROUP__/integral/sign_up';
                $().ready(function () {
                    $("a.personal").children("img").attr('src', '__PUBLIC__/Admin_v3/images/footer4.jpg').siblings(
                        ".text").css({
                        color: "#1d4a78"
                    });
                });
            </script>
        </div>
    </div>
    <!--script start-->
    <script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script src="__PUBLIC__/Admin_v3/js/information.js" type="text/javascript" charset="utf-8"></script> -->
    <!--script end-->
</body>

</html>
