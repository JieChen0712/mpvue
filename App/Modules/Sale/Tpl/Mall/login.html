<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <include file="Public/header_v3" />
        <title>品牌商城登录</title>
        <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/mall_login.css" />
        <script type="text/javascript">
        	var sign_up = '__URL__/sign_up';
        	var user_login = '__URL__/user_login';
        	var wechat_login = '__URL__/check_wechat';
        	var is_user = '{$msg}';
        </script>
    </head>

    <body>
        <div class="page">
            <div class="content login_bg">
                
                <div class="login_wrapper">
                    <p class="lg_title">手机号码登录</p>
                    <div class="lg_item">
                        <span class="icons icons_phone"></span>
                        <input class="lg_input" type="text" id="account" placeholder="手机号"/>
                    </div>
                    <div class="lg_item">
                        <span class="icons icons_password"></span>
                        <input class="lg_input" type="password" id="password" placeholder="手机号后六位" />
                    </div>
                    <div class="lg_item">
                        <button class="lg_btn" id="phone_login">登录</button>
                    </div>
                    <div class="sm_item">
                    	<button class="sm_btn btn_wechat">微信登录</button>
                    	<button class="sm_btn btn_apply">注册</button>
                    </div>
                </div>
                
                <div class="register_wrapper">
                    <p class="lg_title">注册信息</p>
                    <div class="lg_item">
                        <span class="icons icons_phone"></span>
                        <input class="lg_input" type="text" id="phone_num" name="phone_num" placeholder="手机号"/>
                    </div>
                    <div class="lg_item">
                        <button class="lg_btn" id="phone_register">注册</button>
                    </div>
                </div>
            </div>
            <include file="Public/footer_v4" />
        </div>
    </body>
    <script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__PUBLIC__/Admin_v3/js/mall_login.js" type="text/javascript" charset="utf-8"></script>
    
</html>
