<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    	<meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>商品分类</title>
        <include file="Public/header_v3"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/commodity.css" />

	</head>
	<body>
		<div class="page">
			<div class="content">
                <div class="bar">
                    <div class="searchbar">
                        <div class="search-input">
                            <label class="icon icon-search" for="search"></label>
                            <input type="search" id='search' class="search" placeholder='查找商品'/>
                        </div>
                    </div>
                </div>
                <div class="goods">
                    <div class="goods-title">
                        <ul>
                            <foreach name="catss" item="vo">
                                        <li>{$vo.name}</li>
                            </foreach>
                        </ul>
                    </div>
                    <div class="goods-list">
                        <foreach name="catss" item="vo">
                        <div class="goods-wrapper clearfix">
                            <h3>{$vo.name}</h3>
                            <foreach name="cateres" item="m">
                                    <if condition="$m['pid'] eq $vo['id']">
                            <div class="cate-id" data-id="{$m.id}">
                                <img src="__ROOT__{$m.image}" alt="">
                                <p>{$m.name}</p>
                            </div>
                                </if>
                            </foreach>
                        </div>
                        </foreach>

                    </div>
                </div>
            </div>
            <include file="Public/footer_v4" />
        </div>     
        <script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/Admin_v3/js/commodity.js" type="text/javascript" charset="utf-8"></script>
    <script>
        $(function () {
            $('.cate-id').click(function () {
                var id = $(this).data('id');
                console.log(id);
                window.location.href = '__GROUP__/mallorder/goods_kind?id=' + id;
            })
        });
    </script>
	</body>
</html>
