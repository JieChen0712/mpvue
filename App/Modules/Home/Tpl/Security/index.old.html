<body class="ui-mobile-viewport ui-overlay-a">
    <div data-role="page" id="page1" data-url="page1" tabindex="0" class="ui-page ui-page-theme-a ui-page-active">
        <style type="text/css">
            #result
            {
                 word-wrap: break-word !important;
                 white-space: normal !important;
            }
        </style>
		<script src="__PUBLIC__/js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript">
            function queryfw() {
               /*  $.ajax({
                    type: "GET",
                    url: "" + $("#fwcode").val(),
                    dataType: "jsonp",
                    success: function (msg) {
                        $("#result").html(msg.QueryResult);
                        $("#colorfw").html("彩色防伪码：<br/><img src='" + msg.ccfile + "'/>");
                        $("#qrcode").html("彩色二维码：<br/><img src='" + msg.ddfile + "'/>");
                    }
                }); */
                var val = $("#fwcode").val();
                $.post('fwcode',{fwcode:val},function(data){
                	if(data == 'error'){
                		alert('未知错误!');
                	}else if(data == 'none'){
                		alert('您输入的防伪码不存在!');
                	}else{
                		if(data['count'] ==1){
                			var text ="<span style='color:red'>您购买的产品是{$Think.config.SYSTEM_NAME}正品,感谢您的支持!</span><br />首次查询时间："+data['first']+"<br/>共进行过"+data['count']+"次防伪查询。<br/>";
                		    text+="防伪记录如下：<br/>"+data[0]['time'];
                		}
                		if(data['count'] ==2){
                			var text ="<span style='color:red'>您购买的产品是{$Think.config.SYSTEM_NAME}正品,感谢您的支持!</span><br />首次查询时间："+data['first']+"<br/>共进行过"+data['count']+"次防伪查询。<br/>";
                		    text+="防伪记录如下：<br/>"+data[0]['time']+"<br/>"+data[1]['time'];
                		}
                		if(data['count'] ==3){
                			var text ="<span style='color:red'>您购买的产品是{$Think.config.SYSTEM_NAME}正品,感谢您的支持!</span><br />首次查询时间："+data['first']+"<br/>共进行过"+data['count']+"次防伪查询。<br/>";
                		   		text+="防伪记录如下：<br/>"+data[0]['time']+"<br/>"+data[1]['time']+"<br/>"+data[2]['time'];
                		}
                		if(data['count'] >3){
                			var text ="<span style='color:red'>您购买的产品是{$Think.config.SYSTEM_NAME}正品,感谢您的支持!</span><br />首次查询时间："+data['first']+"<br/>共进行过"+data['count']+"次防伪查询。<br/>";
                		   		text+="防伪记录如下：<br/>"+data[0]['time']+"<br/>"+data[1]['time']+"<br/>"+data[2]['time'];
                		}
                		$('#result').html(text);
                	}
                		
            	});
            }
        </script>

        <div data-role="header" style="background-color:#000;border-color:#D2057F;box-shadow:0px 2px 3px #FDBAE2;" role="banner" class="ui-header ui-bar-inherit">

                <li data-role="divider" style="text-align:center" class="ui-li-static ui-body-inherit ui-first-child">
                    <b>消费者防伪查询</b><br>     
                    <b style="color:red">(请刮开涂层输入完整的防伪码)</b>
                </li>
                <li class="ui-li-static ui-body-inherit ui-last-child">                    
                    <div class="ui-input-text ui-body-a ui-corner-all ui-shadow-inset"><input type="text" id="fwcode" placeholder="请输入防伪码" data-theme="a" value=""></div>
                    <div class="ui-btn ui-input-btn ui-btn-b ui-corner-all ui-shadow">查询<input type="button" value="查询" data-theme="b" onclick="queryfw()"></div>
                    <div id="result"></div>
                    <br>
                    <div id="colorfw"></div>
                    <br>
                    <div id="qrcode"></div>
                    <br>
                </li>
            </ul>
