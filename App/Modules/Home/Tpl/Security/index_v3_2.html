<!DOCTYPE html>
<html>

<head lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{$Think.config.SYSTEM_NAME}微商防伪系统</title>
    <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/reset.css">
    <link rel="stylesheet" href="__PUBLIC__/Home/css/Security.css">
    <script src="__PUBLIC__/js/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/js/my/common.js"></script>
    <script>
        var securityUrl = '{:U(GROUP_NAME . "/security/fwcode")}';
    </script>
</head>

<body>
    <div class="banner">
        <img src="__PUBLIC__/Home/images/fw1.png" alt="">
    </div>
    <div class="search-wrapper">
        <div>
            <img src="__PUBLIC__/Home/images/fw2.png" alt="">
        </div>
        <div>
            <input type="text" placeholder="请输入防伪码" id="fwcode">
        </div>
        <div id="find">
            <img src="__PUBLIC__/Home/images/fw3.png" alt="">
        </div>
    </div>
    <div class="explain">
        <p>查询说明：</p>
        <p>1.将与商品一起的防伪码输入到查询框内，点击查询即可查询商品的真伪</p>
        <p>2.同个防伪码不限查询数量，若查询到该防伪码已被多次查询，请根据页面提示及实际情况辨别真伪</p>
    </div>
    <div id="result" class="result"></div>

    <script>
        $(function () {
            $('#find').click(function () {
                var val = $("#fwcode").val();
                if (val == "") {
                    tusi('请输入防伪码');
                    return false;
                }
                $.post(securityUrl, {
                    fwcode: val
                }, function (data) {
                    if (data == 'error') {
                        tusi('未知错误!');
                    } else if (data == 'none') {
                        tusi('您输入的防伪码不存在!');
                    } else {
                        if (data['count'] == 1) {
                            var text =
                                "<span style='color:red;font-size:14px;'>您购买的产品是{$Think.config.SYSTEM_NAME}微商系统正品,感谢您的支持!</span><br />首次查询时间：" +
                                data['first'] + "<br/>共进行过" + data['count'] + "次防伪查询。<br/>";
                            text += "防伪记录如下：<br/>" + data[0]['time'];
                        }
                        if (data['count'] == 2) {
                            var text =
                                "<span style='color:red;font-size:14px;'>您购买的产品是{$Think.config.SYSTEM_NAME}微商系统正品,感谢您的支持!</span><br />首次查询时间：" +
                                data['first'] + "<br/>共进行过" + data['count'] + "次防伪查询。<br/>";
                            text += "防伪记录如下：<br/>" + data[0]['time'] + "<br/>" + data[1][
                                'time'
                            ];
                        }
                        if (data['count'] == 3) {
                            var text =
                                "<span style='color:red;font-size:14px;'>您购买的产品是{$Think.config.SYSTEM_NAME}微商系统正品,感谢您的支持!</span><br />首次查询时间：" +
                                data['first'] + "<br/>共进行过" + data['count'] + "次防伪查询。<br/>";
                            text += "防伪记录如下：<br/>" + data[0]['time'] + "<br/>" + data[1][
                                'time'
                            ] + "<br/>" + data[2]['time'];
                        }
                        if (data['count'] > 3) {
                            var text =
                                "<span style='color:red;font-size:14px;'>您购买的产品是{$Think.config.SYSTEM_NAME}微商系统正品,感谢您的支持!</span><br />首次查询时间：" +
                                data['first'] + "<br/>共进行过" + data['count'] + "次防伪查询。<br/>";
                            text += "防伪记录如下：<br/>" + data[0]['time'] + "<br/>" + data[1][
                                'time'
                            ] + "<br/>" + data[2]['time'];
                        }
                        $('#result').html(text);
                        $('#result').show();
                    }
                });
            });
        });
    </script>
</body>

</html>
