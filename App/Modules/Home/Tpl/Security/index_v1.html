        <script>
            $(function(){
                $('#find').click(function(){
                    var val = $("#fwcode").val();
                    if(val == ""){
                       tusi('请输入防伪码');
                       return false; 
                    }
                    $.post(securityUrl,{fwcode:val},function(data){
                        if(data == 'error'){
                            tusi('未知错误!');
                        }else if(data == 'none'){
                            tusi('您输入的防伪码不存在!');
                        }else{
                            if(data['count'] ==1){
                                var text ="<span style='color:red'>您购买的产品是{$Think.config.SYSTEM_NAME}微商系统正品,感谢您的支持!</span><br />首次查询时间："+data['first']+"<br/>共进行过"+data['count']+"次防伪查询。<br/>";
                                text+="防伪记录如下：<br/>"+data[0]['time'];
                            }
                            if(data['count'] ==2){
                                var text ="<span style='color:red'>您购买的产品是{$Think.config.SYSTEM_NAME}微商系统正品,感谢您的支持!</span><br />首次查询时间："+data['first']+"<br/>共进行过"+data['count']+"次防伪查询。<br/>";
                                text+="防伪记录如下：<br/>"+data[0]['time']+"<br/>"+data[1]['time'];
                            }
                            if(data['count'] ==3){
                                var text ="<span style='color:red'>您购买的产品是{$Think.config.SYSTEM_NAME}微商系统正品,感谢您的支持!</span><br />首次查询时间："+data['first']+"<br/>共进行过"+data['count']+"次防伪查询。<br/>";
                                    text+="防伪记录如下：<br/>"+data[0]['time']+"<br/>"+data[1]['time']+"<br/>"+data[2]['time'];
                            }
                            if(data['count'] >3){
                                var text ="<span style='color:red'>您购买的产品是{$Think.config.SYSTEM_NAME}微商系统正品,感谢您的支持!</span><br />首次查询时间："+data['first']+"<br/>共进行过"+data['count']+"次防伪查询。<br/>";
                                    text+="防伪记录如下：<br/>"+data[0]['time']+"<br/>"+data[1]['time']+"<br/>"+data[2]['time'];
                            }
                            $('#result').html(text);
                        }    
                    });
                });
            });
        </script>
