<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="ui-mobile">

<head lang="en">
    <title>{$Think.config.SYSTEM_NAME}微商防伪系统</title>
    <include file="Public/header" />
    <style>
        .header1 {
            background-color: #eee;
            color: #666;
        }
        .header1 a {
            color: #666;
            font-size: 40px;
            text-decoration: none;
        }
        .inner-bar{
            display: flex;
            margin: 5%;
            height: 60px;
            background-color: #eee;
            color:#666;
        }
        .inner-bar .line-bar {
            flex: 0 0 10px;
            height: 100%;
            background-color: #c2b596;
        }
        .inner-bar span {
            flex: 1;
            text-indent: 20px;
            line-height: 60px;
            font-size: 24px;
        }
        .inner-bar img {
            flex: 0 0 46px;
            padding-right: 20px;
        }
        .search-wrapper {
            width: 400px;
            margin: 200px auto 0 auto;
            color: #666;
        }
        .search-wrapper .search-text {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .search-wrapper .search-input {
            width: 400px;
            height: 50px;
            border: 1px solid #c2b596;
            margin-bottom: 50px;
        }
        .search-wrapper .search-btn button {
            width: 400px;
            height: 50px;
            background-color: #c2b596;
            border: none;
            color: #666;
            font-size: 24px;
        }
        #result {
            text-align: center;
            margin-top: 30px;
            font-size: 20px;
        }
    </style>
    <script src="__PUBLIC__/js/jquery-2.1.1.min.js"></script>
    <script src="__PUBLIC__/js/my/common.js"></script>
    <script>
        var securityUrl = '{:U(GROUP_NAME . "/security/fwcode")}';
    </script>
</head>

<body class="ui-mobile-viewport ui-overlay-a">
    <div data-role="page" id="page1" data-url="page1" tabindex="0" class="ui-page ui-page-theme-a ui-page-active bg">
        <style type="text/css">
            #result {
                word-wrap: break-word !important;
                white-space: normal !important;
            }
            /*   .bg{
              background:url(__PUBLIC__/images/background.jpg);
              width: 100%;
              background-size:cover;
              } */

            .test {
                font-size: 25px;
            }

            input {
                font-size: 25px;
            }

            .text {
                font-size: 25px;
            }
        </style>
        <script>
            $(function () {
                $('#find').click(function () {
                    var val = $("#fwcode").val();
                    if (val == "") {
                        tusi('请输入防伪码');
                        return false;
                    }
                    $.post(securityUrl, {
                        fwcode: val
                    }, function (data) {
                        if (data == 'error') {
                            tusi('未知错误!');
                        } else if (data == 'none') {
                            tusi('您输入的防伪码不存在!');
                        } else {
                            if (data['count'] == 1) {
                                var text =
                                    "<span style='color:red'>您购买的产品是{$Think.config.SYSTEM_NAME}微商系统正品,感谢您的支持!</span><br />首次查询时间：" +
                                    data['first'] + "<br/>共进行过" + data['count'] + "次防伪查询。<br/>";
                                text += "防伪记录如下：<br/>" + data[0]['time'];
                            }
                            if (data['count'] == 2) {
                                var text =
                                    "<span style='color:red'>您购买的产品是{$Think.config.SYSTEM_NAME}微商系统正品,感谢您的支持!</span><br />首次查询时间：" +
                                    data['first'] + "<br/>共进行过" + data['count'] + "次防伪查询。<br/>";
                                text += "防伪记录如下：<br/>" + data[0]['time'] + "<br/>" + data[1][
                                    'time'
                                ];
                            }
                            if (data['count'] == 3) {
                                var text =
                                    "<span style='color:red'>您购买的产品是{$Think.config.SYSTEM_NAME}微商系统正品,感谢您的支持!</span><br />首次查询时间：" +
                                    data['first'] + "<br/>共进行过" + data['count'] + "次防伪查询。<br/>";
                                text += "防伪记录如下：<br/>" + data[0]['time'] + "<br/>" + data[1][
                                    'time'
                                ] + "<br/>" + data[2]['time'];
                            }
                            if (data['count'] > 3) {
                                var text =
                                    "<span style='color:red'>您购买的产品是{$Think.config.SYSTEM_NAME}微商系统正品,感谢您的支持!</span><br />首次查询时间：" +
                                    data['first'] + "<br/>共进行过" + data['count'] + "次防伪查询。<br/>";
                                text += "防伪记录如下：<br/>" + data[0]['time'] + "<br/>" + data[1][
                                    'time'
                                ] + "<br/>" + data[2]['time'];
                            }
                            $('#result').html(text);
                        }
                    });
                });
            });
        </script>

        <header class="header1">
            <a href="javascript:history.go(-1);" class="a">
                <!-- <img src="__PUBLIC__/images/index/left_icon.png" alt=""> -->
                &lt;
            </a>
            <p>{$Think.config.SYSTEM_NAME}官方平台防伪系统</p>
        </header>
        <div class="inner-bar">
            <div class="line-bar"></div>
            <span>防伪查询</span>
            <img src="__PUBLIC__/images/home/logo01.png" alt="">
        </div>
        <div class="search-wrapper">
            <p class="search-text">请输入产品包装上的"防伪数字码"查询</p>
            <input type="number" class="search-input" id="fwcode" placeholder="请输入防伪码">
            <div class="search-btn">
                <button id="find">查询</button>
            </div>
        </div>
        <div id="result"></div>
    </div>
</body>

</html>
