<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Home/css/reset.css" />
    <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/light7-swiper.min.css">
    <title>CLR微官网</title>
    <style>
        .swiper-container { padding-bottom: .625rem; }
        .swiper-slide { max-height: 25rem; overflow: hidden; }
        .swiper-slide img{ width: 100%; max-height: 400px!important; }
        ul { display: flex; }
        ul li{ flex: 1; text-align: center; height: 9.375rem; align-self: center; padding-top: 1.6875rem; color: #343434;}
        ul li img{ padding-bottom: .625rem; height: 4.375rem; }
        ul li + li { border-left: 1px solid #959595; }
        ul:nth-of-type(1) { border-bottom: 1px solid #959595 }
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="__PUBLIC__/Home/images/clr/swipper.png" alt=""></div>
            <div class="swiper-slide"><img src="__PUBLIC__/Home/images/clr/swipper.png" alt=""></div>
            <div class="swiper-slide"><img src="__PUBLIC__/Home/images/clr/swipper.png" alt=""></div>
        </div>
    </div>

    <ul>
        <li><img src="__PUBLIC__/Home/images/clr/icon1.png" alt=""><p>微信违规</p></li>
        <li><img src="__PUBLIC__/Home/images/clr/icon2.png" alt=""><p>防伪查询</p></li>
        <li><img src="__PUBLIC__/Home/images/clr/icon3.png" alt=""><p>代理查询</p></li>
    </ul>
    <ul>
        <li><img src="__PUBLIC__/Home/images/clr/icon4.png" alt=""><p>代理后台</p></li>

    </ul>

    <script type='text/javascript' src='__PUBLIC__/Admin_v3/js/jquery.js' charset='utf-8'></script>
    <script type='text/javascript' src='__PUBLIC__/Admin_v3/js/light7-swiper.min.js' charset='utf-8'></script>
    <script>
        $(document).ready(function() {
            var mySwiper = new Swiper('.swiper-container', {
                autoplay: 3000,
                autoplayDisableOnInteraction: false,
                loop: true,
                grabCursor: true,
                paginationClickable: true
            })
        })
    </script>

</html>
