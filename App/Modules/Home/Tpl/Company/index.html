<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="ui-mobile">
<head lang="en">
    <title>公司资质</title>
    <include file="Public/header"/>
</head>
    <style>
    .product img{width: 100%;margin: 0px;padding:0px;float:left;}
    .header1 p{margin-top:0px;}
    </style>
<body class="ui-mobile-viewport ui-overlay-a">
    <div data-role="page" id="page1" data-url="page1" tabindex="0" class="ui-page ui-page-theme-a ui-page-active">
        <header class="header1">
        <a href="javascript:history.go(-1);" class="a"><img src="__PUBLIC__/images/index/left_icon.png" alt=""></a><p>公司资质</p>
        </header>
        <div data-role="content" class="ui-content" role="main">
            <notempty name="list">
                        <foreach name="list" item="vo">
                        <ul data-role="listview" data-inset="true" data-filter="true" data-filter-placeholder="搜索产品名" class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
                            <li class="ui-li-has-thumb ui-first-child ui-last-child">
                                <a href="__APP__/Home/Company/gszz?id={$vo.id}" style="border-color:#ddd;padding:25px 0px 25px 10px;min-height:0px;color:#666;font-size:25px;" class="ui-btn ui-btn-icon-right ui-icon-carat-r">
                                    <h2>{$vo.name}</h2>
                                </a>
                            </li>
                        </ul>
                        </foreach>
                    <else/>
                        <p>无资质信息！<a href="javascript:history.go(-1);">返回上一页</a></p>
                    </notempty>
        </div>
    </div>
</body>
</html>
