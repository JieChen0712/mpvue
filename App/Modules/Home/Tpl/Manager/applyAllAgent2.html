<body class="ui-mobile-viewport ui-overlay-a">
    <div data-role="page" id="page1" data-url="page1" tabindex="0" class="ui-page ui-page-theme-a ui-page-active">
        
        <div data-role="header" style="background-color:#000;border-color:#000;" role="banner" class="ui-header ui-bar-inherit">
            <a href="{:U(GROUP_NAME . '/Index/index')}" style="background:#97e0d7; color:#fff; border:#C20776; margin-top:2px;" data-role="button" data-icon="home" data-theme="b" data-rel="back" class="ui-link ui-btn-left ui-btn ui-btn-b ui-icon-home ui-btn-icon-left ui-shadow ui-corner-all" role="button">返回</a>
            <h1 style="color:#fff;text-shadow:0 1px 0 #333;" class="ui-title" role="heading" aria-level="1">{$Think.config.SYSTEM_NAME}联盟总代申请</h1>
        </div>
		<!-- <form method="post" action="{:U('Home/Manager/e_apply')}"> -->
        <div data-role="content" style="padding:0; width:92%; margin:0 auto; margin-top:20px;" class="ui-content" role="main">
             <input type="text" name="name" required placeholder="姓名（必填）">
             <input type="text" name="wechatnum" required placeholder="微信号（必填）">
             <input type="text" name="phone" required placeholder="电话（必填）">
             <input type="text" name="email" placeholder="邮箱（选填）">
             <input type="text" name="idennum" required placeholder="身份证号（必填）">
             <input type="text" name="address" required placeholder="详细地址（必填）">
             <p style="border-bottom:1px solid #ccc; padding-top:10px;"></p>
             <button name="tijiao" style="background:#97e0d7; color:#fff; border-color:#97e0d7;text-shadow:0 1px 0 #97e0d7;" onclick="applySA()">提交</button>
             <p style="color:red; font-size:15px;">( *一个手机微信号只能申请一次，禁止替他人申请，避免造成不必要的麻烦！)</p>
        </div>
