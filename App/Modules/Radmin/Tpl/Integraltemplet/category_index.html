<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @media screen and (max-width: 768px) {
            .layui-btn+.layui-btn {
                margin-left: 0;
            }
        }    
    </style>
</head>

<body>
<section class="layui-container">
    <div class="content">
        <header class="header">
            <h3>产品分类</h3>
            <div class="pull-right">
                <input type="button" class="layui-btn" value="添加" data-modal="__URL__/category_add"/>
            </div>
        </header>
        <div class="table-wrapper">
            <table class="layui-table" lay-skin="row" lay-size="sm">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>名称</th>
                    <th>显示位置</th>
                    <th>状态</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <empty name="list">
                    <tr style="position: relative;">
                        <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                    </tr>
                    <else />
                    <!--<tr><td colspan="10"><div class="pull-right">{$page}</div></td></tr>-->
                    <volist name="list" id="m">
                        <tr>
                            <td>{$m.id}</td>
                            <td>
                                <if condition="$m['level'] neq 0">|</if>
                                <?php echo str_repeat('-',$m['level']*4)
                          ?>
                                {$m.name}
                            </td>
                            <td>
                                <if condition="$m.statu eq '0'">
                                    <span class="label label-info">首页</span>
                                    <else/>
                                    <span class="label label-success">分类页</span>
                                </if>
                            </td>
                            <td>
                                <if condition="$m.active eq '0'">
                                    <span class="label label-danger">下架</span>
                                    <else/>
                                    <span class="label label-info">上架</span>
                                </if>
                            </td>
                            <td>{$m.time|date="Y-m-d H:i",###}</td>
                            <td>
                                <input type="button" class="layui-btn layui-btn-radius layui-btn-normal" value="编辑" data-modal="__URL__/category_edit?id={$m.id}"/>
                                <input type="button" class="layui-btn layui-btn-radius layui-btn-danger" value="删除" data-load="__URL__/category_delete?id={$m.id}" data-confirm="您确定要删除‘{$m.name}’吗？"/>
                            </td>
                        </tr>
                    </volist>
                    <!-- <div id="page"></div> -->
                    <!--<tr><td colspan="14"><div class="pull-right">{$page}</div></td></tr>-->
                </empty>
                </tbody>
            </table>
        </div>
    </div>

</section>
</body>

</html>
