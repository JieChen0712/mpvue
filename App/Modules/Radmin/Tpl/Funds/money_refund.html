<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
<section class="layui-container">
    <div class="content">
        <header class="header">
            <h3> 提现记录</h3>
            <a href="__URL__/expUser?pd=money_refund" class="layui-btn layui-btn-radius layui-btn-normal">导出Excel</a>
        </header>
        <form class="layui-form form layui-row form-search" action="__URL__/money_refund" method="get" onsubmit="return false">
            <div class="layui-form-item form-item">
                <label class="layui-form-label" for="start_time">开始时间</label>
                <div class="time-wrapper">
                    <input type="text" class="layui-input blue" name="start_time" id="start_time" readonly="readonly" placeholder="开始时间" autocomplete="on">
                    <i class="fa fa-angle-down"></i>
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label" for="end_time">结束时间</label>
                <div class="time-wrapper">
                    <input type="text" class="layui-input blue" name="end_time" id="end_time" readonly="readonly" placeholder="结束时间" autocomplete="on">
                    <i class="fa fa-angle-down"></i>
                </div>
            </div>
            <div class="layui-form-item form-item">
                <label class="layui-form-label">代理</label>
                <div>
                    <input type="text" name="name" id="name" placeholder="姓名/微信号/手机号"  autocomplete="on" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item form-item">
                <!--<label class="sr-only" for="type">提现类型</label>-->
                <!--<select name="type" id="type"  class="form-control">-->
                    <!--<option value="">选择扣费类型</option>-->
                    <!--<option value="1">总部提现</option>-->
                    <!--<option value="2">申请提现</option>-->
                <!--</select>&ndash;&gt;-->
            </div>
            <div class="search-btn">
                <button type="submit" class="layui-btn layui-btn-radius">搜索</button>
            </div>
        </form>
        <div class="table-wrapper">
            <table class="layui-table" lay-skin="row" lay-size="sm">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>经销商名字</th>
                    <th>微信号</th>
                    <th>手机号</th>
                    <th>等级</th>
                    <th>提现金额</th>
                    <th>类型</th>
                    <th>提现时间</th>
                </tr>
                </thead>
                <tbody>
                <empty name="list">
                    <tr style="position: relative;">
                        <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                    </tr>
                    <else />
                    <volist name="list" id="m">
                        <tr>
                            <td>{$m.id}</td>
                            <td>{$m.dis_name}</td>
                            <td>{$m.dis_wechatnum}</td>
                            <td>{$m.dis_phone}</td>
                            <td>{$m.dis_levname}</td>
                            <td>{$m.money}</td>
                            <td>
                                {$m.type_name}
                                <!--                    <if condition="$m.type eq 1">
                                                        总部提现
                                                        <elseif condition="$m.type eq 2" />
                                                        申请提现
                                                        <else />
                                                    </if>-->
                            </td>
                            <td>{$m.created|date="Y-m-d H:i",###}</td>
                        </tr>
                    </volist>
                    <!-- <div id="page"></div> -->
                    <!--<tr><td colspan="14"><div class="pull-right">{$page}</div></td></tr>-->
                    <include file="Public/page" />
                </empty>
                </tbody>
            </table>
        </div>

    </div>

</section>
<script>
    form.render();
    layui.use('laydate', function () {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#start_time'
        });
        laydate.render({
            elem: '#end_time'
        });
    })
</script>
</body>
</html>
