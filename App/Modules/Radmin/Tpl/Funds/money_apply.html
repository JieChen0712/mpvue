<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript">
        var auditUrl = '{:U(GROUP_NAME . "/funds/apply_pass")}/';
        var delUrl = '{:U(GROUP_NAME . "/funds/apply_pass")}/';
    </script>
    
    <!--引入审核js-->
    <script src="__PUBLIC__/Radmin_v3/js/audit.js"></script>
</head>

<body>
    <section class="layui-container">
        <div class="content">
            <header class="header">
                <h3>代理充值申请</h3>
                <!--<a href="__URL__/expUser?pd=rrebate&st={$st}" class="layui-btn layui-btn-radius layui-btn-normal">导出Excel</a>-->
                <!--<a href="__URL__/expUser?pd=manager&level={$level}" class="layui-btn layui-btn-radius layui-btn-normal">导出Excel</a>-->
                <eq name="status" value="0">
                <input type="button" class="layui-btn layui-btn-radius layui-btn-normal" id="audit" data-status="1"  value="通过审核"/>
                <input type="button" class="layui-btn layui-btn-radius layui-btn-danger" id="delete" data-status="2" value="不通过审核"/>
                </eq>
            </header>
            <form class="layui-form form layui-row form-search" action="__SELF__" method="get" onsubmit="return false">
                <div class="layui-form-item form-item">
                    <label class="layui-form-label" for="start_time">开始时间</label>
                    <div class="time-wrapper">
                        <input type="text" class="layui-input blue" name="start_time" id="start_time" readonly="readonly" placeholder="开始时间" autocomplete="on">
                        <i class="fa fa-angle-down"></i>
                    </div>
                </div>
                <div class="layui-form-item form-item">
                    <label class="layui-form-label" for="end_time">结束时间</label>
                    <div class="time-wrapper">
                        <input type="text" class="layui-input blue" name="end_time" id="end_time" readonly="readonly" placeholder="结束时间" autocomplete="on">
                        <i class="fa fa-angle-down"></i>
                    </div>
                </div>
                <div class="layui-form-item form-item">
                    <label class="layui-form-label" for="end_time">代理</label>
                    <div>
                        <input type="text" class="layui-input" name="name" id="name" placeholder="姓名/微信号/手机号" autocomplete="on">
                    </div>
                </div>

                <div class="layui-form-item form-item">
                    <label class="layui-form-label" for="search_status">审核状态</label>
                    <div class="select-wrapper">
                        <select name="search_status" id="search_status" lay-verify="required">
                            <option value="">选择审核状态</option>
                            <option value="0">未审核</option>
                            <option value="1">已审核</option>
                            <option value="2">不通过</option>
                        </select>
                    </div>
                </div>
                <div class="search-btn">
                    <input type="hidden" name="status" value="{$status}">
                    <button type="submit" class="layui-btn layui-btn-radius">搜索</button>
                </div>
            </form>
            <div class="table-wrapper">
                <table class="layui-table" lay-skin="row" lay-size="sm">
                    <thead>
                        <tr>
                            <th>
                                <eq name="status" value="0">
                                    <input type="checkbox" id="checkAll" />
                                </eq>
                            </th>
                            <th>序号</th>
                            <th>经销商名字</th>
                            <th>审核人</th>
                            <th>申请金额</th>
                            <th>申请截图</th>
                            <th>状态</th>
                            <th>申请时间</th>
                            <th>审核时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        <empty name="list">
                            <tr style="position: relative;">
                                <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                            </tr>
                        <else />
                            <volist name="list" id="m">
                                <tr>
                                    <td class="checkItem">
                                        <if condition="$m.status eq 0">
                                            <input type="checkbox" name="mid" value="{$m.id}" />
                                        </if>
                                    </td>
                                    <td>{$m.id}</td>
                                    <td>{$m.dis_info.name}</td>
                                    <td>{$m.audit_info.name}</td>
                                    <td>{$m.apply_money}</td>
                                    <td>
                                        <button type="button" class="layui-btn layui-btn-radius layui-btn-warm" data-iframe="__URL__/money_apply_iframe?id={$m.id}" data-title='支付截图'>支付截图</button>
                                    </td>
                                    <td>
                                        <if condition="$m.status eq 0">
                                            未审核
                                            <elseif condition="$m.status eq 1" /> 已审核
                                            <else /> 不通过
                                        </if>
                                    </td>
                                    <td>{$m.created|date="Y-m-d H:i",###}</td>
                                    <td>
                                        <if condition="$m.status neq 0">
                                            {$m.updated|date="Y-m-d H:i",###}
                                        </if>
                                    </td>
                                </tr>
                            </volist>
                            <include file="Public/page" />
                            <!-- <div id="page"></div> -->
                            <!--<tr><td colspan="14"><div class="pull-right">{$page}</div></td></tr>-->
                        </empty>
                    </tbody>
                </table>
            </div>

        </div>

    </section>
    <script>
        form.render();
        layui.use('laydate', function () {
            var laydate = layui.laydate;
            laydate.render({
                elem: '#start_time'
            });
            laydate.render({
                elem: '#end_time'
            });
        })
    </script>
</body>

</html>
