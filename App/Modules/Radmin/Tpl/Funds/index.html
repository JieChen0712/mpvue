<!DOCTYPE html>
<html lang="en">

    <head>
    </head>

    <body>
        <section class="layui-container">
            <div class="content">
                <header class="header">
                    <h3> 代理资金记录</h3>
                    <a href="__URL__/expUser?pd=money_funds&con_url={$con_url}" class="layui-btn layui-btn-radius layui-btn-normal">导出Excel</a>
                </header>
                <form class="layui-form form layui-row form-search" action="__SELF__" method="get" onsubmit="return false">
                    <div class="layui-form-item form-item">
                        <label class="layui-form-label">代理</label>
                        <div>
                            <input type="text" class="layui-input"  autocomplete="on" name="name" id="name" placeholder="姓名/微信号/手机号">
                        </div>
                    </div>
                    <div class="search-btn">
                        <button type="submit" class="layui-btn layui-btn-radius">搜索</button>
                    </div>
                </form>
                <div class="table-wrapper">
                    <table class="layui-table" lay-skin="row" lay-size="sm">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>经销商名字</th>
                                <th>微信号</th>
                                <th>手机号</th>
                                <th>级别</th>
                                <th>当前剩余金额</th>
                                <!--<th>当前申请金额</th>-->
                                <th>当前可提取金额</th>
                                <th>历史总流入金额</th>
                                <th>历史总流出金额</th>
                                <!--<th>历史总提现金额</th>-->
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <empty name="list">
                            <tr style="position: relative;">
                                <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                            </tr>
                            <else />
                            <volist name="list" id="m">
                                <tr>
                                    <td>{$m.id}</td>
                                    <td>{$m.dis_info.name}</td>
                                    <td>{$m.dis_info.wechatnum}</td>
                                    <td>{$m.dis_info.phone}</td>
                                    <td>{$m.dis_info.levname}</td>
                                    <td>{$m.recharge_money}</td>
                                    <!--<td>{$m.apply_money}</td>-->
                                    <td>{$m.can_refund_money}</td>
                                    <td>{$m.his_recharge_money}</td>
                                    <td>{$m.his_charge_money}</td>
                                    <!--<td>{$m.his_refund_money}</td>-->
                                    <td class="operate">
                                        <!--<button onclick="return change_refund_div('{$m.uid}', '{$m.dis_info.name}', '{$m.refund_money}');" type="button" class="layui-btn layui-btn-radius layui-btn-warm" data-toggle="modal" data-target=".refund">提现</button>-->
                                        <!--<button onclick="return change_charge_div('{$m.uid}', '{$m.dis_info.name}', '{$m.recharge_money}');" type="button" class="btn btn-info" data-toggle="modal" data-target=".charge">扣费</button>-->
                                        <button class="layui-btn layui-btn-small recharge-btn" data-modal='__URL__/charge_money?uid={$m.uid}' data-title='虚拟币扣费'>扣费</button>
                                    </td>
                                </tr>
                            </volist>
                            <include file="Public/page" />
                            <!-- <div id="page"></div> -->
                            <!--<tr><td colspan="14"><div class="pull-right">{$page}</div></td></tr>-->
                        </empty>
                        </tbody>
                    </table>
                </div>

            </div>

        </section>
    </body>
</html>
