<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript">
        var auditUrl = '{:U(GROUP_NAME . "/Manager/audit")}/';
        var delUrl = '{:U(GROUP_NAME . "/Manager/delete")}/';
    </script>
</head>

<body>
<section class="layui-container">
    <div class="content">
        <header class="header">
            <h3>防伪记录</h3>
        </header>
        <form class="layui-form form layui-row form-search" action="__SELF__" method="get" onsubmit="return false"  role="form">
            <div class="layui-form-item form-item">
                <label class="layui-form-label" for="search">标签号</label>
                <div class="input-wrapper">
                    <input type="text" autocomplete="on" class="layui-input" name="search" id="search" placeholder="请输入标签号">
                </div>
            </div>

            <div class="search-btn">
                <button type="submit" class="layui-btn layui-btn-radius">搜索</button>
            </div>
        </form>
        <div class="table-wrapper">
            <table class="layui-table" lay-skin="row" lay-size="sm">
                <thead>
                <tr>
                    <th>标签号</th>
                    <th>查询次数</th>
                    <th>首次查询时间</th>
                    <th>最后三次查询时间</th>
                </tr>
                </thead>
                <tbody>
                <empty name="records">
                    <tr><td colspan="4">无查询信息!</td></tr>
                    <else />
                    <!--<tr><td colspan="10"><div class="pull-right">{$page}</div></td></tr>-->
                    <volist name="records" id="m">
                        <tr>
                            <td>{$m.code}</td>
                            <td>{$m.query_times}</td>
                            <td>{$m.first_time|date="Y-m-d H:i",###}</td>
                            <td>
                                <foreach name="m.lastThreeTime" item="t">
                                    {$t.time|date='Y-m-d H:i:s',###}<br/>
                                </foreach>
                            </td>
                            <!--<td><input class="btn btn-info" value="详情信息" onClick="showqr('qr{$m.id}')" type="button"/></td>-->
                        </tr>
                    </volist>
                    <!-- <div id="page"></div> -->
                    <!--<tr><td colspan="14"><div class="pull-right">{$page}</div></td></tr>-->
                    <include file="Public/page" />
                </empty>
                </tbody>
            </table>
        </div>

    </div>

</section>
</body>

</html>
