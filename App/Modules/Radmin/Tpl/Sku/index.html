<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        /*小屏幕样式*/
        @media screen and (max-width: 768px) {
            input.pull-right {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
<section class="layui-container">
	<div class="content">
		<header class="header">
			<h3>产品属性列表</h3>
			<div class="pull-right">
                <input type="button" class="layui-btn" data-modal="__URL__/add" value="添加" data-title="添加产品属性"/>
            </div>
		</header>
        <form class="layui-form form layui-row form-search" action="__SELF__" method="get" onsubmit="return false">
            <div class="layui-form-item form-item">
                <label class="layui-form-label" for="name">属性名</label>
                <div class="input-wrapper">
                    <input type="text" autocomplete="on" class="layui-input" name="name" id="name"
                           placeholder="请输入产品属性名">
                </div>
            </div>
            <div class="search-btn">
                <button type="submit" class="layui-btn layui-btn-radius">搜索</button>
            </div>
        </form>

		<div class="table-wrapper">
			<table class="layui-table" lay-skin="row" lay-size="sm">
				<thead>
				<tr>
					<th>序号</th>
					<th>属性名</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
				<empty name="properties">
                    <tr style="position: relative;">
                        <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                    </tr>
                    <else />
                    <!--<tr><td colspan="12"><div class="pull-right">{$page}</div></td></tr>-->
                    <volist name="properties" id="m">
                        <tr>
                            <td>{$m.id}</td>
                            <td>{$m.name}</td>
                            <td><input type="button"  class="wz2 layui-btn layui-btn layui-btn-radius layui-btn-normal" value="编辑" data-modal="__URL__/edit?id={$m.id}" data-title="编辑产品属性"/>
                                <input type="button" class="layui-btn layui-btn layui-btn-radius layui-btn-danger" value="删除" data-load="__URL__/delete?id={$m.id}" data-confirm="您确定要删除‘{$m.name}’吗？"/>
                            </td>
                        </tr>
                    </volist>
                    <include file="Public/page"/>
                </empty>
				</tbody>
			</table>

		</div>

	</div>

</section>
</body>

</html>
