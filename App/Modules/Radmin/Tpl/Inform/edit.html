<style type="text/css">
    .layui-form-item span{
        line-height: 38px!important;
    }
</style>
<script>
    form.render();
</script>
<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__URL__/update" data-auto="false" method="post">
    <!--<div class="layui-form-item">-->
        <!--<label class="layui-form-label">标题</label>-->
        <!--<div class="layui-input-inline">-->
            <!--<input  autofocus name="name" type="text" value="{$row.name}"  required=""  title="请输入标题" placeholder="请输入标题" class="layui-input">-->
        <!--</div>-->
    <!--</div>-->

    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-block">
            <input  autofocus  name="content" type="text" value='{$row.content}'  required=""  title="请输入要滚动的内容" placeholder="请输入要滚动的内容" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item items">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline three-select">
            <select name="status"   lay-verify="required" lay-search="">
                <if condition="$row.status eq 1">
                    <option value="1">开启</option>
                    <else/>
                    <option value="0">关闭</option>
                </if>
                <if condition="$row.status eq 1">
                    <option value="0">关闭</option>
                </if>
                <if condition="$row.status eq 0">
                    <option value="1">开启</option>
                </if>
            </select>
        </div>
    </div>


    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        <input type="hidden" name="id" value="{$id}">
        <button class="layui-btn" type='submit'>确认修改</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消修改吗？" data-close>取消修改</button>
    </div>

</form>
