<!DOCTYPE html>
<html lang="en">

    <head>
    </head>

    <body>
        <section class="layui-container">
            <div class="content">
                <header class="header">
                    <h3>用户消息</h3>
                    <div class="pull-right">
                        <input type="button" class="layui-btn layui-btn-radius layui-btn-danger" value="删除" id="del_msg_btn" />
                    </div>
                </header>

                <div class="table-wrapper">
                    <table class="layui-table" lay-skin="row" lay-size="sm">
                        <thead>
                            <tr>
                                <th><input type="checkbox" id="check_all" lay-filter="formDemo" /></th>
                                <th>序号</th>
                                <th>标题</th>
                                <th>内容</th>
                                <th>推送接收人</th>
                                <th>时间</th>
                            </tr>
                        </thead>
                        <tbody>
                            <empty name="inform_dis_all">
                                <tr style="position: relative;">
                                    <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                                </tr>
                                <else />
                                <volist name="inform_dis_all" id="inform">
                                    <tr>
                                        <td><input type="checkbox" class="del_msg" data-id="{$inform.id}" /></td>
                                        <td>{$inform.id}</td>
                                        <td>{$inform.title}</td>
                                        <td>{$inform.content}</td>
                                        <td>{$inform.dis_info.name}</td>
                                        <td>{$inform.time|date="Y-m-d H:i",###}</td>
                                    </tr>
                                </volist>
                                <include file="Public/page" />
                                <!-- <div id="page"></div> -->
                                <!--<tr><td colspan="14"><div class="pull-right">{$page}</div></td></tr>-->
                            </empty>
                        </tbody>
                    </table>
                </div>

            </div>

        </section>
        <script src="__PUBLIC__/Radmin_v3/js/inform.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            var delete_url = '__URL__/delete_msg';
        </script>
    </body>

</html>
