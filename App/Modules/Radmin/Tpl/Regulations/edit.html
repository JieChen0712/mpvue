<body>

    <div class="container-fluid edit-wrapper">
        <header class="edit-title">
            <blockquote class="layui-elem-quote">
                <span class="title">条例信息</span>
            </blockquote>
        </header>
        <div class="layui-content">
            <form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__URL__/update" data-auto="false" method="post"

                    <div class="panel panel-default">

                            <textarea id="editor" class="ueditors" name="disc">{$row.news}</textarea>
                            <include file="Public/ueditor" />
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>

                <div class="layui-form-item text-center">
                    <button class="layui-btn" type='submit'>立即提交</button>
