<layout name="Public/public" />

    <link href="__PUBLIC__/css/index.css" rel="stylesheet">
    
    <script type="text/javascript" src="__PUBLIC__/js/WdatePicker.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/agentcode.js"></script>
    <script type="text/javascript" src='__PUBLIC__/js/jquery.js'></script>
    <script type="text/javascript" src='__PUBLIC__/js/index.js'></script>
    <script type="text/javascript">
        var orderauditUrl = '{:U(GROUP_NAME . "/Order/audit")}/';
        //var delUrl = '{:U(GROUP_NAME . "/Order/delete")}/';
    </script>


<h1 class="page-header">
    经销商佣金提现申请
</h1>

    
<div class="row">
    <div class="col-md-10">
        <!--搜索表单-->
        <form class="form-inline" role="form" method="get" action="__URL__/money_refund_apply">
            <div class="form-group">
                <label class="sr-only" for="start_time">开始时间</label>
                <input type="text" class="form-control" name="start_time" id="start_time" placeholder="开始时间"  onClick="WdatePicker()">
                <label class="sr-only" for="end_time">结束时间</label>
                <input type="text" class="form-control" name="end_time" id="end_time" placeholder="结束时间"  onClick="WdatePicker()">
                <label class="sr-only" for="name">经销商名字</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="经销商名字/微信号/手机号">
                <label class="sr-only" for="status">审核状态</label>
                <select name="status" id="status"  class="form-control">
                    <option value="">选择审核状态</option>
                    <option value="0">未审核</option>
                    <option value="1">已审核</option>
                    <option value="2">不通过</option>
                </select>
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
        <!--end 搜索表单-->
    </div>

    <div class="col-md-2">
        <!--<input type="button" class="btn btn-info" onclick="location.href = '__URL__/expUser?pd=rrebate&st={$st}'" value="导出Excel"/>-->
        <!--<button type="button" onclick="location.href = '__URL__/expUser?pd=manager&level={$level}'" class="btn btn-info">导出Excel</button>-->
    </div>
</div>



<!--表格-->
<table class="table table-condensed table-hover table-responsive table-bordered">
    <thead>
        <tr>
            <th>序号</th>
            <th>经销商名字</th>
            <th>审核人</th>
            <th>申请金额</th>
            <!--<th>申请截图</th>-->
            <th>账号类型</th>
            <th>账号用户名</th>
            <th>账号</th>
            <th>状态</th>
            <th>申请时间</th>
            <th>审核时间</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <empty name="list">
        <tr><td colspan="10">对不起,暂时没有任何的信息!</td></tr>
        <else />
        <volist name="list" id="m">
            <tr>
                <td>{$m.id}</td>
                <td>{$m.dis_info.name}</td>
                <td>{$m.audit_info.name}</td>
                <td>{$m.apply_money}</td>
                <td>{$m.pay_type}</td>
                <td>{$m.card_name}</td>
                <td>{$m.card_number}</td>
<!--                <td>
                    <button type="button" class="btn btn-info" data-toggle="modal" data-target=".bs-example-modal-lg-{$m.id}">支付截图</button>
                </td>-->

                <td>
                    {$m.status_name}
                </td>
                <td>{$m.created|date="Y-m-d H:i",###}</td>
                <td>
                    <if condition="$m.status neq 0">
                        {$m.updated|date="Y-m-d H:i",###}
                    </if>
                </td>
                <td>
                    <if condition="($m.status eq 0) AND ($m.audit_id eq 0)">
                    <button type="button" class="btn btn-primary" onclick="apply_pass('{$m.id}','1')">通过审核</button>
                    <button type="button" class="btn btn-danger" onclick="apply_pass('{$m.id}','2')">不通过审核</button>
                    </if>
                </td>
            </tr>
        </volist>

        <tr><td colspan="10"><div class="pull-right">{$page}</div></td></tr>
    </empty>
</tbody>
</table>
<!--end 表格-->

<!--支付截图弹出框-->
<volist name="list" id="m">
    <div class="modal fade bs-example-modal-lg-{$m.id}" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">支付截图</h4>
                </div>

                <div class="modal-body">
                    <img src='{$m.apply_img}'>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

</volist>
<!--end 支付截图弹出框-->



<script>
    function apply_pass(id, pass) {
        var pass_info;
        if( pass=='2' ){
            pass_info = '您确信审核不通过吗？';
        }
        else{
            pass_info = '您确信审核通过吗？';
        }
        
        if (confirm(pass_info)) {
            $.post("__URL__/apply_refund_pass", {id: id, pass: pass}, function (res) {
                if ( res.code=1 ) {
                    alert(res.msg);
                    window.location.reload();
                } else {
                    alert(res.msg);
                }
            });
        } else {

            return false;
        }
    }

    
    $(".change_order_dis").hide();



</script>
