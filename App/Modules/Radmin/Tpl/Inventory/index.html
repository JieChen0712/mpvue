<!--表格-->
<table class="table table-condensed">
    <thead>
        <tr>
            <!--<th>序号</th>-->
            <th>录入人</th>
            <th>产品名</th>
            <th>录入数量</th>
            <th>流出数量</th>
            <th>剩余数量</th>
            <th>录入时间</th>
            <!--<th>最近更新时间</th>-->
            <!--<th>流出数更新时间</th>-->
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <empty name="list"><tr><td colspan="9">对不起,没有查询到记录! </td></tr><else />
        <tr><td colspan="9"><div class="pull-right">{$page}</div></td></tr>
        <volist name="list" id="vo" key="k">
            <tr>
                <!--<td>{$vo.id}</td>-->
                <td>{$vo.u_name}</td>
                <td>{$vo.pid|toName=###}</td>
                <td>{$vo.total_num}</td>
                <td>{$vo.out_num}</td>
                <td>{$vo.surplus}</td>
                <td>{$vo.created|date="Y-m-d H:i",###}</td>
                <!--<td>{$vo.updated|date="Y-m-d H:i",###}</td>-->
                <!--<td>{$vo.out_num_updated|date="Y-m-d H:i",###}</td>-->
                <td>
                    <a class="btn btn-default" href="__URL__/edit/id/{$vo.id}">编辑</a>
                    <!--<a class="btn btn-danger" onClick="return confirm('您确定要删除？删除后无法恢复！请谨慎操作！');" href="__URL__/del/id/{$vo.id}">删除</a>-->
                </td>
            </tr>
        </volist>
        <tr><td colspan="9"><div class="pull-right">{$page}</div></td></tr>
    </empty>
</tbody>
</table>
<!--end 表格-->
