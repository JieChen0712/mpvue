<header class="header">
    <h3>编辑商学院信息</h3>

<div class="container-fluid edit-wrapper layui-container">
    <div class="layui-content">
        <form class="layui-form layui-box" action="__URL__/business_update" data-auto="false" method="post">
            <div class="layui-form-item items">
                <label class="form-text">标题</label>

                    <input  autocomplete="off" name="title" type="text" required=""  title="请输入标题" placeholder="请输入标题" class="input-inf2" value="{$row.title}">
                    <input type="hidden" name="id" value="{$id}">

                <label class="form-text">所属列表</label>

                                <if condition="$m['id'] eq $row['category_id']">
                                    <option value="{$m.id}" selected="selected">{$m.name}</option>

                                </if>
                            </volist>

                </div>

                    <script src="__PUBLIC__/Radmin_v3/js/img_upload.js"></script>
                    <if condition="$row.image neq ''">
                        <include file="Public/image" image_name="image" is_show="1" img_url="{$row.image}"/>

                    <textarea id="editor" class="ueditors" name="content">{$row.content}</textarea>
                    <include file="Public/ueditor" />
                </div>
            </div>
