<style>
    .glyphicon-question-sign {
        display: inline-block;
        font-size: 16px;
        color: rgb(61, 197, 238);
        vertical-align: middle;
        margin-top: -3px;
    }

    .layui-form-item span{
        line-height: 38px!important;

        .layui-input-block {

<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__URL__/movie_update" data-auto="false" method="post" >
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input  autofocus name="title" type="text" required=""  title="请输入标题" placeholder="请输入标题" class="layui-input" value="{$row.title}">
            <input type="hidden" name="id" value="{$id}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">视频地址</label>
        <div class="layui-input-block">
            <textarea style="height: 100px;" value="{$row.link}" name="link"   required=""  placeholder="请输入视频链接地址,只能使用腾讯视频"  class="layui-input">{$row.link}</textarea>
            <span data-iframe="__URL__/movie_iframe?id=1" data-title='腾讯视频'>
                <span class="glyphicon glyphicon-question-sign"></span>
                腾讯视频</span>

            <!--哔哩哔哩</span>-->
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        <button class="layui-btn" type='submit'>确认修改</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消修改吗？" data-close>取消修改</button>
    </div>

</form>
