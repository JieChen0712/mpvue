<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>冻结小标</title>

<script>
$(function () {
	$('.djbq').click(function(){
		var mtag = $('input[name=mtag]').val();
		$.post('dongjie',{mtag:mtag},function(data){
			if(data == 1){
				layer.msg('找不到该标签！');
			}else if(data == 2){
				layer.msg('冻结成功！');
				$('input[name=mtag]').val('');
			}else{
				layer.msg('该标签已经冻结了！');
			}
		});
	});
	$('.jdbq').click(function(){
		var mtag = $('input[name=jtag]').val();
		$.post('jiedong',{mtag:mtag},function(data){
			if(data == 1){
				layer.msg('找不到该标签！');
			}else if(data == 2){
				layer.msg('解冻成功！');
				$('input[name=jtag]').val('');
			}else{
				layer.msg('该标签未被冻结了！');
			}
		});
	});
});
</script>
</head>
<body class="zh_CN">
	<div class="col_main">
	    <div class="main_hd">
	        <div class="title_tab" id="topTab">
	            <ul class="tab_navs mt title_tab">
	                <li class="tab_nav js_top  selected" data-id="send"> <a href="#">冻结小标</a></li>
	            </ul>
	        </div>
	    </div>
		<div class="main_bd">
	            <table style="margin-left:0px;text-align:left;width:900px;">
	             <tr>
	              	<td>小标编号：
	              	<input name="mtag" value="" required type="text"><input style="margin-left:10px;" class="btn1 djbq" value="冻结" type="button">
	                </td>
	              </tr>
	            </table><br/>
	            <table style="margin-left:0px;text-align:left;width:900px;">
	             <tr>
	              	<td>小标编号：
	              	<input name="jtag" value="" required type="text"><input style="margin-left:10px;" class="btn1 jdbq" value="解冻" type="button">
	                </td>
	              </tr>
	            </table>
		</div>
	</div>
</body>
</html>
