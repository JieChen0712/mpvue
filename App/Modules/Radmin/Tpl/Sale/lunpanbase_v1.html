<link rel="stylesheet" type="text/css" href="__PUBLIC__/sale_v1/css/lunpan.css" />

<script src="__PUBLIC__/sale_v1/js/lunpan.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript" src="__PUBLIC__/Admin/js/editor/plugins/code/prettify.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/editor/kindeditor.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/editor/lang/zh_CN.js"></script>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/js/editor/themes/default/default.css" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/js/editor/plugins/code/prettify.css" />
    <script type="text/javascript">
        var editor;
        KindEditor.ready(function (K) {
            editor = K.create('textarea[pname="fm_content"]', {
                //		items : ['source','|','wordpaste','table','quickformat', '|','link',   'image', 'insertfile',   '|','code', 'preview', 'fullscreen'],
                cssPath: '__PUBLIC__/Admin/js/editor/plugins/code/prettify.css',
                uploadJson: '__PUBLIC__/Admin/js/editor/php/upload_json.php',
                fileManagerJson: '__PUBLIC__/Admin/js/editor/php/file_manager_json.php',
                allowFileManager: true,
                width: '670px',
                height: '300px'
            });
        });
    </script>

<div class="containers">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <!--标题栏-->
            <h1 class="lp-title">轮盘抽奖</h1>
            <!--主页内容-->
            
                <!--导航栏-->
                <ul class="nav nav-tabs nav-reset">
                    <li class="active">
                        <a href="__GROUP__/sale/lunpanbase">基础设置</a>
                    </li>
                    <li>
                        <a href="__GROUP__/sale/lunpanset">奖品设置</a>
                    </li>
                </ul>
                <!--表单内容-->
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">基础设置</h3>
                    </div>
                    <form action="__URL__/lunpanbase_post" class="clearfloat">
                        <div class="panel-body row panel-reset">
                            <!--标题-->
                            <div class="col-md-12 panel-group">
                                <p class="col-md-2">标题</p><input class="col-md-9 md9" type="text" name="lunpan_title" id="activity-title" value="{$list.lunpan_title.desc}" placeholder="请输入标题" />
                            </div>
                            <!--活动说明-->
                            <div class="col-md-12 panel-group">
                                <p class="col-md-2">活动说明</p>
                                <div class="col-md-9 md9" id="txtEditor">
                                    <textarea pname="fm_content" name="lunpan_active">{$list.lunpan_active.desc}</textarea>
                                </div>
                            </div>
                            
                            <div class="col-md-12 panel-group">
                                <p class="col-md-2">奖品信息</p>
                                <div class="col-md-9 md9" id="txtEditor">
                                    <textarea pname="fm_content" name="lunpan_prizesinfo">{$list.lunpan_prizesinfo.desc}</textarea>
                                </div>
                            </div>
                            
                        </div>
                        <!--提交按钮-->
                        <div class="col-md-12 panel-footer">
                            <!--<input class="btn btn-danger fr" type="reset" name="reset-all" id="reset-all" value="重置" />-->
                            <input class="btn btn-success fr" type="submit" name="submit-all" id="submit-all" value="提交" />
                        </div>
                    </form>
                </div>
        </div>
    </div>
</div>
