<layout name="Public/public" />
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>出库记录查询</title>
<link href="__PUBLIC__/css/index.css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/Admin/js/agentcode.js"></script>

<script type="text/javascript" src='__PUBLIC__/js/jquery.js'></script>
    <script type="text/javascript" src='__PUBLIC__/js/index.js'></script>
    <script type="text/javascript" src="__PUBLIC__/js/WdatePicker.js"></script>
    <script type="text/javascript">
    function sc($name,$ulr){
        //利用对话框返回的值 （true 或者 false）
        if(confirm("您确定要删除"+$name+"吗？")){
            window.location.href=$ulr;
        }else{
            return false;
        }
    }
    </script>
    
</head>
<body class="zh_CN">
       <div class="col_main">
        <div class="main_hd">
            <div class="title_tab" id="topTab">
                <ul class="tab_navs mt title_tab">
                    <li class="tab_nav js_top  selected" data-id="send"><a href="#">出库记录查询</a></li>
                	<li style="height:35px;float:right;margin-right:18px;">
                    <form method="get" action="__APP__/Radmin/Search/tagSearch">
                    	<input type="hidden" name="type" value="bigtag" />
                    	<input type="hidden" name="tag" value="m" />
                    	<input style="height:35px;" type="text" id="keyword1" name="beg" required placeholder="起始标签"/>~
      					<input style="height:35px;" type="text" id="keyword2" name="end" required placeholder="结束标签"/>
                        <input type="submit" value="搜索"/>
                    </form>
      				</li>
      				<li style="height:35px;float:right;margin-right:18px;">
                    <form method="get" action="__APP__/Radmin/Search/tagSearch">
                   		<input type="hidden" name="type" value="bigagent" />
                    	<input type="hidden" name="tag" value="m" />
                    	<input type="hidden" name="agent" value="receive" />
      					<input style="height:35px;" type="text" id="keyword" name="keyword" required placeholder="收货经销商/微信/手机"/>
                        <input type="submit" value="搜索"/>
                    </form>
      				</li>
      				
      				<li style="height:35px;float:right;margin-right:18px;">
                    <form method="get" action="__APP__/Radmin/Search/tagSearch">
                    	<input type="hidden" name="type" value="bigagent" />
                    	<input type="hidden" name="tag" value="m" />
                    	<input type="hidden" name="agent" value="send" />
      					<input style="height:35px;" type="text" id="keyword" name="keyword" required placeholder="发货经销商/微信/手机"/>
                        <input type="submit" value="搜索"/>
                    </form>
      				</li>
                    <li style="height:35px;float:right;margin-right:18px;">
                   <form method="get" action="__APP__/Radmin/Search/tagSearch" onsubmit="return checkTime();">
                    <input type="hidden" name="type" value="bigtime"/>
                    <input type="hidden" name="tag" value="m" />
                    <input style="height:35px;width:80px;" class="Wdate" name="start_time"type="text" placeholder="开始时间" required onClick="WdatePicker()"/>~
                    <input style="height:35px;width:80px;" class="Wdate" name="end_time"type="text" placeholder="结束时间" required onClick="WdatePicker()"/>~
                      <input type="submit" value="搜索"/>
                  </form>
                  </li>
                </ul>
            </div>
            
            <div class="menu">
                
                
            </div>
    
        </div>
        <!--右边内容--> 
        <div class="main_bd">
             
            <div class="mp_news_area notices_box" style="width:1000px;margin:0 auto; ">
            	<div class="title_bar2" style="width:50px;">序号</div>
                <div class="title_bar2" style="width:150px;">产品名称</div>
                <div class="title_bar2" style="width:200px;">小标签</div>
                <div class="title_bar2" style="width:50px;">数量</div>
                <div class="title_bar2" style="width:80px;">发货经销商</div>
                <div class="title_bar2" style="width:80px;">收货经销商</div>
                <div class="title_bar2" style="width:90px;">单号</div>
                <div class="title_bar2" style="width:150px;">出库时间</div>
                <div class="title_bar2" style="width:140px;">操作</div>
                
                <ul class="mp_news_list">
                    <notempty name="list">
                        <foreach name="list" item="vo">
                        <li class="mp_news_item">
                            <span class="title_bar8" style="width:50px; ">{$vo.id}</span> 
                            <span class="title_bar8" style="width:150px; ">{$vo.tname}</span> 
                            <span class="title_bar8" style="width:200px; ">{$vo.ptag_name}</span> 
                            <span class="title_bar8" style="width:50px; ">1</span> 
                            <span class="title_bar8" style="width:80px; ">{$vo.mname}</span>  
                            <span class="title_bar8" style="width:80px; ">{$vo.dname}</span> 
                            <span class="title_bar8" style="width:90px; ">{$vo.orderNumber}</span>
                            <span class="title_bar8" style="width:150px; ">{$vo.time|toDate=###}</span> 
                            <span class="title_bar8" style="width:140px;">
                               <p><input type="button" class="wz2 btn" value="编辑" onClick="javascript:location.href='__APP__/Radmin/Product/edit?id={$vo.id}&type=m'"/>
                               </p></span>
                            
                        </li>
                        </foreach>
                    <else/>
                        <p>无出库记录！<a href="javascript:history.go(-1);">返回上一页</a></p>
                    </notempty>
                </ul>
            </div>
            <div><center><font color="red">{$page}</font></center></div>
            <!--5行为一页，方便查看-->
             <div style="padding-left:33%; padding-top:10px;"> 
                <span style="font-weight:bold; color:#ff2222;"> 
                </span> 
            </div>
        </div>
    </div>
    <script type="text/javascript">
  function checkTime(){
    var s = $("input[name=start_time]").val();
    var e = $("input[name=end_time]").val();
    var res = s.localeCompare(e);
    if(res == 1){
      alert('起始时间不能大于结束时间');
      return false;
    }
  }
  </script>
</body>
</html>
