<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/styleone.css">
    <script type="text/javascript">
        $(function(){
            $('.tree li:has(ul)').addClass('parent_li').find(' > span').attr('title', 'Collapse this branch');
            $('.tree li.parent_li').on('click',"span" , function (e) {
                var children = $(this).parent('li.parent_li').find(' > ul > li');
                if (children.is(":visible")) {
                    children.hide('fast');
                    $(this).attr('title', 'Expand this branch').find(' > i').addClass('glyphicon-plus').removeClass('glyphicon-minus');
                }else{
                    var mid = $(this).children('input').val();
                    var tet = $(this).next('a').next('b').next('ul').html();
                    //判断有没有把下属显示出来
                    if(tet == ""){
                        var texta = '';
                        $.ajax({
                            async: false,
                            type : "POST",
                            data: {mid:mid},
                            dataType: "json",
                            url : '__URL__/treedirect',
                            success : function(data) {
                                if(data == 1){
                                    layer.msg("没下级经销商！");
                                    return;
                                }
                                //layer.msg(data);
                                for(var i=0;i<data.length;i++){
                                    texta += '<li class="parent_li"><span title="Expand this branch" class="level'+data[i]['level']
                                        +'"><input type="hidden" value="'+data[i]['id']+'"><i class="glyphicon glyphicon-plus"></i>'
                                        +data[i]['name']+'</span> <a href="javascript:void(0);" onclick="change_iframe_src('+data[i]['id']
                                        +')">详情信息</a><b>'+data[i]['count']+'</b><ul></ul></li>';
                                }
                            }
                        });
                        $(this).next('a').next('b').next('ul').html(texta);
                    }
                    children.show('fast');
                    $(this).attr('title', 'Collapse this branch').find(' > i').addClass('glyphicon-minus').removeClass('glyphicon-plus');
                }
                e.stopPropagation();
            });
        });
    </script>

<body>
<section class="layui-container">
    <header class="header">
        <h3>经销商树状图</h3>
    </header>
    <div class="tree">

        <div class="table-wrapper">
            <div class="row">
                <div class="col-md-12">
                    <egt name="level_num" value="1"><span class="level level1"></span>{$level_name.1}</egt>
                    <egt name="level_num" value="2"><span class="level level2"></span>{$level_name.2}</egt>
                    <egt name="level_num" value="3"><span class="level level3"></span>{$level_name.3}</egt>
                    <egt name="level_num" value="4"><span class="level level4"></span>{$level_name.4}</egt>
                    <egt name="level_num" value="5"><span class="level level5"></span>{$level_name.5}</egt>
                    <egt name="level_num" value="6"><span class="level level6"></span>{$level_name.6}</egt>
                    <egt name="level_num" value="7"><span class="level level7"></span>{$level_name.7}</egt>
                    <egt name="level_num" value="8"><span class="level level8"></span>{$level_name.8}</egt>
                    <egt name="level_num" value="9"><span class="level level9"></span>{$level_name.9}</egt>
                    <egt name="level_num" value="10"><span class="level level10"></span>{$level_name.10}</egt>
                </div>
            </div>
            <div class="row">
              <div class="parent-wrapper">
                <span class="parent level1"></span>{$level_name.1}
              </div>
                <div class="col-md-4 tree-list">
                    <ul>
                        <volist name="row" id="vo">
                            <li class="parent_li">
                        <span class="level{$vo.level}" title="Expand this branch"><input type="hidden" value="{$vo.id}">
                            <i class="glyphicon glyphicon-plus"></i>{$vo.name}</span>
                                <a href="javascript:void(0);" onclick="change_iframe_src('{$vo.id}')">{$vo.name}</a>
                                <b>{$vo.count}</b>
                                <ul></ul>
                            </li>
                        </volist>
                    </ul>
                </div>
                <div class="col-md-4">
                    <div class="embed-responsive embed-responsive-16by9 iframe_div">
                        <iframe class='embed-responsive-item' id='iframe_src' src=""></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<script>

    function change_iframe_src(id){
        var src = 'http://{$YM_DOMAIN}/manager/detail?no_header=1&id='+id;

        $("#iframe_src").attr('src',src);
    }

</script>
</body>
