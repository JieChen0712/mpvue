<script src="__PUBLIC__/Radmin_v3/plugs/layui/layui.js"></script>
<script src="__PUBLIC__/Radmin_v3/plugs/jquery/jquery.js"></script>
<script>
    layui.use('layer', function(){
        var layer = layui.layer;
    });
</script>
<script src="__PUBLIC__/Admin/js/jquery-2.1.1.min.js"></script>
<script src="__PUBLIC__/Radmin_v3/js/audit.js"></script>
<script type="text/javascript">
    var auditUrl = '{:U(GROUP_NAME . "/manager/new_audit")}/';
</script>
<link rel="stylesheet" href="__PUBLIC__/Radmin_v3/css/iframe.css" />
<div class="iframe-wrapper">
  <table class="table-list">
    <tr>
      <td class="checkItem">
        <input type="hidden" name="mid" value="{$agent.id}" checked="checked" />
      </td>
    </tr>
    <tr>
      <td>序号：</td>
      <td>{$agent.id}</td>
    </tr>
    <tr>
      <td>姓名：</td>
      <td>{$agent.name}</td>
    </tr>
    <tr>
      <td>微信头像：</td>
      <td><img src="{$agent.headimgurl}" style="width:70px;height:70px;" /></td>
    </tr>
    <tr>
      <td>微信号：</td>
      <td>{$agent.wechatnum}</td>
    </tr>
    <tr>
      <td>电话：</td>
      <td>{$agent.phone}</td>
    </tr>
    <tr>
      <td>邮箱：</td>
      <td>{$agent.email}</td>
    </tr>
    <tr>
      <td>身份证号：</td>
      <td>{$agent.idennum}</td>
    </tr>
    <tr>
    <td>地区：</td>
    <td>{$agent.province}{$agent.city}{$agent.county}</td>
    </tr>
    <tr>
      <td>详细地址：</td>
      <td>{$agent.address}</td>
    </tr>
    <tr>
      <td>申请时间：</td>
      <td>{$agent.time|date="Y-m-d H:i",###}</td>
    </tr>
    <if condition="($Think.config.IS_SUBMIT_ID_CARD_IMG eq 1) OR ($Think.config.IS_SUBMIT_ID_CARD_IMG eq 2) OR ($Think.config.IS_SUBMIT_ID_CARD_IMG eq 5)">
      <tr>
        <td>身份证图片：</td>
        <td><img class="img-idcard" src="__ROOT__{$agent.idennumimg}" /></td>
      </tr>
    </if>
    <if condition="($Think.config.IS_SUBMIT_ID_CARD_IMG eq 1) OR ($Think.config.IS_SUBMIT_ID_CARD_IMG eq 3) OR ($Think.config.IS_SUBMIT_ID_CARD_IMG eq 5)">
      <tr>
        <td>保证金截图：</td>
        <td>
            <foreach name="deposit_img" item="vo">
                <img class="img-lifephoto" src="__ROOT__{$vo}" />
            </foreach>
        </td>
      </tr>
    </if>
    <if condition="($Think.config.IS_SUBMIT_ID_CARD_IMG eq 1) OR ($Think.config.IS_SUBMIT_ID_CARD_IMG eq 4)">
      <tr>
        <td>充值金额截图：</td>
        <td><img class="img-idcard" src="__ROOT__{$agent.applyimg}" /></td>
      </tr>
    </if>
      <if condition="($agent.audited eq 2) OR($agent.audited eq 4) OR (($agent.pid eq 0) AND ($agent.audited eq 0)) OR (($agent.audited eq 0) AND ($Think.config.IS_AUDITED eq 1))">
    <tr>
      <td>
        <button type="button" class="layui-btn layui-btn-normal layui-btn-small" id="audit" data-status="1">通过审核</button>
      </td>
    </tr>
    </if>
  </table>
</div>
