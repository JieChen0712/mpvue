<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
<section class="layui-container">
    <div class="content">
        <header class="header">
            <h3>查看团队</h3>
        </header>

        <form class="layui-form form layui-row form-search" action="__SELF__" method="get" onsubmit="return false">
            <div class="layui-form-item form-item">
                <label class="layui-form-label" for="start_time">月份</label>
                <div class="time-wrapper site-demo-laydate">
                    <input type="text" class="layui-input blue" value="{$month}" name="month" id="start_time" readonly="readonly" placeholder="请选择月份" autocomplete="on">
                    <i class="fa fa-angle-down"></i>
                </div>
            </div>
            
            <div class="search-btn">
                <input type="hidden" name="st" value="{$status}"/>
                <button type="submit" class="layui-btn layui-btn-radius">搜索</button>
            </div>
            
        </form>
        <div class="col-md-2 pull-right">
        </div>
        <div class="table-wrapper">
            <table class="layui-table" lay-skin="row" lay-size="sm">
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>微信号</th>
                    <th>手机号</th>
                    <th>级别</th>
                    <th>状态</th>
                    <th>申请时间</th>
                    <!--<th>审核时间</th>-->
                    <th>个人业绩</th>
                    <th>团队业绩</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <empty name="list">
                    <tr style="position: relative;">
                        <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                    </tr>
                    <else />
                    <volist name="list" id="m" key="k">
                        <tr>
                            <td>{$m.name}</td>
                            <td>{$m.wechatnum}</td>
                            <td>{$m.phone}</td>
                            <td>{$m.levname}</td>
                            <td><eq name="m.audited" value="1">已审核 <else/>未审核</eq> </td>
                            <td>{$m.time|date='Y-m-d H:i:s',###}</td>
                            <!--<td><eq name="m.audited" value="1">{$m.update_time|date='Y-m-d H:i:s',###}</eq></td>-->
                            <td>{$m.person_money}</td>
                            <td>{$m.team_money}</td>
                            <td>
                                <button type="button" data-open="__URL__/show_team?uid={$m.id}&month={$month}" class="layui-btn layui-btn-small">查看团队</button>
                            </td>
                        </tr>
                    </volist>
                    <include file="Public/page" />
                </empty>
                </tbody>
            </table>
        </div>

    </div>

</section>

<script>
    layui.use('laydate', function() {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#start_time',
            type: 'month',
            format: 'yMM'
        });
    });
    form.render();
</script>

</body>

</html>
