<style type="text/css">
	.layui-form-item span{
	  line-height: 38px!important;
    }
    /*小屏幕样式*/
    @media screen and (max-width: 768px) {
        .layui-input-block {
            left: -99px;
        }
    }
</style>
<script>
    form.render();
</script>
<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__URL__/post_set_aduit_time" data-auto="false" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" autofocus name="name" value='{$info.name}'    class="layui-input" disabled="disabled">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">授权期限</label>
        <div class="layui-input-block">
            <input type="text" name="" value='{$info.audit_time|date="Y-m-d ",###}-{$info.end_times|date="Y-m-d ",###}'  class="layui-input" disabled="disabled">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">增加授权期限</label>
        <div class="form-right">
            <div class="layui-input-inline three-select">
                <select name="end_times" id="" lay-verify="required" >
                    <option value="1">一个月</option>
                    <option value="2">三个月</option>
                    <option value="3">半年</option>
                    <option value="4">一年</option>
                </select>
            </div>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        <input type="hidden" name="id" value="{$info.id}">
        <button class="layui-btn" type='submit'>确认修改</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消修改吗？" data-close>取消修改</button>
    </div>

</form>
