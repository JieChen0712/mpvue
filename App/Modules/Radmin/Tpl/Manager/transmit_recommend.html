<script>
$(function(){
	$("#level").change(function(){
		var level = $(this).val();
		var html = '<option value="0">请选择经销商</option>';
		if(level == 0){
			$(".mylevel").html(html);
			return;
		}
		$.post("__APP__/Radmin/Stock/getAgent",{level:level},function(data){
			if(data != 'none'){
				var text = '';
				$.each(data,function(index,array){
					text +='<option class="'+array["id"]+'" value="'+array["id"]+'">'+array["name"]+'</option>';
				})
				$(".mylevel").html(text);
			}else{
				$(".mylevel").html(html);
			}
		})
	})
})
$(function(){
	$("#level1").change(function(){
		var level1 = $(this).val();
		var html = '<option value="0">请选择经销商</option>';
		if(level1 == 0){
			$(".mylevel1").html(html);
			return;
		}
		$.post("__APP__/Radmin/Stock/getAgent",{level:level1},function(data){
			if(data != 'none'){
				var text = '';
				$.each(data,function(index,array){
					text +='<option class="'+array["id"]+'" value="'+array["id"]+'">'+array["name"]+'</option>';
				})
				$(".mylevel1").html(text);
			}else{
				$(".mylevel1").html(html);
			}
		})
	})
})
$(function(){
	$("#btm").click(function(){
		var level = $("#level").val();
		var level1 = $("#level1").val();
		if(level != '' && level1 != ''){
			if(level >= level1 || 1 ){
				var o_id = $(".mylevel").val();
				var user_id = $(".mylevel1").val();
				var o_name = $(".mylevel ."+o_id).html();
				var user_name = $(".mylevel1 ."+user_id).html();
				if(o_id != user_id){
					if(confirm("您确定要将“"+o_name+"”推荐的经销商转移给“"+user_name+"”吗？")){
						//alert(o_id+"<br>"+user_id+"<br>"+o_name+"<br>"+user_name);
			            $.post("__URL__/setup",{o_id:o_id,user_id:user_id,o_name:o_name,user_name:user_name},function(data){
			            	if(data == 1){
			            		alert("转移成功！");
			            		window.location.reload();
			            	}else{
			            		alert("转移失败！");
			            	}
         				});
			        }else{
			            return false;
			        }
				}else{
					alert("相同经销商不能转移！");
				}
			}else{
				alert("继承经销商级别要大于或等于原经销商");
			}
		}else{
			alert("请选择！");
		}
	})
})
</script>
