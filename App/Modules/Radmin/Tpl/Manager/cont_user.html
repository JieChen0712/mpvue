<!DOCTYPE html>
<html lang="en">

  <head>
  </head>

  <body>
    <section class="layui-container">
      <div class="content">
        <header class="header">
          <h3>用户统计</h3>
          <!--<a href="__URL__/expUser?pd=manager&level={$level}" class="layui-btn layui-btn-radius layui-btn-normal">导出Excel</a>-->
        </header>
        <form class="layui-form form layui-row form-search" action="__SELF__" method="get" onsubmit="return false">
          <div class="layui-form-item form-item">
            <label class="layui-form-label" for="month">选择月份</label>
            <div class="time-wrapper">
              <input type="text" class="layui-input blue" name="month" value="{$month}" id="month" readonly="readonly" placeholder="选择月份" autocomplete="on">
              <i class="fa fa-angle-down"></i>
            </div>
          </div>
          <div class="layui-form-item form-item">
            <label class="layui-form-label" for="name">代理</label>
            <div class="input-wrapper">
              <input autocomplete="on" class="layui-input" type="text" name="name" id="name" placeholder="姓名/微信号" onmouseup="this.select();" maxlength="80" />
            </div>
          </div>

          <div class="layui-form-item form-item">
            <label class="layui-form-label" for="level">级别</label>
            <div class="select-wrapper">
              <select name="level" id="level" lay-verify="required">
                <option value="">选择级别</option>
                <foreach name="Think.config.LEVEL_NAME" key="key_left_num" item="vo_left_name">
                  <option value="{$key_left_num}">{$vo_left_name}</option>
                </foreach>
              </select>
            </div>
          </div>
          <div class="search-btn">
            <button type="submit" class="layui-btn layui-btn-radius">搜索</button>
          </div>
        </form>
        <div class="table-wrapper">
          <table class="layui-table" lay-skin="row" lay-size="sm">
            <thead>
              <tr>
                <th>经销商</th>
                <th>微信号</th>
                <th>级别</th>
                <th>我的团队总人数</th>
                <foreach name="Think.config.LEVEL_NAME" key="key_left_num" item="vo_left_name">
                  <th>{$vo_left_name}</th>
                </foreach>
                <th>个人业绩</th>
                <th>团队业绩</th>
              </tr>
            </thead>
            <tbody>
              <empty name="list">
                <tr style="position: relative;">
                    <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                </tr>
                <else />
                <volist name="list" id="m">
                  <tr>
                    <td>{$m.name}</td>
                    <td>{$m.wechatnum}</td>
                    <td>{$m.levname}</td>
                    <td>{$m.user_team_info.team_num}</td>
                    <foreach name="Think.config.LEVEL_NAME" key="key_left_num" item="vo_left_name">
                      <td>{$m.user_team_info.team_level_num.$key_left_num}</td>
                    </foreach>
                    <td>{$m.order_total}</td>
                    <td>{$m.team_order_total}</td>
                    <!--                <td>
                                                <empty name="m.min_dif">
                                                    {$m.min_dif}
                                                    <else />
                                                    <span class="label label-danger">{$m.min_dif}</span>
                                                </empty>
                                            </td>
                                            <td>
                                                <empty name="m.alert_info">
                                                    {$m.alert_info}
                                                    <else />
                                                    <span class="label label-info">{$m.alert_info}</span>
                                                </empty>
                                            </td>-->
                  </tr>
                </volist>
                <include file="Public/page" />
                <!-- <div id="page"></div> -->
                <!--<tr><td colspan="14"><div class="pull-right">{$page}</div></td></tr>-->
              </empty>
            </tbody>
          </table>
        </div>
      </div>

    </section>
    <script>
      layui.use('laydate', function() {
        var laydate = layui.laydate;
        laydate.render({
          elem: '#month',
          type: 'month',
          format: 'yyyyMM',
        });
      })
    </script>
  </body>

</html>
