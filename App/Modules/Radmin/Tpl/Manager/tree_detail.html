<script src="__PUBLIC__/Radmin_v3/plugs/layui/layui.js"></script>
<script src="__PUBLIC__/Radmin_v3/plugs/jquery/jquery.js"></script>
<script>
    layui.use('layer', function(){
        var layer = layui.layer;
    });
</script>
<script src="__PUBLIC__/Admin/js/jquery-2.1.1.min.js"></script>
<script src="__PUBLIC__/Radmin_v3/js/audit.js"></script>
<script type="text/javascript">
    var auditUrl = '{:U(GROUP_NAME . "/manager/qtaudit")}/';
</script>
<link rel="stylesheet" href="__PUBLIC__/Radmin_v3/css/iframe.css" />
<div class="iframe-wrapper">
  <table class="table-list">
    <tr>
      <td class="checkItem">
        <input type="hidden" name="mid" value="{$agent.id}" checked="checked" />
      </td>
    </tr>
    <tr>
      <td>序号：</td>
      <td>{$agent.id}</td>
    </tr>
    <tr>
      <td>姓名：</td>
      <td>{$agent.name}</td>
    </tr>
    <tr>
      <td>微信头像：</td>
      <td><img src="{$agent.headimgurl}" style="width:70px;height:70px;" /></td>
    </tr>
    <tr>
      <td>微信号：</td>
      <td>{$agent.wechatnum}</td>
    </tr>
    <tr>
      <td>电话：</td>
      <td>{$agent.phone}</td>
    </tr>
    <tr>
      <td>邮箱：</td>
      <td>{$agent.email}</td>
    </tr>
    <tr>
      <td>身份证号：</td>
      <td>{$agent.idennum}</td>
    </tr>
    <tr>
    <td>地区：</td>
    <td>{$agent.province}{$agent.city}{$agent.county}</td>
    </tr>
    <tr>
      <td>详细地址：</td>
      <td>{$agent.address}</td>
    </tr>
    <tr>
      <td>申请时间：</td>
      <td>{$agent.time|date="Y-m-d H:i",###}</td>
    </tr>
    <if condition="($Think.config.IS_SUBMIT_ID_CARD_IMG eq 1) OR ($Think.config.IS_SUBMIT_ID_CARD_IMG eq 2)">
      <tr>
        <td>身份证图片：</td>
        <td><img class="img-idcard" src="__ROOT__{$agent.idennumimg}" /></td>
      </tr>
    </if>
    <if condition="($Think.config.IS_SUBMIT_ID_CARD_IMG eq 1) OR ($Think.config.IS_SUBMIT_ID_CARD_IMG eq 3)">
      <tr>
        <td>保证金截图：</td>
        <td><img class="img-lifephoto" src="__ROOT__{$agent.liveimg}" /></td>
      </tr>
    </if>
    <tr>
      <td>授权书：</td>
      <td>
        <div class="tree-iframe">
          <iframe src="http://{$YM_DOMAIN}/manager/detail?no_header=1&id={$agent.id}" frameborder="0"></iframe>
        </div>
      </td>
    </tr>
  </table>
</div>
