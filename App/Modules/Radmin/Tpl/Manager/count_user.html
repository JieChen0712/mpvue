<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
<section class="layui-container">
    <div class="content">
        <header class="header">
            <h3>代理统计</h3>
            <a href="__URL__/expUser?pd=count_user&con_url={$con_url}" class="layui-btn layui-btn-radius layui-btn-normal">导出Excel</a>

        </header>

        <form class="layui-form form layui-row form-search" action="__SELF__" method="get" onsubmit="return false">
            <div class="layui-form-item form-item">
                <label class="layui-form-label"  for="x_name">代理</label>
                <div class="input-wrapper">
                    <input type="text" autocomplete="on" class="layui-input" name="name" value="{$name}" placeholder="姓名/手机号/微信号">
                </div>
            </div>
            
            <div class="layui-form-item form-item">
                <label class="layui-form-label" for="start_time">月份</label>
                <div class="time-wrapper site-demo-laydate">
                    <input type="text" class="layui-input blue" value="{$month}" name="month" id="start_time" readonly="readonly" placeholder="请选择月份" autocomplete="on">
                    <i class="fa fa-angle-down"></i>
                </div>
            </div>
            
            <div class="layui-form-item form-item">
                <label class="layui-form-label" for="status">代理级别</label>
                <div class="select-wrapper">
                  <select name="level" id="status" lay-verify="required">
                    <option value="">选择级别</option>
                    <foreach name="Think.config.LEVEL_NAME" key="key_left_num" item="vo_left_name">
                    <option value="{$key_left_num}">{$vo_left_name}</option>
                    </foreach>
                  </select>
                </div>
            </div>
            
            <div class="search-btn">
                <input type="hidden" name="st" value="{$status}"/>
                <button type="submit" class="layui-btn layui-btn-radius">搜索</button>
            </div>
            
        </form>
        <div class="col-md-2">
            全国业绩 : {$total_money|default='0.00'}
        </div>
        <div class="table-wrapper">
            <table class="layui-table" lay-skin="row" lay-size="sm">
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>微信号</th>
                    <th>级别</th>
                    <th>状态</th>
                    <th>申请时间</th>
                    <!--<th>审核时间</th>-->
                    <foreach name="Think.config.LEVEL_NAME" item="key_left_num" key='vo_left_name'>
                    <th>{$key_left_num}人数</th>
                    </foreach>
                    <th>我的团队总人数</th>
                    <th>个人业绩</th>
                    <th>团队业绩</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <empty name="list">
                    <tr style="position: relative;">
                        <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                    </tr>
                    <else />
                    <!-- <tr><td colspan="13"><div class="pull-right">{$page}</div></td></tr> -->

                    <volist name="list" id="m" key="k">
                        <tr>
                            <td>{$m.name}</td>
                            <td>{$m.wechatnum}</td>
                            <td>{$m.levname}</td>
                            <td><eq name="m.audited" value="1">已审核 <else/>未审核</eq> </td>
                            <td>{$m.time|date='Y-m-d H:i:s',###}</td>
                            <!--<td><eq name="m.audited" value="1">{$m.update_time|date='Y-m-d H:i:s',###}</eq></td>-->
                            <volist name="m.team_level_num" id="level">
                            <td>{$level}</td>
                            </volist>
                            <td>{$m.team_num}</td>
                            <td>{$m.person_money}</td>
                            <td>{$m.team_money}</td>
                            <td>
                                <button type="button" data-open="__URL__/show_team?uid={$m.id}&month={$month}" class="layui-btn layui-btn-small">查看团队</button>
                                <a href="__URL__/expUser?pd=team&id={$m.id}" class="layui-btn layui-btn-small layui-btn-normal">导出团队</a>
                            </td>
                        </tr>
                    </volist>
                    <include file="Public/page" />
                    <!-- <div id="page"></div> -->
                    <!--<tr><td colspan="14"><div class="pull-right">{$page}</div></td></tr>-->
                </empty>
                </tbody>
            </table>
        </div>

    </div>

</section>

<script>
    layui.use('laydate', function() {
        var laydate = layui.laydate;
        laydate.render({
            elem: '#start_time',
            type: 'month',
            format: 'yMM'
        });
    });
    form.render();
</script>
</body>

</html>
