            function adminDelete(id) {
                layer.confirm('警告：确定删除该商城？请注意删除后无法找回！', function(){
                    $.ajax({
                        url: '__GROUP__/store/del_store',
                        data: {
                            id: id
                        },
                        type: 'post',
                        dataType: 'json',
                        success: function(data){
                            console.log(data);
                            if (data.code == 1) {
                                layer.msg(data.info);
                            } else {
                                layer.msg(data.info);
                            }

                            setTimeout(function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.location.reload();
                            }, 2000)
                        }
                    })
                })
            }
