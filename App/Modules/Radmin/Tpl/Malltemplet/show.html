<layout name="Public/public" />


<head>

<link href="__PUBLIC__/css/index.css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/Admin/js/agentcode.js"></script>

<script type="text/javascript" src='__PUBLIC__/js/jquery.js'></script>
<script type="text/javascript" src='__PUBLIC__/js/index.js'></script>

    
</head>

<h1 class="page-header">
    申请二维码
</h1>
    
    <div class="thumbnail">
        <empty name="level" >
            <img data-src="" src="http://pan.baidu.com/share/qrcode?w=300&h=300&url=http://{$ym_domain}/home/manager/applyAllAgent" alt="">
            <else />
            <img data-src="holder.js/300x300" src="__PUBLIC__/Admin/images/show{$level}.png" alt="">
        </empty>
        
      <div class="caption">
        <h3>将此二维码发送给要申请{$level_name.$level}的人</h3>
        <p>
            温馨提示：如果iPhone长按识别二维码的页面上传图片时出现错误，请发送此链接
            <code>
                <empty name="level" >
                    http://{$ym_domain}/home/manager/applyAllAgent
                <else />
                    http://{$ym_domain}/home/manager/applyAllAgent?level={$level}
                </empty>
            </code>
        </p>
      </div>
    </div>
