<style type="text/css">
    .layui-form-item span {
        line-height: 38px!important;
    }
    /*小屏幕样式*/

    @media screen and (max-width: 768px) {
        .edit-wrapper .layui-content .layui-form .items .form-text {
            margin-left: 10px;
        }
    }
</style>
<script>
    /**
     * 使用图片上传接口需满足以下条件
     * 1.容器选择器id=upload
     * 2.设置name=image的input标签隐藏域
     * 3.指定上传目录名称
     */
    //上传目录
    var upload_dir_name = 'coupons';
</script>

<div class="container-fluid edit-wrapper layui-container">
    <div class="layui-content">
        <form class="layui-form layui-box " style='padding:25px 30px 20px 0' action="__URL__/edit" data-auto="false" method="post">
            <div class="layui-form-item items">
                <label class="form-text">名称</label>
                <div class="form-right">
                    <input type="text" name="name" value="{$row.name}" required="" title="请输入名称" placeholder="请输入名称" class="input-inf2">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="form-right">
                    <div class="layui-col-sm6">
                        <div class="layui-col-sm6">
                            <div class="layui-input-inline three-select">
                                <select name="status" class="input-inf2" lay-verify="required" lay-search="">
                                    <option value="0" <eq name="row.status" value="0">selected</eq>>关闭</option>
                                    <option value="1" <eq name="row.status" value="1">selected</eq>>开启</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-form-item items">
                <label class="form-text">图片：</label>
                <div class="form-right">
                    <script src="__PUBLIC__/Radmin_v3/js/img_upload.js"></script>
                    <if condition="$row.img neq ''">
                        <include file="Public/image" image_name="img" is_show="1" img_url="{$row.img}" />
                        <else/>
                        <include file="Public/image" image_name="img" is_show="0" img_url="{$row.img}" />
                    </if>
                    <small class="orange-text">（*请上传尺寸合适的图片 图片大小为：356*122）</small>
                </div>
            </div>
            <input type="hidden" name="id" id="myId" value="{$row.id}">
            <div class="layui-form-item text-center">
                <button class="layui-btn" lay-submit="">确认修改</button>
                <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消修改吗？" data-close>取消修改</button>
            </div>

        </form>
    </div>
</div>
<script>
    form.render('select')
</script>
