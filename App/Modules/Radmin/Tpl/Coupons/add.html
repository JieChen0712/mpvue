<style type="text/css">
    .layui-form-item span {
        line-height: 38px!important;
    }
    /*小屏幕样式*/

    @media screen and (max-width: 768px) {
        .edit-wrapper .layui-content .layui-form .items .form-text {
            margin-left: 10px;
        }
    }
</style>
<script>
    /**
     * 使用图片上传接口需满足以下条件
     * 1.容器选择器id=upload
     * 2.设置name=image的input标签隐藏域
     * 3.指定上传目录名称
     */
    //上传目录
    var upload_dir_name = 'coupons';
</script>

<div class="container-fluid edit-wrapper layui-container">
    <div class="layui-content">
        <form class="layui-form layui-box " style='padding:25px 30px 20px 0' action="__URL__/add" data-auto="false" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" name="name" required="" title="请输入名称" placeholder="请输入名称" class="input-inf2">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">状态</label>
                <div class="form-right">
                    <div class="layui-col-sm6">
                        <div class="layui-col-sm6">
                            <div class="layui-input-inline three-select">
                                <select name="status" class="input-inf2" lay-verify="required" lay-search="">
                                    <option value="0">关闭</option>
                                    <option value="1">开启</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <notempty name='is_super'>
            <div class="layui-form-item">
                <label class="layui-form-label">选择商城</label>
                <div class="form-right">
                    <div class="layui-col-sm6">
                        <div class="layui-col-sm6">
                            <div class="layui-input-inline three-select">
                                <select name="store_id" class="input-inf2" lay-verify="required" lay-search="">
                                    <option value="">请选择商城</option>
                                    <volist name='stores' id='store'>
                                    <option value="{$store.id}">{$store.name}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </notempty>

            <div class="layui-form-item items">
                <label class="layui-form-label">图片</label>
                <div>
                    <script src="__PUBLIC__/Radmin_v3/js/img_upload.js"></script>
                    <include file="Public/image" image_name="img" is_show="1" img_url="{$row.img}" />
                    <small class="orange-text">（*请上传尺寸合适的图片 图片大小为：356*122）</small>
                </div>
            </div>
            <div class="layui-form-item text-center">
                <button class="layui-btn" lay-submit="">确认</button>
                <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消添加吗？" data-close>取消</button>
            </div>

        </form>
    </div>
</div>
<script>
    form.render('select')
</script>
