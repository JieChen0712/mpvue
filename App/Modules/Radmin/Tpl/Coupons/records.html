<!DOCTYPE html>
<html lang="en">

    <head>
        <style>
            /*小屏幕样式*/
            @media screen and (max-width: 768px) {
                input.pull-right {
                    margin-top: 10px;
                }
            }
        </style>
    </head>

    <body>
        <section class="layui-container">
            <div class="content">
                <header class="header">
                    <h3>优惠券领取记录</h3>
                </header>


                <div class="table-wrapper">
                    <table class="layui-table" lay-skin="row" lay-size="sm">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>商城名称</th>
                                <th>用户姓名</th>
                                <th>优惠券名称</th>
                                <th>优惠券图片</th>
                                <th>领取时间</th>
                            </tr>
                        </thead>
                        <tbody>
                        <empty name="list">
                            <tr style="position: relative;">
                                <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                            </tr>
                            <else />
                            <volist name="list" id="m">
                                <tr>
                                    <td>{$m.id}</td>
                                    <td>{$m.store_id_info.name}</td>
                                    <td>{$m.uid_info.nickname}</td>
                                    <td>{$m.coupons_id_info.name}</td>
                                    <td><img src="{$m.coupons_id_info.img}"/></td>
                                    <td>{$m.created}</td>
                                </tr>
                            </volist>
                        </empty>
                        </tbody>
                    </table>

                </div>

            </div>

        </section>
    </body>

</html>
