<style type="text/css">
    .layui-form-item span{
        line-height: 38px!important;
    }
</style>
<script>
    /**
     * 使用图片上传接口需满足以下条件
     * 1.容器选择器id=upload
     * 2.设置name=image的input标签隐藏域
     * 3.指定上传目录名称
     */
        //上传目录
    var upload_dir_name = 'info';
</script>
<script>
    form.render();
</script>
<div class="container-fluid edit-wrapper layui-container">

    <div class="layui-content">
<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__URL__/update" data-auto="false" method="post">
    <div class="layui-form-item items">
        <label class="form-text">图片</label>

        <div class="form-right">
            <script src="__PUBLIC__/Radmin_v3/js/img_upload.js"></script>
            <if condition="$row.image neq ''">
                <include file="Public/image" image_name="image" is_show="1" img_url="{$row.image}"/>
                <else/>
                <include file="Public/image" image_name="image" is_show="0" img_url="{$row.image}"/>
            </if>
        </div>
    </div>
        <p style="text-align: center"><small class="orange-text desc">(请上传长方型的图片 图片大小为：640*300 )</small></p>
    <div class="layui-form-item items">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline three-select">
            <select name="status"   lay-verify="required" lay-search="">
                <if condition="$row.status eq 1">
                    <option value="1">开启</option>
                    <else/>
                    <option value="0">关闭</option>
                </if>
                <if condition="$row.status eq 1">
                    <option value="0">关闭</option>
                </if>
                <if condition="$row.status eq 0">
                    <option value="1">开启</option>
                </if>
            </select>
        </div>
    </div>


    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        <input type="hidden" name="id" value="{$id}">
        <button class="layui-btn" type='submit'>确认修改</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消修改吗？" data-close>取消修改</button>
    </div>

</form>
    </div>
</div>
