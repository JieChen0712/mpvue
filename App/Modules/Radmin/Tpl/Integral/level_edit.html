<layout name="Public/public" />


<link href="__PUBLIC__/css/index.css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/Admin/js/agentcode.js"></script>

<script type="text/javascript" src='__PUBLIC__/js/jquery.js'></script>
<script type="text/javascript" src='__PUBLIC__/js/index.js'></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-1.11.0.min.js" ></script>



<h1 class="page-header">
    编辑积分门槛
</h1>


<div class="row">
    <div class="col-md-12 col-xs-12">
        <form class="form-inline" method="post" action="__URL__/level_post" enctype="multipart/form-data">
            <table class='table table-condensed table-hover table-responsive table-bordered'>
                <tbody>
                    
                    <tr>
                        <td>名称：
                        </td>
                        <td>
                            <input class="form-control" name="name" type="text" required placeholder="请输入名称" value="{$list.name}">
                        </td>
                    </tr>
                    
                    
                    <tr>
                        <td>积分：
                        </td>
                        <td>
                            <input class="form-control" name="score" type="number" required placeholder="请输入积分" value="{$list.score}">
                        </td>
                    </tr>
                    
                    
                    
                    <tr>
                        <!--确定按钮-->
                        <td colspan="2">
                            <input class="btn btn-default" id="确定" value="确定" type="submit">
                            <input value="{$list.id}" name="id" type="hidden">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>

    </div>
</div>

<script>
    
    
    
    function change_type(){
     
        $(".type_level").show();
     
        var type = $("#type").val();
        
        if( type == '4' || type == '5' || type == '6' || type == '9' || type == '10' ){
            $(".type_level").hide();
        }
        
        
        $(".display").hide();
        $(".type"+type).show();
    }
    
    
    change_type();
</script>
