<!DOCTYPE html>
<html lang="en">

            .layui-btn+.layui-btn {
                margin-left: 0;

            .layui-form-item .layui-form-label {

<body>

            <input type="button"  class="layui-btn" value="添加积分规则" data-toggle="modal" data-modal="__URL__/rule_edit"/>
            <a href="__URL__/expUser?pd=manager&level={$level}" class="layui-btn layui-btn-radius layui-btn-normal">导出Excel</a>
        </header>
        <form class="layui-form form layui-row form-search" action="__URL__/order_limit" method="get" onsubmit="return false" role="form">

                <!--<label class="layui-form-label" for="type">扣费类型</label>-->

          <div class="pull-right">
            <input type="button" class="layui-btn layui-btn-radius layui-btn-normal" data-modal="__URL__/rule_edit" value="添加积分规则"/>
        </div>
        </div>-->
        
        <div class="table-wrapper">
            <table class="layui-table" lay-skin="row" lay-size="sm">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>类型</th>
                    <th>级别</th>
                    <th>积分</th>
                    <th>修改时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <empty name="list">
                    <tr style="position: relative;">
                        <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                    </tr>
                    <else />
                    <!--<tr><td colspan="12"><div class="pull-right">{$page}</div></td></tr>-->
                    <volist name="list" id="m">
                        <tr>
                            <td>{$m.id}</td>
                            <td>{$m.type_name}</td>
                            <td>
                                <if condition="$m.type eq 11" >

                                    <else />
                                    {$m.levname}
                                </if>

                            </td>
                            <td>{$m.score}</td>
                            <td>{$m.updated_format}</td>
                            <td>
                                <input type="button" class="layui-btn layui-btn-normal" value="编辑" data-modal="__URL__/rule_edit?id={$m.id}"/>
                                <input type="button" class="layui-btn layui-btn-radius layui-btn-danger" value="删除" data-confirm="您确定要删除{$m.id}" data-load="__URL__/rule_delete?id={$m.id}"/>
                            </td>
                        </tr>
                    </volist>
                    <include file="Public/page" />

                    <!--<tr><td colspan="14"><div class="pull-right">{$page}</div></td></tr>-->
                </empty>
                </tbody>
            </table>
