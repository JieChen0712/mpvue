<h1 class="page-header">
    积分门槛
</h1>

<div class="row">
    <div class="col-md-10">
        <!--搜索表单-->
        <form class="form-inline" role="form" method="get" action="__URL__/order_limit">
            <div class="form-group">
<!--                <label class="sr-only" for="type">扣费类型</label>
                <select name="type" id="type"  class="form-control">
                    <option value="">选择扣费类型</option>
                    <option value="1">订单扣费</option>
                    <option value="2">提现扣费</option>
                </select>-->
            </div>

            <!--<button type="submit" class="btn btn-default">搜索</button>-->
        </form>
        <!--end 搜索表单-->

    <div class="col-md-2">
        
    </div>
</div>

<div class="row">
   <div class="col-md-12 col-xs-12">

        <!--表格-->
        <table class="table table-condensed table-hover table-responsive table-bordered">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>级别</th>
                    <th>门槛</th>
                    <!--<th>修改时间</th>-->
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <empty name="list">
                <tr><td colspan="12">对不起,没有找到信息! </td></tr>
                <else />
                <!--<tr><td colspan="12"><div class="pull-right">{$page}</div></td></tr>-->
                <volist name="list" id="m">
                    <tr>
                        <td>{$m.id}</td>
                        <td>{$m.name}</td>
                        <td>{$m.score}</td>
                        <!--<td>{$m.updated}</td>-->
                        <td>
                            <input type="button" class="btn btn-success" value="编辑" onClick="javascript:location.href = '__URL__/level_edit?id={$m.id}'"/>
                        </td>
                    </tr>
                </volist>
                <tr><td colspan="12"><div class="pull-right">{$page}</div></td></tr>
            </empty>
            </tbody>
        </table>
        <!--end 表格-->


    </div>
</div>
