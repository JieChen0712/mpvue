<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @media screen and (max-width: 768px) {
            .layui-btn+.layui-btn {
                margin-left: 0;
            }
        }    
    </style>
</head>

<body>
<section class="layui-container">
    <div class="content">
        <header class="header">
            <h3>代理积分记录</h3>
            <!--<a href="__URL__/expUser?pd=rrebate&st={$st}" class="layui-btn layui-btn-radius layui-btn-normal">导出Excel</a>-->
            <!--<a href="__URL__/expUser?pd=manager&level={$level}" class="layui-btn layui-btn-radius layui-btn-normal">导出Excel</a>-->
        </header>
        <form class="layui-form form layui-row form-search" action="__SELF__" method="get" onsubmit="return false" role="form">
            <div class="layui-form-item form-item">
                <label class="layui-form-label" for="name">代理</label>
                <div class="input-wrapper">
                    <input type="text" autocomplete="on" class="layui-input" name="name" id="name" placeholder="姓名">
                </div>
            </div>
            <div class="search-btn">
                <button type="submit" class="layui-btn layui-btn-radius">搜索</button>
            </div>
        </form>
        <div class="table-wrapper">
            <table class="layui-table" lay-skin="row" lay-size="sm">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>代理名字</th>
                    <th>级别</th>
                    <th>积分级别</th>
                    <th>积分余额</th>
                    <th>历史总充入积分</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <empty name="list">
                    <tr style="position: relative;">
                        <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                    </tr>
                    <else />
                    <volist name="list" id="m">
                        <tr>
                            <td>{$m.id}</td>
                            <td>{$m.dis_info.name}</td>
                            <td>{$m.dis_info.levname}</td>
                            <td>

                                {$m.score_level_name}

                            </td>
                            <td>{$m.score}</td>
                            <td>{$m.his_score}</td>
                            <!--<td>{$m.his_refund_money}</td>-->
                            <td>
                                <button type="button" class="layui-btn layui-btn-small layui-btn-normal" data-modal="__GROUP__/integral/recharge?uid={$m.uid}">充入积分</button>
                                <button type="button" class="layui-btn layui-btn-small layui-btn-danger" data-modal="__GROUP__/integral/recharge_refund_submit?uid={$m.uid}&name={$m.dis_info.name}&score={$m.score}">扣除积分</button>

                            </td>
                        </tr>
                    </volist>
                    <include file="Public/page" />
                    <!-- <div id="page"></div> -->
                    <!--<tr><td colspan="14"><div class="pull-right">{$page}</div></td></tr>-->
                </empty>
                </tbody>
            </table>

        </div>

    </div>

</section>

</body>

</html>
