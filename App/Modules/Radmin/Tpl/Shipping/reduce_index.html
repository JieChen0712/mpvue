<html>

  <head>
    <title>运费减免</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <style type="text/css">
      .table-wrapper table tbody .operate span:nth-of-type(1) {
        background-position: -129px 0;
      }
      .table-wrapper table tbody .operate span:nth-of-type(2) {
        background-position: 0;
      }
      .table-wrapper table tbody .operate span:nth-of-type(3) {
        background-position: -171px 0;
      }
    </style>
  </head>

  <body>
    <section class="layui-container">
      <div class="content">
        <header class="header">
          <h3>运费减免</h3>
          <div class="pull-right">
            <input type="button" class="layui-btn" data-modal="__URL__/reduce_add" value="添加" data-title="添加运费减免信息" />
          </div>
        </header>

        <div class="table-wrapper">
          <table class="layui-table" lay-skin="row" lay-size="sm">
            <thead>
              <tr>
                <th>序号</th>
                <th>名称</th>
                <!--<th>商品名称</th>-->
                <th>减免类型</th>
                <th>满减条件</th>
                <!--<th>减免金额(0或0.00则代表包邮)</th>-->
                <th>时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <empty name="list">
                <tr style="position: relative;">
                  <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                </tr>
                <else />
                <foreach name="list" item="vv">
                  <tr>
                    <td>{$vv.id}</td>
                    <td>{$vv.name}</td>
                    <td>
                      <if condition="$vv.type eq 1">
                        数量
                        <elseif condition="$vv.type eq 2"/>
                        <?php if( C('SHIPPING_REDUCE_WAY')){?>
                        金额
                        <?php } else {?>
                        订单总金额
                        <?php }?>
                        <else/>
                        数量和金额
                      </if>
                     </td>
                    <td>
                      <if condition="$vv.type eq 1">
                        数量需要等于或大于{$vv.need_num}
                        <elseif condition="$vv.type eq 2"/>
                        金额需要等于或大于{$vv.need_money}
                        <else/>
                        数量需要等于或大于{$vv.need_num},  金额需要等于或大于{$vv.need_money}
                      </if>
                    </td>
                    <!--<td>-->
                      <!--<if condition="$vv.reduce_money eq '0'">-->
                        <!--减免运费-->
                        <!--<else/>-->
                        <!--{$vv.reduce_money}-->
                      <!--</if>-->
                      <!--</td>-->
                    <td>{$vv.time|date="Y-m-d H:i:s",###}</td>
                    <td class="operate">
                      <input type="button" class="layui-btn layui-btn-radius layui-btn-normal" value="编辑" data-modal="__URL__/reduce_add?id={$vv.id}"/>
                      <input type="button" class="layui-btn layui-btn-radius layui-btn-danger" value="删除" data-load="__URL__/reduce_delete?id={$vv.id}" data-confirm="您确定要删除‘{$vv.name}’吗？"/>
                    </td>
                  </tr>
                </foreach>
              </empty>
            </tbody>
            <include file="Public/page" />
          </table>
        </div>

      </div>
    </section>

  </body>

</html>
