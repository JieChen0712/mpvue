<style type="text/css">
    .layui-form-item span{
        line-height: 38px!important;
    }
    @media screen and (max-width: 768px) {
        .layui-input-block {
            margin-left: 15px;
        }
    }
</style>
<script>
    form.render();
</script>
<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__URL__/reduce_insert" data-auto="false" method="post">
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-inline">
            <input  autofocus  name="name" type="text" value='{$info.name}'  required=""  title="请输入标题" placeholder="请输入标题" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">运费减免类型</label>
        <div class="form-right">
            <div class="layui-input-inline three-select">
                <select name="type" id="type" lay-verify="required" lay-filter="type" >
                    <if condition="$info.type eq ''">
                    <option value="1">数量</option>
                    <option value="2">金额</option>
                    <option value="3">数量和金额</option>
                    </if>
                    <if condition="$info.type eq 1">
                        <option value="1">数量</option>
                        <option value="2">金额</option>
                        <option value="3">数量和金额</option>
                        <elseif condition="$info.type eq 2"/>
                         <option value="2">金额</option>
                        <option value="1">数量</option>
                        <option value="3">数量和金额</option>
                    <elseif condition="$info.type eq 3"/>
                        <option value="3">数量和金额</option>
                        <option value="1">数量</option>
                        <option value="2">金额</option>
                    </if>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item need_num">
        <label class="layui-form-label">数量满减条件(大于或等于)</label>
        <div class="layui-input-inline">
            <input  autofocus  name="need_num" type="text" value='{$info.need_num}'  required=""  title="请输入数量" placeholder="请输入数量" class="layui-input" id="need_num">
        </div>
    </div>
    <div class="layui-form-item need_money" >
        <label class="layui-form-label">金额满减条件(大于或等于)</label>
        <div class="layui-input-inline">
            <input  autofocus  name="need_money" type="text" value='{$info.need_money}'  required=""  title="请输入金额" placeholder="请输入金额" class="layui-input" id="need_money">
        </div>
    </div>
    <!--<div class="layui-form-item">-->
        <!--<label class="layui-form-label">减免金额</label>-->
        <!--<div class="layui-input-inline">-->
            <!--<input  autofocus  name="reduce_money" type="text" value='{$info.reduce_money}'  required=""  title="请输入金额" placeholder="请输入金额" class="layui-input">-->
        <!--</div>-->
       <!--<small class="orange-text desc" style="font-size: 15px">减免金额为0则代表减免运费</small>-->
    <!--</div>-->

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        <input type="hidden" name="id" value="{$info.id}">
        <button class="layui-btn" type='submit'>提交</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消吗？" data-close>取消</button>
    </div>
</form>
<script>
    form.on('select(type)',function(data){
        change_type()
    })
    function change_type(){
        var type = $("#type").val();
        if(type == '1' ){
            $(".need_money").hide();
            $(".need_num").show();
        }else if(type == '2'){
            $(".need_num").hide();
            $(".need_money").show();
        }else if(type == '3'){
            $(".need_num").show();
            $(".need_money").show();
        }
    }
    change_type();
</script>
