<div class="iframe-wrapper">
    <h2>一:运费计算方式</h2>
    <p>1.相同运费模板只使用一款商品的首件运费，其余商品按续件的运费进行计算。</p>
    <p>2.不同运费模板比较商品中首件的运费，选择首件运费最大的运费作为首件运费，其余商品还是根据各自的续件运费进行计算。</p>
    <p>3.使用运费减免时，不同产品使用同一运费模板，将订单的产品数量和产品金额相加来计算减免。</p>
    <p>4.运费减免方式为全场时，任意一个运费模板绑定减免规则，都会生效。</p>
    <p style="color: red">注:运费金额将不计入个人业绩、团队业绩、订单返利。</p>
</div>
