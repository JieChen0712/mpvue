	<script type="text/javascript">
        function sc($name, $ulr) {
            //利用对话框返回的值 （true 或者 false）
            if (confirm("您确定要删除" + $name + "吗？")) {
                window.location.href = $ulr;
            } else {
                return false;
            }
        }
	</script>
