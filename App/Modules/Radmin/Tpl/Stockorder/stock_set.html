<html>
	<head>
	    <meta charset="UTF-8"/>
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>库存设置</title>
	</head>
	<body>
		<div class="container-fluid edit-wrapper layui-container">
		    <header class="edit-title">
                <blockquote class="layui-elem-quote">
                    <span class="title">库存设置</span>
                </blockquote>
            </header>
		    <div class="layui-content">
		        <form action="__URL__/save_stock" class="layui-form layui-box" data-auto="false" method="post">
		            <foreach name="res_info" item="vo" list="k">
		                <div class="layui-form-item items">
    		                <label class="form-text">{$vo.lv_name}：</label>
    		                <div class="form-right">
    		                    <input type="number" class="input-inf2" name="point{$vo.level}" value="{$vo.num}" />
    		                </div>
    		            </div>
		            </foreach>
		            <div class="layui-form-item items">
		                <label class="form-text"></label>
		                 <div class="form-right">
		                    <button class="layui-btn" lay-submit="">提交库存</button>
		                 </div>
		            </div>
		        </form>
		    </div>
		</div>
	</body>
</html>
