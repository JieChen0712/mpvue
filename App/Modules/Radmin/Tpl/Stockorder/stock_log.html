<html>

    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>库存日志</title>
    </head>

    <body>
        <section class="layui-container">
            <div id="content">
                <header class="header">
                    <h3> 库存日志</h3>
                </header>
            </div>
            <form class="layui-form form lay-row form-search" action="__URL__/stock_log" method="get" onsubmit="return false">
                <div class="layui-form-item form-item">
                    <label class="layui-form-label" for="strat_time">开始时间</label>
                    <div class="time-wrapper">
                        <input type="text" class="layui-input blue" name="start_time" id="start_time" readonly="readonly" placeholder="开始时间" autocomplete="on">
                        <i class="fa fa-angle-down"></i>
                    </div>
                    <span class="hidden-xs">~</span>
                    <label class="layui-form-label" for="end_time">结束时间</label>
                    <div class="time-wrapper">
                        <input type="text" class="layui-input blue" name="end_time" id="end_time" readonly="readonly" placeholder="结束时间" autocomplete="on">
                        <i class="fa fa-angle-down"></i>
                    </div>
                </div>
                <div class="layui-form-item form-item">
                    <label for="agentname" class="layui-form-label">经销商名字</label>
                    <div class="input-wrapper">
                        <input type="text" autocomplete="on" name="name" id="name" class="layui-input" placeholder="经销商名字" />
                    </div>
                </div>
                <div class="search-btn">
                    <button type="submit" class="layui-btn layui-btn-radius">搜索</button>
                </div>
            </form>
            <!--表格-->
            <div class="table-wrapper">
                <table class="layui-table" lay-skin="row" lay-size="sm">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>经销商名字</th>
                            <th>产品名</th>
                            <th>库存点</th>
                            <th>类型</th>
                            <th>备注</th>
                            <th>记录时间</th>
                            <!--<th>操作</th>-->
                        </tr>
                    </thead>
                    <tbody>
                        <empty name="list">
                            <tr style="position: relative;">
                                <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                            </tr>
                            <else />
                            <volist name="list" id="m">
                                <tr>
                                    <td>{$m.id}</td>
                                    <td>{$m.dis_info.name}</td>
                                    <th>{$m.temp_info.name}</th>
                                    <td>{$m.point}</td>
                                    <td>
                                        {$m.type_name}
                                    </td>
                                    <td>
                                        {$m.note}
                                    </td>
                                    <td>{$m.created_format}</td>
                                    <!--            <td>
                <button type="button" class="btn btn-default" onclick="location.href = '__GROUP__/stockorder/change_stock?uid={$m.dis_info.id}'">库存更改</button>
            </td>-->
                                </tr>
                            </volist>

                            <include file="Public/page" />
                        </empty>
                    </tbody>
                </table>
            </div>
        </section>

        <!--end 表格-->
        <script type="text/javascript">
            layui.use('laydate', function() {
                var laydate = layui.laydate;
                laydate.render({
                    elem: '#start_time'
                });
                laydate.render({
                    elem: '#end_time'
                });
            })
        </script>
    </body>

</html>
