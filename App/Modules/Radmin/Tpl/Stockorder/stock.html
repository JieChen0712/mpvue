<html>

    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <title>出库记录</title>
    </head>

    <body>
        <section class="layui-container">
            <div class="content">
                <header class="header">
                    <h3>库存记录</h3>
                </header>
                <form class="layui-form form layui-row form-search" action="__URL__/stock" method="get" onsubmit="return false">
                    <div class="layui-form-item form-item">
                        <label class="layui-form-label" for="agent-name">经销商名字</label>
                        <div class="input-wrapper">
                            <input type="text" autocomplete="on" class="layui-input" id="name" name="name" placeholder="经销商名字" />
                        </div>
                    </div>
                    <div class="layui-form-item form-item">
                        <label class="layui-form-label" for="product_sel">选择产品</label>
                        <div class="input-wrapper">
                            <select name="pid" id="pid">
                                <option value="">请选择产品</option>
                                <foreach name="temp_info" item="vo">
                                    <option value="{$vo.id}">{$vo.name}</option>
                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div class="search-btn">
                        <button type="submit" class="layui-btn layui-btn-radius">搜索</button>
                    </div>
                </form>
                <div class="table-wrapper">
                    <table class="layui-table" lay-skin="row" lay-size="sm">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>经销商名字</th>
                                <th>产品名</th>
                                <th>数量</th>
                                <th>上次更新时间</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <empty name="list">
                                <tr style="position: relative;">
                                    <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                                </tr>
                                <else />
                                <volist name="list" id="m">
                                    <tr>
                                        <td>{$m.id}</td>
                                        <td>{$m.dis_info.name}</td>
                                        <td>{$m.temp_info.name}</td>
                                        <td>{$m.num}</td>
                                        <td>{$m.updated_foramt}</td>
                                        <td><button type="button" class="btn btn-success" data-modal='__GROUP__/stockorder/change_stock?uid={$m.uid}'>库存更改</button></td>
                                    </tr>
                                </volist>

                                <include file="Public/page" />
                            </empty>
                        </tbody>
                    </table>
                </div>
        </section>
    </body>

</html>

<script>
    form.render();
    function apply_pass(id, pass) {
        var pass_info;
        if(pass == '2') {
            pass_info = '你确信审核不通过吗？';
        } else {
            pass_info = '你确信审核通过吗？';
        }

        if(confirm(pass_info)) {
            $.post("__URL__/apply_pass", {
                id: id,
                pass: pass
            }, function(res) {
                if(res.code = 1) {
                    alert(res.msg);
                    window.location.reload();
                } else {
                    alert(res.msg);
                }
            });
        } else {
            //否则说明下了
            //tusi("你取消了确认收货");
            return false;
        }
    }
</script>
