<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__URL__/update" data-auto="false" method="post" enctype="multipart/form-data">
    <div class="container-fluid edit-wrapper">
        <header class="edit-title">
            <blockquote class="layui-elem-quote">
                <span class="title">编辑资质信息</span>
            </blockquote>
        </header>
        <div class="layui-form-item">

            <div class="layui-input-block">
                <textarea id="editor" class="ueditors" name="disc">{$row.info}</textarea>
                <include file="Public/ueditor"/>
            </div>
        </div>

        <div class="hr-line-dashed"></div>

        <div class="layui-form-item text-center">
            <button class="layui-btn" type='submit'>确认修改</button>
        </div>
