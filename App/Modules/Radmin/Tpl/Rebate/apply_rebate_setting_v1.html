<layout name="Public/public" />

<link href="__PUBLIC__/css/index.css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/Admin/js/agentcode.js"></script>

<script type="text/javascript" src='__PUBLIC__/js/jquery.js'></script> 
<script>
    function pd(rebatea, id) {
        var rebate = $("input[name=ratio" + id + "]").val();
        if (rebate < 0) {
            alert("返利不能少于0");
            $("input[name=ratio" + id + "]").val(rebatea);
        }
    }
    function pda(mina, id) {
        var rebate = $("input[name=min" + id + "]").val();
        if (rebate < 0) {
            alert("不能少于0");
            $("input[name=min" + id + "]").val(mina);
        }
    }
    function pdb(remoneya) {
        var remoneyb = $("input[name=remoney]").val();
        if (remoneyb < 0) {
            alert("不能少于0");
            $("input[name=remoney]").val(remoneya);
        }
    }
</script>
