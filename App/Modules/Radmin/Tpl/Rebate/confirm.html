<layout name="Public/public" />
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>
	审核返利
</title>
<link href="__PUBLIC__/css/index.css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/Admin/js/agentcode.js"></script>

<script type="text/javascript" src='__PUBLIC__/js/jquery.js'></script>
	<script type="text/javascript" src='__PUBLIC__/js/index.js'></script>
	<script type="text/javascript">
        var searchUrl = "{:U(GROUP_NAME . '/Order/search',array('id' => 8,'keyword' => '9'))}";
    </script>
    <script type="text/javascript">
    function queren(id){
        var pid = $('.pid').val();
        $.post('__URL__/queren',{id:id,pid:pid},function(data){
            if(data == 1){
                alert("审核成功！");
                location.reload();
            }else{
                alert("审核失败！");
            } 
        })
    }
    function deletea(id){
        var pid = $('.pid').val();
        $.post('__URL__/delete',{id:id,pid:pid},function(data){
            if(data == 1){
                alert("删除成功！");
                location.reload();
            }else{
                alert("删除失败！");
            }
        })
    }
</script>
<style>
/*控制弹出框的样式*/
.bottom_box{
    background:rgba(0, 0, 0, 0.7);/* 遮罩层的透明度 */
    display: none;
    position: absolute;
    top: 0px;
    left: 0px;
    width: 100%;
    z-index: 100;
    height: 712px;

    text-align: center;
     /* 此处的图层要大于页面 */
} 
.bottom_box img{
    width:300px;  
}
.bottom_box table{
    text-align: center;
    margin-top: 150px;
    float: left;
    color:#fff;
}
.bottom_box table td{
    width: 150px;
    height: 50px;
    border-bottom: 1px solid #fff;
}
.tdbo{
    border-right: 1px solid #fff;
}
.btn{
    margin:0px;
}
.title_bar5{
    height:72px;
}
</style>
</head>
<body class="zh_CN">
          <div class="col_main">
		<div class="main_hd">
			<div class="title_tab" id="topTab">
				<ul class="tab_navs mt title_tab">
                   	<li class="tab_nav js_top  selected" data-id="send">
                   	<a href="#">
						审核{$level_name.1}返利
                   	</a>
                   	</li>
                 	</ul>
               </div>
	
		</div>
		<!--右边内容--> 
		<div class="main_bd">
			<div class="mp_news_area notices_box" style="width:919px;margin:0 auto;">
			<div class="title_bar2" style="width:120px;"> 编号 </div>
			<div class="title_bar2" style="width:120px;"> 订单号 </div>
			<div class="title_bar2" style="width:120px;">收利经销商 </div>
			<div class="title_bar2" style="width:120px;"> 收利经销商电话 </div>
			<div class="title_bar2" style="width:100px;"> 状态 </div>
            <div class="title_bar2" style="width:100px;"> 返利金额 </div>
			<div class="title_bar2" style="width:120px;"> 返利时间 </div>
              <div class="title_bar2" style="width:110px;"> 操作 </div><br/>
        			<ul class="mp_news_list">
       			<!--第1列-->
         			<li class="mp_news_item"> 
         			<empty name="list">
         			<h2 style="color:red;text-align:center;">对不起,暂时没有返利信息! </h2>
         			<else />
         			<volist name="list" id="m">
     				<span class="title_bar5" style="width:120px; ">{$m.id}</span>
     				<span class="title_bar5" style="width:120px; ">{$m.order_num}</span>
     				<span class="title_bar5" style="width:120px; ">{$m.name}</span>
     				<span class="title_bar5" style="width:120px; ">{$m.phone}</span>
     				<span class="title_bar5" style="width:100px; "><eq name="m.state" value="0">待审核</eq><eq name="m.state" value="1">已付款，未确认</eq><eq name="m.state" value="2">已完成</eq></span>
                    <span class="title_bar5" style="width:100px; ">{$m.money}</span>
     				<span class="title_bar5" style="width:120px; ">{$m.time|date="Y-m-d H:i",###}</span>
                    <span class="title_bar5" style="width:110px; "><eq name="m.state" value="0"><input class="wz2 btn" value="确认付款" onClick="queren({$m.id})" type="button"/></eq><input class="wz2 btn" value="删除" style="margin-top:3px;" onClick="deletea({$m.id})" type="button"/></span>
              	</volist>
                <input value="1" type="hidden" class="pid"/>
                </empty>
             		</li>
         			</ul>
		</div>
			<div><center><font color="red">{$page}</font></center></div>
			<!--5行为一页，方便查看-->
			 <div style="padding-left:33%; padding-top:10px;"> 
				<span style="font-weight:bold; color:#ff2222;"> 
				</span> 
        	</div>
		</div>
	</div>
</body>
</html>
