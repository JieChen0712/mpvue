<html>

  <head>
    <style>
        /*小屏幕样式*/
        @media screen and (max-width: 768px) {
            .layui-field-title {
                border: none;
            }   
            .edit-wrapper .layui-content .layui-form .items .form-text {
                margin-left: 10px;
            }
            .layui-elem-field legend {
                margin-left: 0;
            }
            .layui-btn {
                margin-left: 10px;
            }
        }
    </style>
    <script>
      /**
       * 使用图片上传接口需满足以下条件
       * 1.容器选择器id=upload
       * 2.设置name=image的input标签隐藏域
       * 3.指定上传目录名称
       */
      //上传目录
      var upload_dir_name = 'rebate';
    </script>
    <script>
        function pd(rebatea, id) {
            var rebate = $("input[name=ratio" + id + "]").val();
            if (rebate < 0) {
                alert("返利不能少于0");
                $("input[name=ratio" + id + "]").val(rebatea);
            }
        }
        function pda(mina, id) {
            var rebate = $("input[name=min" + id + "]").val();
            if (rebate < 0) {
                alert("不能少于0");
                $("input[name=min" + id + "]").val(mina);
            }
        }
        function pdb(remoneya) {
            var remoneyb = $("input[name=remoney]").val();
            if (remoneyb < 0) {
                alert("不能少于0");
                $("input[name=remoney]").val(remoneya);
            }
        }
    </script>
  </head>

  <body>

    <div class="container-fluid edit-wrapper">
      <header class="edit-title">
        <blockquote class="layui-elem-quote">
          <span class="title">订单返利现金设置</span>
        </blockquote>
      </header>
      <div class="layui-content">
        <form class="layui-form layui-box" action="__URL__/order_rebate_setting_submit" data-auto="false" method="post">
          <fieldset class="layui-elem-field layui-field-title">
            <legend>根据各级别填写订单返利率即可，0则为不产生返利率</legend>
          </fieldset>
          <foreach name="Think.config.LEVEL_NAME" key="key_left_num" item="vo_left_name">
          <div class="layui-form-item items">
            <label class="form-text"> {$vo_left_name}返利率：</label>
            <php>
              $money_key = 'level'.$key_left_num;
              $money_value = $set_info[$money_key];
            </php>
            <div class="form-right">
              <input class="input-inf2" required="" type="text" name="level{$key_left_num}" value="{$money_value}" autocomplete="off" title="请输入反利率" placeholder="请输入反利率" lay-verify="level{$key_left_num}">
              <span class="yuan">（元）</span> 
            </div>
          </div>
          </foreach>
          <div class="layui-form-item  items">
            <label class="form-text"></label>
            <div class="form-right">
              <button class="layui-btn" type='submit'>确定</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
