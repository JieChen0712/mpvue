<!DOCTYPE html>
<html lang="en">

  <head>
    <script src="__PUBLIC__/Radmin_v3/js/audit.js"></script>
    <script type="text/javascript">
        var auditUrl = '{:U(GROUP_NAME . "/Rebate/queren")}/';
        var delUrl = '{:U(GROUP_NAME . "/Rebate/delete")}/';
    </script>
    <script type="text/javascript">
      layui.use('laydate', function() {
        var laydate = layui.laydate;
        laydate.render({
          elem: '#start_time'
        });
        laydate.render({
          elem: '#end_time'
        });
      });

    </script>
  </head>

  <body>
    <section class="layui-container">
      <div class="content">
        <header class="header">
            <h3><eq name="status" value="1">已审核推荐返利<else />审核推荐返利</eq> </h3>
          <eq name="status" value="0">
          <if condition="($m.status eq 0) AND ($m.payer_id eq 0)">
              <input type="button" class="layui-btn layui-btn-radius layui-btn-normal" id="audit" data-status="1" data-id="2" value="通过审核"/>
              <!--<input type="button" class="layui-btn layui-btn-radius layui-btn-danger" id="delete-agent" data-id="2" value="删除申请"/>-->
          </if>
          </eq>


          <!--<a href="__URL__/expUser?pd=rrebate&st={$st}" class="layui-btn layui-btn-radius layui-btn-normal">导出Excel</a>-->
          <!--<a href="__URL__/expUser?pd=manager&level={$level}" class="layui-btn layui-btn-radius layui-btn-normal">导出Excel</a>-->
        </header>
        <form class="layui-form form layui-row form-search" action="__SELF__" method="get" onsubmit="return false" role="form">
          <div class="layui-form-item form-item">
            <label class="layui-form-label" for="start_time">开始时间</label>
            <div class="time-wrapper">
              <input type="text" class="layui-input blue" name="start_time" id="start_time" readonly="readonly" placeholder="开始时间" autocomplete="on">
              <i class="fa fa-angle-down"></i>
            </div>
          </div>
          <div class="layui-form-item form-item">
            <label class="layui-form-label" for="end_time">结束时间</label>
            <div class="time-wrapper">
              <input type="text" class="layui-input blue" name="end_time" id="end_time" readonly="readonly" placeholder="结束时间" autocomplete="on">
              <i class="fa fa-angle-down"></i>
            </div>
          </div>
          <div class="layui-form-item form-item">
            <label class="layui-form-label" for="u_name">获利推荐人</label>
            <div class="input-wrapper">
              <input type="text" autocomplete="on" class="layui-input" name="u_name" id="u_name" placeholder="姓名/手机号/微信号">

            </div>
          </div>
          <input type="hidden" name="st" value="{$st}">

          <div class="search-btn">
            <input type="hidden" name="st" value="{$status}" />
            <button type="submit" class="layui-btn layui-btn-radius">搜索</button>
          </div>
        </form>
        <div class="table-wrapper">
          <table class="layui-table" lay-skin="row" lay-size="sm">
            <thead>
              <tr>
                <eq name="status" value="0">
                <th>
                    <input type="checkbox" id="checkAll" />
                </th>
                </eq>
                <th>编号</th>
                <th>经销商名称</th>
                <th>经销商级别</th>
                <th>获利人名称</th>
                <th>获利人级别</th>
                <th>获利人电话</th>
                <th>支付人</th>
                <th>推荐时间</th>
                <!--<th>订单下单总金额</th>-->
                <th>返利金额</th>
                <!--<neq name="status" value="1">-->
                <!--<th>操作</th>-->
                <!--</neq>-->
              </tr>
            </thead>
            <tbody>
              <empty name="list">
                <tr>
                  <td colspan="20">对不起,没有查询到信息! </td>
                </tr>
                <else />
                <volist name="list" id="m">
                  <tr>
                    <eq name="status" value="0">
                      <td class="checkItem">
                        <input type="checkbox" name="mid" value="{$m.id}" />
                      </td>
                    </eq>
                    <td>{$m.id}</td>
                    <td>{$m.x_info.name}</td>
                    <td>{$m.x_info.levname}</td>
                    <td>{$m.u_info.name}</td>
                    <td>{$m.u_info.levname}</td>
                    <td>{$m.u_info.phone}</td>
                    <td>{$m.pay_info.name}</td>
                    <td>{$m.time|date="Y-m-d H:i",###}</td>
                    <td>{$m.money}</td>
                    <!--<if condition="($m.status eq 0) AND ($m.payer_id eq 0)">-->
                    <!--<td>-->
                        <!--<input class="wz2 layui-btn layui-btn-radius layui-btn-normal"	 value="确认付款" onClick="queren({$m.id})" type="button" />-->
                    <!--</td>-->
                    <!--</if>-->
                  </tr>
                </volist>
                <include file="Public/page" />
                <!-- <div id="page"></div> -->
                <!--<tr><td colspan="14"><div class="pull-right">{$page}</div></td></tr>-->
              </empty>
            </tbody>
          </table>
        </div>

      </div>
    </section>
  </body>

</html>
