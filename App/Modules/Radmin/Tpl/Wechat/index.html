<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="__PUBLIC__/Radmin_v3/css/wechat_menu.css">
    <title></title>
</head>

<body>
    <div class="container-fluid edit-wrapper layui-container">
        <header>
            <blockquote class="layui-elem-quote">
                <span class="title">微信自定义菜单</span>
            </blockquote>
        </header>
        <div class="wechat-wrapper">
            <div class="wechat-show">
                <div class="phone-wrapper">
                    <div class="phone-content">
                        <div class="menu-wrapper">
                            <div class="icon-wrapper">
                                <img src="__PUBLIC__/Radmin_v3/images/wechat/icon.png" alt="">
                            </div>
                            <ul class="menu" id="menu">
                                <li>
                                    <span class="menu-title">哈hahah</span>
                                    <ul class="menu-list">
                                        <li class="add-item">+</li>
                                    </ul>
                                </li>
                                <li>
                                    <span class="menu-title">哈hahah</span>
                                    <ul class="menu-list">
                                        <li class="add-item">+</li>
                                    </ul>
                                </li>
                                <li>
                                    <span class="menu-title">哈hahah</span>
                                    <ul class="menu-list">
                                        <li class="add-item">+</li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <iframe class="wechat-set" src="/viska/radmin/wechat/wechat_menu_right"></iframe> -->
            <div class="wechat-set">
                <header>
                    <span>菜单一</span>
                    <span>删除菜单</span>
                </header>
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <label class="layui-form-label">菜单名称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" required lay-verify="required" placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
                        </div>
                        <p class="text-tip" style="text-indent: 20px;">字数不超过4个汉字或8个字母</p>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">菜单内容：</label>
                        <div class="layui-input-block">
                            <input type="radio" lay-filter="menu-content" name="menu-content" value="1" title="发送消息" checked>
                            <input type="radio" lay-filter="menu-content" name="menu-content" value="2" title="跳转网页">
                        </div>
                        <div class="layui-content editor-wrapper">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <textarea id="editor" class="ueditors" name="disc">{$row.news}</textarea>
                                    <include file="Public/ueditor" />
                                </div>
                            </div>
                        </div>
                        <div class="redirect">
                            <p class="text-tip">订阅者点击该子菜单会跳转到以下连接</p>
                            <div class="layui-form-item">
                                <label class="layui-form-label">页面链接</label>
                                <div class="layui-input-block">
                                    <input type="text" name="" placeholder="请输入" required autocomplete="off" class="layui-input">
                                </div>
                                <p class="msg-select">从公众号图文消息中选择</p>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="form-text"></label>
                        <div class="submit-wrapper">
                            <button class="layui-btn" lay-submit>立即保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="__PUBLIC__/Radmin_v3/js/wechat_menu.js"></script>
</body>

</html>
