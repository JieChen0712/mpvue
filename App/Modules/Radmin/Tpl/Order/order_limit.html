<!DOCTYPE html>
<html lang="en">

<head>
  <style type="text/css">
  	.layui-table th{text-align: center;}
  </style>
</head>

<body>
<section class="layui-container">
    <div class="content">
        <header class="header">
            <h3>订单限制</h3>
            <div class="pull-right">
            <!--<li class="topbar-info-btn">-->
                <!--<a data-modal="__URL__/order_limit_edit" value="添加订单限制规则">-->
                    <!--<span>添加订单限制规则</span>-->
                <!--</a>-->
            <!--</li>-->
            <input type="button" class="layui-btn layui-btn-radius layui-btn-normal" data-modal="__URL__/order_limit_edit" value="添加订单限制规则"/>
        </div>
        </header>
        <form class="layui-form form layui-row form-search layui-box" action="__SELF__" method="get" onsubmit="return false">
            <!--<div class="layui-form-item form-item"></div>-->
                <!--<div class="layui-input-inline three-select">-->
                    <!--<select name="type" id="type"  lay-verify="required" lay-search="">-->
                        <!--<option value="">选择扣费类型</option>-->
                        <!--<option value="1">订单扣费</option>-->
                        <!--<option value="2">提现扣费</option>-->
                    <!--</select>-->
                <!--</div>-->

            <!--<div class="search-btn">-->
                <!--<button type="submit" class="layui-btn layui-btn-radius">搜索</button>-->
            <!--</div>-->
        </form>
        
        <div class="table-wrapper">
            <table class="layui-table" lay-skin="row" lay-size="sm">
                <tr>
                    <th>序号</th>
                    <th>级别</th>
                    <th>产品</th>
                    <th>是否首次下单限制</th>
                    <th>订单产品总数量最小限制</th>
                    <th>订单总金额最小限制</th>
                    <th>修改时间</th>
                    <th>操作</th>
                </tr>
                <tbody>
                <empty name="list">
                    <tr style="position: relative;">
                        <td style="position: absolute;width: 97%;border-top: solid 1px #e6e6e6;">对不起,没有找到数据!</td>
                    </tr>
                    <else />
                    <!--<tr><td colspan="12"><div class="pull-right">{$page}</div></td></tr>-->
                    <volist name="list" id="m">
                        <tr>
                            <td>{$m.id}</td>
                            <td>{$m.levname}</td>
                            <td>{$m.tid_info.name}</td>
                            <td>
                                <if condition="$m.is_first eq 1">
                                    <span class="label label-info">是</span>
                                    <else />
                                    <span class="label label-warning">否</span>
                                </if>
                            </td>
                            <td>{$m.total_num_min}</td>
                            <td>{$m.total_money_min}</td>
                            <td>{$m.updated|date="Y-m-d H:i",###}</td>
                            <td>
                                <input type="button" class="btn btn-success" value="编辑" data-modal="__URL__/order_limit_edit?id={$m.id}"/>
                                <input type="button" class="btn btn-danger" value="删除" data-load="__URL__/order_limit_delete?id={$m.id}" data-confirm="您确定要删除吗？"/>
                            </td>
                        </tr>
                    </volist>
                    <!-- <div id="page"></div> -->
                    <!--<tr><td colspan="14"><div class="pull-right">{$page}</div></td></tr>-->
                    <include file="Public/page" />
                </empty>
                </tbody>
            </table>
        </div>

    </div>

</section>
</body>
</html>
