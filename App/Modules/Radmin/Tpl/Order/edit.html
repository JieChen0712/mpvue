<layout name="Public/public" />
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>编辑经销商</title>
<link href="__PUBLIC__/css/index.css" rel="stylesheet">
<script type="text/javascript" src="__PUBLIC__/Admin/js/agentcode.js"></script>

<script type="text/javascript" src='__PUBLIC__/js/jquery.js'></script>
	<script type="text/javascript" src='__PUBLIC__/js/index.js'></script>
</head>
<body class="zh_CN">
         <div class="col_main">
	<div class="main_hd">
		<div class="title_tab" id="topTab">
			<ul class="tab_navs mt title_tab">
                  	<li class="tab_nav js_top  selected" data-id="send">
                  	<a href="#">编辑经销商</a></li>
                	</ul>
                	
	
              </div>
		<div class="main_bd">
			<form  method="post" action="__URL__/update">
	            <table style="margin-left:0px;text-align:left;width:900px;">
	             <tbody>
	                
	              <tr>
	              	<td>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名：
	              	<input name="name" value="{$vo.name}" required placeholder="请输入姓名" type="text">
	                </td>
	              </tr>
	              <tr>
	              	<td>微&nbsp;&nbsp;信&nbsp;&nbsp;号：
	              	<input name="wechatnum" value="{$vo.wechatnum}" required placeholder="请输入微信号" type="text">
	                </td>
	              </tr>
	              <tr>
	              	<td>手&nbsp;&nbsp;机&nbsp;&nbsp;号：
	              	<input name="phone" value="{$vo.phone}" required placeholder="请输入手机号" type="text">
	                </td>
	              </tr>
	              <tr>
	              	<td>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱：
	              	<input name="email" value="{$vo.email}" required placeholder="请输入邮箱" type="text">
	                </td>
	              </tr>
	              <tr>
	              	<td>身份证号：
	              	<input name="idennum" value="{$vo.idennum}" required placeholder="请输入身份证号" type="text">
	                </td>
	              </tr>
	              <tr>
	              	<td>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址：
	              	<input name="address" value="{$vo.address}" required placeholder="请输入地址" type="text">
	                </td>
	              </tr>
	              
	        	  <tr>
	              	<!--确定按钮-->
	              	<td align="center">
	              	<input class="btn1" id="确定" value="确定" type="submit">
	              	</td>
	              	<td><input type="hidden" name="id" value="{$vo.id}"/></td>
	              </tr>
	            
	            	</tbody>
	            </table>
			</form><br/>
		</div>
	</div>
</div>
</body>
</html>
