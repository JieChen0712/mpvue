<layout name="Public/public" />

<head>
<!--<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>统计订单</title>-->
<link href="__PUBLIC__/Admin/css/jquery-ui.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/agentcode.js"></script>
<script type="text/javascript" src='__PUBLIC__/js/jquery.js'></script>
<script type="text/javascript" src="__PUBLIC__/js/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-ui.js" ></script>

</head>
<style>
	.title_bar5{
		height:50px;
	}
</style>


<h1 class="page-header">
    订单统计
</h1>

<table class="table table-hover">
  <thead>
        <tr>
            <th>产品名称</th>
            <th>总部出货量</th>
            <th>总部出货总金额</th>
        </tr>
    </thead>
    <tbody>
        <empty name="top_list">
            <tr><td colspan="10">对不起,没有找到统计信息! </td></tr>
            <else />
            <volist name="top_list" id="m">
                <tr>
                    <td>{$m.p_name}</td>
                    <td>{$m.cost_num}</td>
                    <td>{$m.cost_money}</td>
                </tr>
            </volist>
        </empty>
    </tbody>
</table>



<div class="row">
    <div class="col-md-8">
        <form class="form-inline" method="get" action="__URL__/order_count" onsubmit="return checkTime();">
            <div class="form-group">
            <label class="sr-only" for="month">选择月份</label>
            <input class="form-control" value="{$month}" id="month" name="month" type="text" placeholder="选择月份" onClick="selectMonth()"/>
            <label class="sr-only" for="name">经销商名字或微信号</label>
            <input class="form-control" type="text" name="name" id="name" placeholder="经销商名字或微信号" onmouseup="this.select();" maxlength="80" />
            
            <label class="sr-only" for="pid">产品</label>
            <select name="pid" id="pid" class="form-control">
                    <option value="">选择产品</option>
                    <foreach name="templet_info" key="key_temp" item="vo_temp">
                    <option value="{$vo_temp.id}">{$vo_temp.name}</option>
                    </foreach>
            </select>
            
            
            <input type="submit" class="btn btn-default" value="搜索"/>
            </div>
        </form>
    </div>
    <div class="col-md-4">
        <!--<button type="button" title="系统不会自动生成某月未下单经销商的统计，如需为了统计方便，选择月份再点击这里生成该月未下单的经销商统计以便筛选" onclick="return create_order_count();" class="btn btn-info pull-right">生成所有经销商统计</button>-->
    </div>
</div>


<!--表格-->
<table class="table table-condensed">
    <thead>
        <tr>
            <th>经销商</th>
            <th>微信号</th>
            <th>级别</th>
            <th>产品名称</th>
            <th>进货量</th>
            <th>进货总金额</th>
            <!--<th>出货量</th>-->
        </tr>
    </thead>
    <tbody>
    <empty name="list">
        <tr><td colspan="10">对不起,没有找到统计信息! </td></tr>
        <else />
        <volist name="list" id="m">
            <tr>
                <td>{$m.name}</td>
                <td>{$m.wechatnum}</td>
                <td>{$m.levname}</td>
                <td>{$m.p_name}</td>
                <td>{$m.buy_num}</td>
                <td>{$m.buy_money}</td>
                <!--<td>{$m.cost_money}</td>-->
            </tr>
        </volist>
        <tr><td colspan="10"><div class="pull-right">{$page}</div></td></tr>
    </empty>
</tbody>
</table>
<!--end 表格-->

        
<script>  
    function selectMonth() {  
        WdatePicker({ dateFmt: 'yyyyMM', isShowToday: false, isShowClear: false });  
    }  
    
    
    
    function create_order_count(){
        
        var month = $("#month").val();
        
        if( !confirm('是否生成'+month+'月未下单的用户统计数据') ){
            return false;
        }
        
        location.href = '__URL__/create_order_count?month='+month;
        
    }//enf func create_order_count
    
    
</script>
