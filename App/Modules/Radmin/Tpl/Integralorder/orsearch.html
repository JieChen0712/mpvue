<layout name="Public/public" />
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>经销商统计</title>
<link href="__PUBLIC__/Admin/css/jquery-ui.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="__PUBLIC__/Admin/js/agentcode.js"></script>
<script type="text/javascript" src='__PUBLIC__/js/jquery.js'></script>
<script type="text/javascript" src="__PUBLIC__/js/WdatePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/js/jquery-ui.js" ></script>

</head>
<style>
	.title_bar5{
		height:50px;
	}
</style>
<body class="zh_CN">
	<div class="col_main">
	    <div class="main_hd">
	        <div class="title_tab" id="topTab">
	            <ul class="tab_navs mt title_tab">
	                <li class="tab_nav js_top  selected" data-id="send"> <a href="#">经销商统计</a></li>
	                <li style="height:35px;float:right;margin-right:18px;">
	                	<form method="get" action="__APP__/Radmin/Order/orsearch" onsubmit="return checkTime();">
		                    <input type="hidden" name="type" value="systemtime"/>
		                    <input type="hidden" name="typea" value="{$statusbm}"/>
		                    <input style="height:35px;" class="Wdate" name="start_time" type="text" placeholder="开始时间" required onClick="WdatePicker()"/>~
		                    <input style="height:35px;" class="Wdate" name="end_time" type="text" placeholder="结束时间" required onClick="WdatePicker()"/>
		                    <input type="text" id="agent" placeholder="请输入经销商姓名" onmouseup="this.select();" maxlength="80" style="width:200px;height:35px;margin-left:10px;"/>
		                    <input type="hidden" id="keywordid" name="keyword" value="">
		                    <input type="submit" value="搜索"/>
		                </form>
		            </li>
	            </ul>
	        </div>
	    </div>
		<div class="mp_news_area notices_box" style="width:705px;margin:0 auto;margin-top:50px;">
        <div class="title_bar2" style="width:100px;"> 编号 </div>
        <div class="title_bar2" style="width:150px;"> 归属总部的经销商 </div>
        <!-- <div class="title_bar2" style="width:150px;"> 该经销商订单状态 </div> -->
        <div class="title_bar2" style="width:150px;"> 该经销商总拿货金额(元) </div>
        <!-- <div class="title_bar2" style="width:150px;"> 线下经销商订单状态 </div> -->
	    <div class="title_bar2" style="width:150px;"> 线下经销商总拿货金额(元) </div>
	    <div class="title_bar2" style="width:150px;"> 经销商线总拿货金额(元) </div>
	    <ul class="mp_news_list">
	      <!--第1列-->
	        <li class="mp_news_item"> 
	        <empty name="a">
	        <h2 style="color:red;text-align:center;">对不起,没有找到经销商! </h2>
	        <else />
	        <volist name="a" id="m">
	          <span class="title_bar5" style="width:100px;">{$m.id}</span>
	          <span class="title_bar5" style="width:150px;">{$m.name}</span>
	          <!-- <span class="title_bar5" style="width:150px;">未审核：{$m.wcont} 已发货：{$m.ycont} 已收货{$m.scont}</span> -->
	          <span class="title_bar5" style="width:150px;">{$m.money}</span>
	          <!-- <span class="title_bar5" style="width:150px;">未审核：{$m.x_wcont} 已发货：{$m.x_ycont} 已收货{$m.x_scont}</span> -->
	          <span class="title_bar5" style="width:150px;">{$m.xmoney}</span>
	          <span class="title_bar5" style="width:150px;">{$m.zmoney}</span>
	        </volist>
	        </empty>
	          </li>  
	    </ul>
	</div>
	<div><center><font color="red">{$page}</font></center></div>
<script>
	$("#agent").autocomplete({
    minLength:1,
    autoFocus:true, 
    source: function(request, response){
      $.ajax({
        url: "__URL__/agent", 
        dataType: "json",
        data: {
          term: request.term,
        },
        success: function(data){
          response($.map(data,function(item){
            return {
  //            data: item,
              label :item.name+'---'+item.levname,
  //            value :item.agent_name,
              ID: item.id,
              XNAME: item.name,
  //            province: item.agent_province,
  //            city: item.agent_city,
            }
          }));
        } 
      }); 
    },
    select: function(event, ui){
  //    $('#order_address').val(ui.item.address+item.agent_city);
      $('#keywordid').val(ui.item.ID);
    }
  });
</script>
</body>
</html>
