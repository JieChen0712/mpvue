<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>营销系统</title>
    <include file="Public/header_v3"/>
    <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/index.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/styles.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/create.css">
    <style>
        .create-agents img {
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="box"> 
        <!-- header start-->
        <include file="Public/header_features_v3" />
        <!-- header end-->

        <!--main start-->
            <section id="main">
                <ul class="nav">
                    <li>
                        <span>邀请经销商</span>
                        <div class="triangle active"></div>
                    </li>
                    <li id="audit">
                        <span>审核经销商</span>
                        <div class="triangle"></div>
                    </li>
                    <a href="__APP__/admin/agentsee/index">
                    <li>
                        <span>团队数据</span>
                        <div class="triangle"></div>
                    </li>
                    </a>
                </ul>
            </section>
        
        <section class="create-section" style="margin-top:6%;">
        <div class="create-section-title">
            <ul>
                <li>代理名称</li>
                <li>代理级别</li>
                <li>授权号</li>
                <li>状态</li>
            </ul>
        </div>
        <ul>
            <li>{$agentRow.name}</li>
            <li>{$agentRow.levname}</li>
            <li>{$agentRow.authnum}</li>
            <li>正常</li>
        </ul>
        <div class="create-btn-div"><button class="create-btn">生成分享链接</button></div><!-- 跳转到signature/sharesign.html -->
    </section>

    <section  class="create-mask-section">
        <div class="create-agents">
            <ul>
                <foreach name="Think.config.LEVEL_NAME" key="key_left_num" item="vo_left_name">

                    <!--默认，高发展低-->
                    <if condition="($agentRow.level lt $key_left_num) AND ($Think.config.GROW_MODEL eq 1) "> 
                        <a href="__APP__/Admin/Signature/sharesign/?id={$agentRow.id}&level={$key_left_num}&ct={$ct}">
                            <li><img src="__PUBLIC__/Admin_v2/images/agent{$key_left_num}.png" alt="" width="40" height="40"><span>{$vo_left_name}</span></li>
                        </a>

                        <!--高发展低及平级推-->
                        <elseif condition="($agentRow.level elt $key_left_num) AND ($Think.config.GROW_MODEL eq 2) " />
                        <a href="__APP__/Admin/Signature/sharesign/?id={$agentRow.id}&level={$key_left_num}&ct={$ct}">
                            <li><img src="__PUBLIC__/Admin_v2/images/agent{$key_left_num}.png" alt="" width="40" height="40"><span>{$vo_left_name}</span></li>
                        </a>

                        <!--任何级别都可以发展-->
                        <elseif condition="$Think.config.GROW_MODEL eq 3" />
                        <a href="__APP__/Admin/Signature/sharesign/?id={$agentRow.id}&level={$key_left_num}&ct={$ct}">
                            <li><img src="__PUBLIC__/Admin_v2/images/agent{$key_left_num}.png" alt="" width="40" height="40"><span>{$vo_left_name}</span></li>
                        </a>
                    </if>

                </foreach>
            </ul>
            <div class="close"></div>
        </div>
    </section>
        <!--main end-->

        <!--footer start-->
        <footer id="footer" class="row">
            <a class="col-25 wrapper">
                <img class="img" src="__PUBLIC__/Admin_v3/images/footer1.jpg" width="20" height="25">
                <p class="text">团队管理</p>
            </a>
            <a href="__APP__/admin/market" class="col-25 wrapper">
                <img class="img" src="__PUBLIC__/Admin_v3/images/footer-2.jpg"  width="20" height="25">
                <p class="text">营销</p>
            </a>
            <a href="__APP__/admin/order/my_dd" class="col-25 wrapper">
                <img class="img" src="__PUBLIC__/Admin_v3/images/footer-3.jpg"  width="20" height="25">
                <p class="text">下单</p>
            </a>
            <a href="__APP__/admin/user" class="col-25 wrapper">
                <img class="img" src="__PUBLIC__/Admin_v3/images/footer-4.jpg"  width="20" height="25">
                <p class="text">个人信息</p>
            </a>
        </footer>
        <!--footer end-->
    </div>

    <!--script start-->
    <script src="__PUBLIC__/Admin_v3/js/js/light7.min.js"></script>
    <script src="__PUBLIC__/Admin_v3/js/js/index.js"></script>
    <!--script end-->
    
    <script>
        $(function () {
            $(".create-btn-div").click(function () {
                $(".create-mask-section").show();
            });
            $(".create-agents li").click(function () {
                $(".create-btn-div").addClass("index3");
            });
            $(".close").click(function () {
                $(".create-mask-section").hide();
                $(".create-mask-btn-div").hide();
                $(".create-btn-div").show();
                $(".create-btn-div").removeClass("index3");
            });
        })
    </script>
    
    <script>
         $(function () {
             $('#audit').click(function() {
                 $.get('__APP__/admin/manage/is_audit',{},function(data) {
                    if (data) {
                        window.location.href = '__APP__/admin/manage';
                    } else {
                        tusi('没有未审核代理');
                    }
                 });
             })
         });
    </script>
</body>
</html>
