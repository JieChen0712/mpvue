<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title><?php echo C('SYSTEM_NAME');?>代理登录</title>
    <include file="Public/header_v3" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/login.css" />
    <script type="text/javascript">
        var loginUrl = '{:U(GROUP_NAME . "/Login/checkLogin")}';
    </script>
</head>

<body>
    <div class="page">
        <div class="content">
            <div class="img-wrapper">
                
            </div>
            <form action="" class="form">
                <input type="text" class="username" placeholder="请输入用户名" name="name">
                <input type="password" class="password" placeholder="请输入密码" name="password">
                <p class="tip">温馨提示：登录密码为手机号码后六位，登录成功后请尽快修改密码！</p>
                <!-- <a href="javascript:void();" class="forget-password">忘记密码</a> -->
                <input type="button" value="登录" class="login" name="button">
            </form>
            
        </div>
    </div>

    <script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__PUBLIC__/Admin_v3/js/login.js" type="text/javascript" charset="utf-8"></script>

    <script>
        $(".login").click(function () {
            var name = $("input[name=name]").val();
            var password = $("input[name=password]").val();
            if (name == "") {
                tusi("请输入微信号");
                return false;
            }
            if (password == "") {
                tusi("请输入密码");
                return false;
            }
            $.post(loginUrl, {
                name: name,
                password: password
            }, function (data) {
                if (data == 'none') {
                    tusi('微信号或者密码错误');
                    return;
                } else if (data == 'nomanager') {
                    tusi('经销商还未通过审核,不能进入后台');
                    return;
                } else if (data == 'disable') {
                    tusi('经销商已被禁用，请联系品牌负责人！');
                    return;
                } else {
                    //location.href = data['url'];
                    location.href = '__GROUP__/index';
                }
            });
        });
    </script>
</body>

</html>
