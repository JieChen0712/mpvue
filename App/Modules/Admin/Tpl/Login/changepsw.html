<!DOCTYPE html>
<html>
<head lang="en">
    <title>修改密码</title>
    <include file="Public/header"/>
    <link rel="stylesheet" href="__PUBLIC__/css/back/login.css">
    <script>
    	var changeUrl = '{:U(GROUP_NAME . "/Login/enterCPsw")}';
    	var htUrl = '{:U(GROUP_NAME . "/Index/index")}';
    </script>
    <style>
        .header{
            background-color: black;
        }
    </style>
    </head>
    <script type="text/javascript">
            $(function(){
            	$(".xg_mask1").click(function(){
                    $(".xg_mask1").hide();
                })
                 /* $(".xg_mask").click(function(){
                    $(".xg_mask").hide();
                }) */
            })
            
    </script>
    <body style="background-color:#f5f5f5">
     <header class="header"><a href="javascript:history.go(-1);" class="a"><img src="__PUBLIC__/images/new/left_icon.png" alt=""></a>修改密码</header>
        <section class="section9">
            <div class="test">
                <p>修改密码</p>
                <label><img src="__PUBLIC__/images/new/name.png" alt=""></label><input type="password" name="password" class="input1" placeholder="原密码">
                <label><img src="__PUBLIC__/images/new/name.png" alt=""></label><input type="password" name="fpassword" class="input1" placeholder="新密码">
                <label><img src="__PUBLIC__/images/new/name.png" alt=""></label><input type="password" name="tpassword" class="input1" placeholder="再次输出密码">
                <div><input type="button" name="submit" class="input2" value="确定修改"></div>
            </div>
            <div class="xg_mask">
                <div class="true">
                    <img src="__PUBLIC__/images/new/true.png" alt="">
                    <p>修改成功</p>
                </div>
            </div>
            <div class="xg_mask1">
                <div class="true">
                    <img src="__PUBLIC__/images/new/xgmm.png" alt="">
                    <p></p>
                </div>
            </div>
        </section>  
	<script>
		$(".input2").click(function(){
			var psw = $("input[name=password]").val();
			var fpsw = $("input[name=fpassword]").val();
			var tpsw = $("input[name=tpassword]").val();
			if(psw == "" || fpsw == "" || tpsw == ""){
				$(".xg_mask1 p").html('请输入密码');
				$(".xg_mask1").show();
				return;
			}
			$.post(changeUrl,{psw:psw,fpsw:fpsw,tpsw:tpsw},function(data){
				if(data == 0){
					$(".xg_mask1 p").html('原密码不正确');
					$(".xg_mask1").show();
				}else if(data == 1){
					$(".xg_mask1 p").html('两次密码不一致');
					$(".xg_mask1").show();
				}else if(data == 2){
					$(".xg_mask1 p").html('修改失败');
					$(".xg_mask1").show();
				}else if(data == 3){
					$(".xg_mask").show();
					setTimeout(function(){
						$(".xg_mask").hide();
						location.href = htUrl;
					},1000);
				}
			})
		});
	</script>
    </body>
    </html>
