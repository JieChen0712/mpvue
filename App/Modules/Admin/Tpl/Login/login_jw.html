<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>经销商登录</title>
    <include file="Public/header_v3" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/login_jw.css" />
</head>

<body>
    <div class="page">
        <div class="content">
            <h3 class="login-title">欢迎进入经销商登录页面</h3>

                <img src="__PUBLIC__/Admin_v3/images/login/jwLogo.png" alt="">

            <div class="btn-wrapper">
                <button>登录</button>
            </div>
        </div>
    </div>

    <script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script src="__PUBLIC__/Admin_v3/js/login.js" type="text/javascript" charset="utf-8"></script> -->

</html>
