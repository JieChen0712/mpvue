        <div class="top">
            <div><h3>欢迎进入经销商登录页面</h3></div>

        <div>
            <img src="__PUBLIC__/Admin/images/login/line.png" style="height:auto;width:25%;position:absolute;left:37%;margin-top:2%">

        <div>
            <img src="__PUBLIC__/Admin/images/login/logo.png" style="height:auto;width:50%;position:absolute;left:24%;margin-top:13%">

        <div class="login_fields" style="margin-top:58%;">

                    <img src="__PUBLIC__/Admin/images/login/icon1.png" style="width:23px;margin-left:11%">
                </div>

            </div>
            <div class="login_fields__submit">
                <div class="forgot">温馨提示:登录密码为手机号码后六位,登录成功后请尽快修改密码！</div>

    <script>
        /*	$(".dl_icon1").click(function(){

         });*/

        $(".input2").click(function () {
            var name = $("input[name=name]").val();
            var password = $("input[name=password]").val();
            if (name == "") {
                tusi("请输入微信号");
                return false;
            }
            if (password == "") {
                tusi("请输入密码");
                return false;
            }
            $.post(loginUrl, {name: name, password: password}, function (data) {
                if (data == 'none') {
                    tusi('微信号或者密码错误');
                    return;
                } else if (data == 'nomanager') {
                    tusi('经销商还未通过审核,不能进入后台');
                    return;
                } else if (data == 'disable') {
                    tusi('经销商已被禁用，请联系品牌负责人！');
                    return;
                } else {
                    //location.href = data['url'];
                    location.href = '__GROUP__/index';
                }
            });
        });
    </script>
