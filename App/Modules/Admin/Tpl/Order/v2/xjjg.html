<!DOCTYPE html>
<html>
<head lang="en">
    <include file="Public/header_v2"/>
    <title>下级经销商价格</title>
    <link rel="stylesheet" href="__PUBLIC__/Admin_v2/css/order.css">
    <style>
      body {
      background: url(__PUBLIC__/Admin_v2/images/bg01.jpg) #fbfbfb no-repeat;
      background-color:#fbfbfb;
      background-size: cover;      
      }
     .tel_title {   background: transparent; } 
 
    </style>
</head>
<body>
     <header class="header">
        <a href="javascript:history.go(-1);" class="a"></a>
        <p>下级代理价格</p>
    </header>
    <div class="myor-panel bg-red">
        <ul>
            <li class="panel-left left" style="margin-top:5%;"><p class="headimg"><img src="{$manager.headimgurl}" alt=""></p></li>
            <li class="panel-center left"><p class="name">{$manager.name}</p><p class="lev">{$manager.wechatnum}</p><p class="lev">{$manager.levname}</p></li>
            <li class="panel-right right" ><p class="product" style="margin-left:-13%;margin-top:65%">{$manager.count} <br><span>旗下代理</span></p></li>
        </ul>
    </div>
    <div class="G-panel next-order-search">
       <!--<p><input type="text" class="G-ordernum" placeholder="请输入代理名称或代理级别..."><input type="submit" class="G-search" value="搜索"></p>-->
    </div>
    <section class="myor-section bg-white">
        <volist name="list" id="l">
        <a href="xjjg_xq?id={$l.id}">
            <div class="product-content relative">
            <div class="agent-img"><img src="{$l.headimgurl}" alt=""></div>
            <div class="product-detail">
                <p class="agent-name">{$l.name}</p>
                <p class="agent-intro">{$l.levname}</p>
            </div>
            <p class="go"><img src="__PUBLIC__/Admin_v2/images/icon-go.png" alt=""></p>
        </div>
        </a>
        </volist>
    </section>
</body>
</html>
