<!DOCTYPE html>
<html>
<head lang="en">
    <include file="Public/header_v2"/>

    <link rel="stylesheet" href="__PUBLIC__/Admin_v2/css/my-dhj.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin_v2/css/header.css">
    <style>
      body {
      background: url(__PUBLIC__/Admin_v2/images/bg.jpg) #fbfbfb no-repeat;
      background-color:#fbfbfb;
      background-size: cover;      
      }
     .tel_title {   background: transparent; } 
 
    </style>
</head>
<body>

        <p>我的订货价</p>

    <section class="myor-section">
        
        <volist name="list" id="m">

            <div class="product-img"><img src="{$m.image}" alt=""></div>

                <p class="product-name">{$m.name}</p>
                <p class="product-intro">{$m.state}.</p>

            </div>
        </div>
        </volist>
        
    </section>
