<script>
    function shouhuo(order_num){
        if(confirm("你确信收货？")){
            $.post("__URL__/shouhuo",{order_num:order_num},function(msg){
            if(msg){
                //tusi("以确定收货"); 
                $("#ddzt").html("已收货"); 
                $(".shouhuo_box1").hide();                          
            }else{
                tusi("收货处理失败");
            }
        });
 
         }else{
            //否则说明下了
          //tusi("你取消了确认收货");
            return false;
        }
    }
</script>
