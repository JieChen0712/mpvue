<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单详情</title>
    <include file="Public/header_v3"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/shipping_order_detail.css" />

</head>
<body>
<div class="page">
    <div class="content">
        <empty name="list"><p style="text-align: center;">暂无数据！</p></empty>
        <foreach name="list" item="m">
        <div class="part1">
            <div class="order-title">
                <div class="order-num">
                                退货申请详情：
                </div>
                <div class="is-pay">
                    <if condition = "$m.status eq 0">
                        未审核
                        <elseif condition="$m.status eq 1"/>
                        已审核
                        <else/>
                        不通过
                    </if>
                </div>
            </div>
        </div>
        <div class="part2">
            <div class="account">
                <div>退货申请人：</div>
                <!-- <div class="avatar"><img src="__PUBLIC__/Admin_v3/images/test.jpg" alt="" height="35"></div> -->
                <div class="WeChat">{$m.dis_info.name}</div>
            </div>
        </div>
        <div class="part3">
                <div class="goods">
                    <div class="goods-img">
                        <img src="__ROOT__{$m.temp_info.image}" alt="" height="94">
                    </div>
                    <div class="goods-detail">
                        <div class="goods-top">
                            <div class="goods-name">{$m.temp_info.p_name}</div>
                            <!--<div class="goods-price">￥{$m.temp_info.price}</div>-->
                        </div>
                        <div class="goods-bottom">
                            <div class="goods-specification"></div>
                            <div class="goods-count">×{$m.num}</div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="part4">
            <div class="all-price clearfix">
                <!--<div class="price">实付:<strong>￥{$condition_order.total_price}</strong></div>-->
                <div class="all-count">共{$m.num}件云仓商品</div>
            </div>
            <div class="date">
                申请日期：{$m.created_foramt}
            </div>
            <div class="date">
                审核日期：{$m.updated_foramt}
            </div>
        </div>
        

        <div class="part6">
            <div class="remark">备注信息：{$m.note}</div>
        </div>
        <!--<div class="part7">-->
        <!--<div class="order-count">-->
        <!--<div class="all">-->
        <!--订单总数：<span>100</span>-->
        <!--</div>-->
        <!--<div class="processed">-->
        <!--已处理：<span>50</span>-->
        <!--</div>-->
        <!--</div>-->
        <!--<div class="btn-wrapper">-->
        <!--<button class="shipping-btn">扫码发货</button>-->
        <!--</div>-->
        <!--</div>-->
        </foreach>
    </div>
</div>
<script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
<script src="__PUBLIC__/Admin_v3/js/shipping_order_detail.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
