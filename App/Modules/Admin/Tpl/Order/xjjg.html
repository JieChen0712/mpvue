<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection"content="telephone=no, email=no" />
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="640">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="width=640,target-densitydpi=device-dpi,maximum-scale=1.0, user-scalable=no">
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.js"></script>
    <script>
        function setWidth(a){if(/Andriod/i.test(navigator.userAgent)){var c,b=window.innerWidth;(b!=a)&&(c=b/a),document.addEventListener("DOMContentLoaded",function(){var d = document.getElementsByTagName("body")[0];d.style.webkitTransformOrigin = "left top";d.style.webkitTransform="scale("+c+")"},!1)}}setWidth(640);
    </script>
    <title>下级经销商价格</title>
    <link rel="stylesheet" href="__PUBLIC__/css/back/my_dhj.css">
    <script type="text/javascript" src=""></script>
</head>
<body style="background-color:#f5f5f5;">
     <header class="header">
        <a href="javascript:history.go(-1);" class="a"><img src="__PUBLIC__/images/index/left_icon.png" alt=""></a><p>下级经销商价格</p>
    </header>
    <div class="wrap_bg1">
        <div class="touxiang_box1">
            <ul>
               <li class="bg"><img src="{$manager.headimgurl}" alt=""></li>
               <li class="test">
                <h3>{$manager.name}</h3>
                <p>等级：{$manager.levname}</p>
               </li>
               <li class="li">
               <p class="p1"><span>{$manager.count}</span> <br>旗下经销商</p>
               </li> 
            </ul>
        </div>
    </div>
    <div class="input_1"><input type="text"  class="one" placeholder="请输入经销商名称或经销商级别..."><input type="image" class="two" src="__PUBLIC__/images/shousuo.png"></div>
    <volist name="list" id="l">
        <a href="xjjg_xq?id={$l.id}" style="text-decoration:none;">
            <div class="xjjg">
            <div class="xjjg_wrap">
                <img src="{$l.headimgurl}" alt="" style="width:108px;">
                <div class="float">
                <p class="p1">{$l.name}</p>
                <p class="p2">{$l.levname}</p>
                </div>
                <div class="right_icon"><img src="__PUBLIC__/images/dd_icon.jpg" alt=""></div>
            </div>
        </div>
        </a>
    </volist>
</body>
</html>
