<!DOCTYPE html>
<html>
    <head lang="en">
    <include file="Public/header_v2"/>
    <title>我的团队</title>
    <link rel="stylesheet" href="__PUBLIC__/Admin_v2/css/agentsee.css">
    </head>
<body>
    <style>
        body {
            background: url(__PUBLIC__/Admin_v2/images/bg01.jpg) #fbfbfb no-repeat;
            background-color:#fbfbfb;
            background-size: cover;      
        }
        .tel_title {   background: transparent; } 

    </style>


    <header class="header">
        <a class="a" href="javascript:history.go(-1);"></a><p>我的团队</p>
    </header>
    <section class="lev-list-section center">
        <foreach name="Think.config.LEVEL_NAME" key="key_left_num" item="vo_left_name">
        
        <!--默认，高发展低-->
        <if condition="($agentrow.level lt $key_left_num) AND ($Think.config.GROW_MODEL eq 1) "> 
            <a href="{:U(GROUP_NAME.'/Agentsee/agentSee/?level='.$key_left_num)}">
                <ul class="bg-color{$key_left_num}">
                    <li class="flex1"></li>
                    <li class="flex1">{$vo_left_name}</li>
                    <li class="flex1">{$total.$key_left_num}</li>
                    <p class="go"><img src="__PUBLIC__/Admin_v2/images/white-go.png" alt=""></p>
                </ul>
            </a>
        <!--高发展低及平级推-->
        <elseif condition="($agentrow.level elt $key_left_num) AND ($Think.config.GROW_MODEL eq 2) " />
            <a href="{:U(GROUP_NAME.'/Agentsee/agentSee/?level='.$key_left_num)}">
                <ul class="bg-color{$key_left_num}">
                    <li class="flex1"></li>
                    <li class="flex1">{$vo_left_name}</li>
                    <li class="flex1">{$total.$key_left_num}</li>
                    <p class="go"><img src="__PUBLIC__/Admin_v2/images/white-go.png" alt=""></p>
                </ul>
            </a>
        <!--任何级别都可以发展-->
        <elseif condition="$Think.config.GROW_MODEL eq 3" />
            <a href="{:U(GROUP_NAME.'/Agentsee/agentSee/?level='.$key_left_num)}">
                <ul class="bg-color{$key_left_num}">
                    <li class="flex1"></li>
                    <li class="flex1">{$vo_left_name}</li>
                    <li class="flex1">{$total.$key_left_num}</li>
                    <p class="go"><img src="__PUBLIC__/Admin_v2/images/white-go.png" alt=""></p>
                </ul>
            </a>
        </if>
        </foreach>
        
        
    </section>
</body>
</html>
