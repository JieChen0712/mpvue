<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>营销系统</title>
    <include file="Public/header_v3"/>
    <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/header.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/footer.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/index.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/agentsee.css">
</head>
<body>
    <div class="box"> 
        <!-- header start-->
        <include file="Public/header_features_v3" />
        <!-- header end-->

        <!--main start-->
        <section id="main">
            <ul class="nav">
                <a href="__APP__/admin">
                <li>
                    <span>邀请经销商</span>
                    <div class="triangle"></div>
                </li>
                </a>
                <li id="audit">
                    <span>审核经销商</span>
                    <div class="triangle"></div>
                </li>
                <a href="__APP__/admin/agentsee/index">
                <li>
                    <span>团队数据</span>
                    <div class="triangle active"></div>
                </li>
                </a>
            </ul>
        </section>
        
        <section class="lev-list-section center">
        <foreach name="Think.config.LEVEL_NAME" key="key_left_num" item="vo_left_name">
        <!--默认，高发展低-->
        <if condition="($agentrow.level lt $key_left_num) AND ($Think.config.GROW_MODEL eq 1) "> 
            <a href="{:U(GROUP_NAME.'/Agentsee/agentSee/?level='.$key_left_num)}">
                <ul class="bg-color{$key_left_num}">
                    <li class="flex1"></li>
                    <li class="flex1">{$vo_left_name}</li>
                    <li class="flex1">{$total.$key_left_num}</li>
                    <p class="go"><img src="__PUBLIC__/Admin_v3/images/white-go.png" alt=""></p>
                </ul>
            </a>
        <!--高发展低及平级推-->
        <elseif condition="($agentrow.level elt $key_left_num) AND ($Think.config.GROW_MODEL eq 2) " />
            <a href="{:U(GROUP_NAME.'/Agentsee/agentSee/?level='.$key_left_num)}">
                <ul class="bg-color{$key_left_num}">
                    <li class="flex1"></li>
                    <li class="flex1">{$vo_left_name}</li>
                    <li class="flex1">{$total.$key_left_num}</li>
                    <p class="go"><img src="__PUBLIC__/Admin_v3/images/white-go.png" alt=""></p>
                </ul>
            </a>
        <!--任何级别都可以发展-->
        <elseif condition="$Think.config.GROW_MODEL eq 3" />
            <a href="{:U(GROUP_NAME.'/Agentsee/agentSee/?level='.$key_left_num)}">
                <ul class="bg-color{$key_left_num}">
                    <li class="flex1"></li>
                    <li class="flex1">{$vo_left_name}</li>
                    <!--<li class="flex1">{$total.$key_left_num}</li>-->
                    <p class="go"><img src="__PUBLIC__/Admin_v3/images/white-go.png" alt=""></p>
                </ul>
            </a>
        </if>
        </foreach>
        </section>
        <!--main end-->

        <!--footer start-->
        <footer id="footer" class="row">
            <a href="__APP__/admin" class="col-25 wrapper">
                <img class="img" src="__PUBLIC__/Admin_v3/images/footer1.jpg" width="20" height="25">
                <p class="text">团队管理</p>
            </a>
            <a href="__APP__/admin/market" class="col-25 wrapper">
                <img class="img" src="__PUBLIC__/Admin_v3/images/footer-2.jpg"  width="20" height="25">
                <p class="text">营销</p>
            </a>
            <a href="__APP__/admin/order/my_dd" class="col-25 wrapper">
                <img class="img" src="__PUBLIC__/Admin_v3/images/footer-3.jpg"  width="20" height="25">
                <p class="text">下单</p>
            </a>
            <a href="__APP__/admin/user" class="col-25 wrapper">
                <img class="img" src="__PUBLIC__/Admin_v3/images/footer-4.jpg"  width="20" height="25">
                <p class="text">个人信息</p>
            </a>
        </footer>
        <!--footer end-->
    </div>

    <!--script start-->
    <script src="__PUBLIC__/Admin_v3/js/js/light7.min.js"></script>
    <script src="__PUBLIC__/Admin_v3/js/js/index.js"></script>
    <!--script end-->
    <script>
         $(function () {
             $('#audit').click(function() {
                 $.get('__APP__/admin/manage/is_audit',{},function(data) {
                    if (data) {
                        window.location.href = '__APP__/admin/manage';
                    } else {
                        tusi('没有未审核代理');
                    }
                 });
             })
         });
    </script>
</body>
</html>
