<!DOCTYPE html>
<html>
<head lang="en">
    <title>地址选择</title>
    <include file="Public/header_v2"/>
    <link rel="stylesheet" href="__PUBLIC__/Admin_v2/css/grzx.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin_v2/css/bootstrap.min.css">
    <style>
  
        .table{
            font-size:24px;
            font-weight:bold;
        }
        .table1{
            margin-top: 150px;
        }
        .am-g{
            position:fixed;
            bottom:0;
            width: 100%;
        }
        
    </style>

    </head>
    <body>
        
        <div class="index-panel">
            <header class="index-header">
                <a class="a" href="javascript:window.location.href='__GROUP__/index';"></a>
    			<p>地址选择</p>
            </header>
                
            
        <div class="personal">
            <div class="data">
                <div class="head-img">
                    <div class="img" style="margin-left:16%;"><img src="{$manager.headimgurl}" alt="头像"></div>
                </div>
                <p class="name" style="margin-left:12%;margin-top:-21%;">{$manager.name}</p>
                <p class="wechatnum"  style="margin-left:8%;">微信号：{$manager.wechatnum}</p>
                <p class="wechatnum"  style="margin-left:10%;">级别：{$manager.levname}</p>
            </div>
        </div>
        </div>
        
<!--        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="lie">日期设置-1:<input  id="beginTime" class="kbtn" /></div>
            </div>
        </div>-->
        
    
    <div class="table1"></div>
    <empty name="list">
        <h2><a href="__GROUP__/product/address">没有您的地址信息，请点击此行进行设置！</a></h2>
        <else />
        <h2 style="color:red;">请点击选择地址</h3>
        <foreach name="list" item="vo">
            <table onclick="return choose_address('{$vo.id}');" class="table" id="table{$vo.id}">
            <tr>
                <td>
                    <p>姓名：{$vo.name}</p>
                    <p>手机：{$vo.phone}</p> 
                </td>
            </tr>

            <tr>
                <td><p>详细地址：{$vo.area}{$vo.addre}</p></td>
            </tr>
            <tr>
                <td>
                    <div style="float:left;color:red;">
                    <p id="default{$vo.id}">
                        <if condition="$vo.default eq '1'">
                        默认地址
                        </if>
                    </p>
                    </div>

                </td>
            </tr>
            <tr class="info"><td ></td> </tr>  
        </table>
        </foreach>
    </empty>
    
    
    </body>
    <script>
        
        function choose_address(id){
            var return_url = '{$true_return_url}';
            
            var new_return_url = return_url + '&addre_id='+id;
            
            window.location.href=new_return_url;
        }
        
    </script>
    </html>
