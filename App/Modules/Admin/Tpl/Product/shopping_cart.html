<!DOCTYPE html>
<html>
    <head lang="en">
        <title>购物车</title>
    <include file="Public/header_v2.1"/>
    <link rel="stylesheet" href="__PUBLIC__/Admin_v2/css/shopping_cart.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin_v2/css/amazeui.min.css">
    <script type="text/javascript" src="__PUBLIC__/Admin_v2/js/amazeui.min.js"></script>
</head>
<style>
    .cart_checkbox{
        width:30px;height:30px;
    }
</style>
<body>
    <header class="header">
        <p>购物车</p>
        <a href="javascript:history.go(-1);" class="a"></a>
    </header>

    <div class="am-cf cart-panel">
        <div class="cart-list-panel">
            <ul class="am-avg-sm-1 cart-panel-ul">
                <empty name="list">

                    <h1>您的购物车还是空的！</h1>

                    <else /> 
                    <foreach name="list" item="vo">
                        <li id="cart{$vo.cal_id}">
                            <h3><input onclick="return conutmoney();" id="cart_checkbox{$vo.cal_id}" name="cart_checkbox" class="cart_checkbox" type="checkbox" />
                                <a href="__GROUP__/Product/product_single?id={$vo.tid}">{$vo.temp_info.name}</a></h3>

                            <div class="imgpanel">
                                <a href="__GROUP__/Product/product_single?id={$vo.tid}">
                                    <img src="{$vo.temp_info.image}" style="width:150px;height:150px;" />
                                </a>
                            </div>
                            <div class="infopanel">
                                <input type="hidden" value="{$vo.price}" id="price{$vo.cal_id}" />
                                <!--<p>尺寸：大码</p>-->
                                <p>价格：<span class="red2 bold">{$vo.price}</span>元</p>
                                <p>数量：
                                    <input id="min" onclick="return jian('{$vo.cal_id}')" name="" type="button" value=" ─ " />
                                    <input onchange="return conutmoney();" id="buynum{$vo.cal_id}" type="text" value="{$vo.num}" style="width:100px;text-align:center;"  />
                                    <input id="add" onclick="return jia('{$vo.cal_id}')" name="" type="button" value=" ✛ " />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input type="hidden" value="{$vo.id}" id="cart_id{$vo.cal_id}" />
                                    
                                </p>
                                <p>
                                    <br />
                                    <span style="margin-right:-50px;" class="am-fr"><a onclick="return del_shopping_cart('{$vo.cal_id}','{$vo.id}');" class="am-btn am-btn-default am-round am-btn-danger" id="shan">删除</a></span>
                                </p>
                            </div>
                        </li>
                    </foreach>
                </empty>



            </ul>
        </div>
    </div>

    <div style="height:110px;"></div>
    <div class="am-g">
        <div class="accounts-checkbox">
            <input type="checkbox" id="allpick" onclick="return allpick();"  style="width:30px;height:30px;border-radius:30px;" />
            <span>全选</span>
        </div>

        <div class="accounts-count">
            <li>共选：<span style="color:red;" id="countsort">0</span>种</li>
            <li>合计：<span style="color:red;" id="conutmoney">0</span>￥</li>
        </div>

        <div onclick="return product_buy();" class="am-btn-warning accounts-ing">去结算</div>
    </div>
</body>
<script>
    $(document).ready(function (e) {
        conutmoney();
    });
    
    //删除购物车
    function del_shopping_cart(cal_id,id){
        
        $.post("__APP__/Admin/product/del_shopping_cart", {id:id}, function (data) {
            if (data.code == 1) {
                tusi(data.msg);
                $("#cart"+cal_id).html('');
                conutmoney();
            } else {
                tusi(data.msg);
            }
        });
    }//end func del_shopping_cart
    
    
    function allpick(){
        
        var checkbox = $("#allpick").is(':checked');
        
        if( checkbox == true ){
            $("input[name='cart_checkbox']").prop("checked",true);
        }
        else{
            $("input[name='cart_checkbox']").prop("checked",false);
        }
        
        conutmoney();
    }

    //直接下单购买
    function product_buy() {
        var j = '{$cal_id}';
        
        var cart_id_url = '';
        
        for (var i = 1; i <= j; i++) {
            
            var cart_checkbox = $("#cart_checkbox"+i).is(':checked');
            
            if( cart_checkbox == true ){
                var cart_id = $("#cart_id"+i).val();
            
                cart_id_url = cart_id_url+cart_id+'n';
            }
            
            
        }
        
        var url = '__URL__/product_buy?cart_id='+cart_id_url;
        
//        tusi(url);

        window.location = url;
    }



//    function jia(id) {
//        var qty = Number($('#buynum' + id).val());
//        $('#buynum' + id).val(qty + 1);
//
//        conutmoney();
//    }
//    function jian(id) {
//        var qty = Number($('#buynum' + id).val());
//        if (qty <= 1) {
//            tusi("商品数量不能小于1");
//            return;
//        }
//        $('#buynum' + id).val(qty - 1);
//
//        conutmoney();
//    }

    function conutmoney() {
        var j = '{$cal_id}';

        var conutmoney = 0;
        var countsort = 0;
        
        
        for (var i = 1; i <= j; i++) {
            
            var cart_checkbox = $("#cart_checkbox"+i).is(':checked');
            
            
            if( cart_checkbox == true ){
                var pro_id = $('#templet_id' + i).val();
                var pro_num = $('#buynum' + i).val();
                var price = $("#price" + i).val();
                

                if (price != 0 && price != '' && price != null && pro_num != 0 && pro_num != '' && pro_num != null) {
                    var the_conutmoney = Number(pro_num) * Number(price);

                    var conutmoney = Number(conutmoney) + Number(the_conutmoney);
                }
                
                countsort++;
            }
            
        }


        $("#conutmoney").html(conutmoney);
        $("#countsort").html(countsort);
    }
</script>
</html>
