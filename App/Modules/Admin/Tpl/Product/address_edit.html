        <form method="post" action="__URL__/address_edit_post" >
        <section class="section9" >
            <div class="test">
                <p>编辑地址</p>
                <label>姓名</label><input id="a" type="text" name="name" value="{$list.name}" class="input1" placeholder="姓名">
                <label>手机</label><input type="text" name="phone" value="{$list.phone}" class="input1" placeholder="手机">
                
                <label>省市</label>
                <div style="float: right;">
                    <select name="" class="location" id="s1" style="width:145px">
						<option value="">选择省份</option>
					</select>
                    <select name="" class="location" id="s2" style="width:130px">
                        <option value="">选择城市</option>
                    </select>
                    <select name="" class="location" id="s3" style="width:130px">
						<option value="">选择地区</option>
					</select>
                </div>
                <!--<input type='text' name="area" id='city-picker' class="input3" placeholder='请选择省市区县' value="{$list.area}" >-->
                
                <label>地址</label>
                <input type="text" name="addre" value="{$list.addre}" class="input3" placeholder="详细地址">
                
                <input type="hidden" name="return_url" value="{$return_url}" />
                <if condition="$list.default eq '1'">
                    <input checkbox="checkbox" type="checkbox" name="default" class="checkbox1"><label>设为默认地址</label>
                    <else />
                    <input type="checkbox" name="default" class="checkbox1"><label>设为默认地址</label>
                </if>
                
                <input type="hidden" name="province" value="" />
                <input type="hidden" name="city" value="" />
                <input type="hidden" name="county" value="" />
                <input type="hidden" name="id" value="{$list.id}" />
                <div><input type="submit" class="input2" value="确定修改"></div>
            </div>
        </section>  
        </form>
