<!DOCTYPE html>
<html>
<head lang="en">
    <title>产品列表</title>
    <include file="Public/header_v2.1"/>
    <link rel="stylesheet" href="__PUBLIC__/Admin_v2/css/product.css">
    <link rel="stylesheet" href="__PUBLIC__/Admin_v2/css/amazeui.min.css">
    <script type="text/javascript" src="__PUBLIC__/Admin_v2/js/amazeui.min.js"></script>
</head>
<body>
	<header class="header">
		<p>产品列表</p>
		<a href="javascript:history.go(-1);" class="a"></a>
	</header>

    <div class="product-search-div" >
        <form class="form-inline" method="get" action="__URL__/product_list" >
        <input type="text"  name="search" class="product-search" placeholder="输入产品名查询" >
        <input type="submit" class="weui-btn weui-btn_primary" value="查询" />
        </form>
    </div>
    
    <div class="am-cf cart-panel">
    	<div class="cart-list-panel">
            <ul class="am-avg-sm-1 cart-panel-ul">
                <foreach name="templet_info" item="vo">
                <li>
                    <a style="display:block;" href="__APP__/Admin/Product/product_single?id={$vo.id}">
                	<div class="imgpanel">
                                <img src="{$vo.image}" class="am-img-responsive" style="width:170px;height:170px;" />
                        </div>
                	<div class="infopanel">
                    	<h3>{$vo.name}</h3>
                        <p>{$vo.state}</p>
                        <p>价格：<span class="red2 bold">{$vo.price}</span> 元</p>
                    </div>
                    </a>
                </li>  
                </foreach>
            </ul>
        </div>
    </div>

</body>
</html>
