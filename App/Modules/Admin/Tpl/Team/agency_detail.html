<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>代理个人信息</title>
    <include file="Public/header_v3" />
    <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/agency_message.css" />
    
  </head>

  <body>
    <div class="page">
      <div class="content">
        <div class="detail color-agency-detail-bg">
          <div class="avatar">
            <div class="wrapper">
              <img src="{$info.headimgurl}" alt="">
            </div>
          </div>
          <div class="text">
            <div class="text-wrapper">
              <p>{$info.name}</p>
              <p>微信号：{$info.wechatnum}</p>
              <p><span>级</span>别：{$info.levname}</p>
            </div>
          </div>
        </div>
        <div class="message">
          <p>手机：{$info.phone}</p>
          <p>上级：
            <if condition="$info.level eq 1">
              总部
              <else/> {$info.bossname}
            </if>
          </p>
          <p>授权号：{$info.authnum}</p>
          <p>身份证：{$info.idennum}</p>
          <p>地址：{$info.address}</p>
          <p class="btn_wrapper"><button type="button" class="btn_under colr-agency-detail-btn">查看下级</button></p>
          <if condition="($Think.config.IS_SUBMIT_ID_CARD_IMG eq 1) OR ($Think.config.IS_SUBMIT_ID_CARD_IMG eq 2)">
          <div class="img-wrapper">
            <span>身份证图片：</span>
            <img src="{$info.idennumimg}" alt="">
          </div>
          </if>
          <if condition="($Think.config.IS_SUBMIT_ID_CARD_IMG eq 1) OR ($Think.config.IS_SUBMIT_ID_CARD_IMG eq 3)">
          <div class="img-wrapper">
            <span>保证金：</span>
            <img src="{$info.liveimg}" alt="">
          </div>
          </if>
        </div>

        <div class="mask">
          <i class="close"></i>
          <div class="myteam_wrapper">
            <div class="scroll">
              <div class="buttons-tab">
                <a href="#tab1" id="btn1" class="tab-link active button" data-type="recommend" data-flag="false">我直属的代理</a>
                <a href="#tab2" id="btn2" class="tab-link button" data-type="under" data-flag="false">我推荐的代理</a>
              </div>
              <div class="tabs">
                <div id="tab1" class="tab active">
                  <div class="content-block myteam-items">

                  </div>
                </div>
                <div id="tab2" class="tab">
                  <div class="content-block myteam-items">

                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>
      </div>
      <input type="hidden" name="uid" value="{$uid}"/>
      <script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
      <script src="__PUBLIC__/Admin_v3/js/recharge_apply.js" type="text/javascript" charset="utf-8"></script>
      <script type="text/javascript">
        var getMenurl = '__GROUP__/team/get_levname';
        var getDetail = '__GROUP__/team/get_distributor_all_info';
      </script>
  </body>

</html>
