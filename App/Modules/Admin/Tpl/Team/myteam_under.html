<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>我的团队</title>
		<link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/light7.min.css" />
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/header_v1.css" />
		<link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/myteam.css" type="text/css" />
	</head>

	<body>
		<div class="page">
			<!-- header start-->
<!--			<header id="header" class="bar bar-nav">
				<button class="back button button-link button-nav pull-left">
	                <span class="icon icon-left">返回</span>
	            </button>
				<button class="more button button-link button-nav pull-right">
	                <img class="img" src="__PUBLIC__/Admin_v3/images/clock.jpg" height="26">
	                <span class="text">10</span>
	                <i class="circle">●●●</i>
	            </button>
				<h1 class="title">我的团队</h1>
			</header>-->
			<!-- header end-->
			<section id="myteam">
				<div class="content">
					<div class="card">
						<div class="myteam-menu">
							<ul>
								<li>
									<a href="__APP__/admin/index/myteam_my" >我推荐的代理</a>
								</li>
								<li>
									<a href="__APP__/admin/index/myteam_under" class="active">我直属的代理</a>
								</li>
							</ul>
						</div>
						<section class="myteam-items">
							<empty name="list">
								<include file="Public/empty" />
								<else />
							<ul>
								<foreach name="list" item="vo">
								<li>
									<img style="height: 60px;width: 60px;" src="{$vo.headimgurl}" alt="" />
									<div class="myteam-detail">
										<div class="myteam-litems">
											<p>名字：{$vo.name}</p>
											<p>上级：{$vo.bossname}</p>
											<p>手机：{$vo.phone}</p>
										</div>
										<div class="myteam-riteams">
											<p>等级：{$vo.levname}</p>
											<p>授权号：{$vo.authnum}</p>
										</div>
									</div>
								</li>
								</foreach>
							</ul>
							<div class="divid-page">
								{$page}

							</div>
							</empty>
						</section>
					</div>
				</div>
			</section>
		</div>

		<!--script start-->
		<script src="__PUBLIC__/Admin_v3/js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/Admin_v3/js/myteam.js" type="text/javascript" charset="utf-8"></script>
		<!--script end-->
	</body>

</html>
