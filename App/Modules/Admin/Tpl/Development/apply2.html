<script type="text/javascript">
    $(function(){
        $(".span").click(function(){
            $(".mask").show();
        })
         $(".close").click(function(){
            $(".mask").hide();
        })
         //显示关注层
        follow(false);
        function follow(flag){
        	if(flag){
        		$("#mask").fadeIn().children("#follow").fadeIn();	
        	}
        }
    })
</script>
<style type="text/css">
 .shouhuo_box1{background:#4abcf2;width:100%;font-size:25px;color:#fff;position: fixed;bottom: 0;text-align: center;height:60px;line-height:60px;}
.height{height:100px;}

<body style="background-color:#fefefe;">
	<div id="mask">
		<!--关注提示层-->
		<div id="follow">
			<h1 class="mask-title">关注公众号</h1>
			<p>长按二维码关注公众号后再申请！</p>
			<img src="__PUBLIC__/sale/img/qrcode.png" />
			<p style="color: red;">您当前微信没有关注公众号</p>
		</div>
	</div>
     <header class="header">
        <a href="#" class="a"><img src="__PUBLIC__/images/index/left_icon.png" alt=""></a><p>申请{$Think.config.SYSTEM_NAME}经销商</p>
    </header>
    <section id="section"><p>您申请的经销商级别为：{$levname}</p></section>
    
    <div class="wrap">
        <p>*填写资料</p>
        <input type="text"  name="name" class="input" required placeholder="姓名（必填）">
        <input type="text"  name="wechatnum" class="input" required placeholder="微信号（必填）">
        <input type="text"  name="phone" class="input" requiredp placeholder="电话（必填）">
        <input type="text"  name="email" class="input" placeholder="邮箱（选填）">
        <input type="text"  name="idennum" class="input" required placeholder="身份证（必填）">
        <input type="text"  name="address" class="input" required placeholder="详细地址（必填）">
        <input type="hidden" name="level" value="{$level}">
        
        <if condition="$Think.config.IS_SUBMIT_ID_CARD_IMG eq 1">
        <p>*添加身份证图片<span>（手持身份证正面）</span></p>
        <span id="list1" style="float:left"></span>
        <input type="button" id="btn1" onclick="myfile1.click();" value="">
        <input type="file" accept="image/*;capture=camera" id="myfile1"  name="idennumimg" style="display:none">
        <input type="hidden" value="" id="idennum" name="idennumimg"/>

        <div style="clear:both"></div>
        <p>*添加保证金截图<span>（限一张）</span></p>
       <span id="list2" style="float:left"></span>
       <input type="button" id="btn2" onclick="myfile2.click();" value="">
       <input type="file" accept="image/*;capture=camera" id="myfile2"  name="liveimg" style="display:none">
       <input type="hidden" value="" id="live" name="liveimg"/>
       </if>
      
      <!-- <div style="clear:both"></div>
        <p>*添加个人头像图片<span>（请谨慎选择）</span></p>
      <span id="list3" style="float:left"></span>
      <input type="button" id="btn3" onclick="myfile3.click();" value="">  
      <input type="file" id="myfile3"  name="headimgurl" style="display:none">
      <input type="hidden" value="" id="head" name="headimgurl"/> -->

        <div style="clear:both"></div>
        <!-- 时间倒计时 -->
        <input type="hidden" value="{$ct}" name="ct"/>
        <div class="test"><p><input checked="checked" type="checkbox" id="tl">本人已阅读并同意《<span class="span">{$list.name}条例</span>》</p></div>
        <input type="submit" name="申请" value="提交" id=""  class="input1" onclick="apply()">
        <div class="test1">（*一个手机微信号只能申请一次，禁止替他人申请，避免造成不必要的麻烦！）<!-- <p id="sp1"></p> --></div>
    </div>
    <div class="mask">
        <div class="test_p">
            <div class="close"></div>
            {$list.news}
        </div>
    </div>
    <style>
    .app-mask{
        height: 100%;
        width: 100%;
        background: rgba(0,0,0,0.5);
        position: fixed;
        top: 0px;
        text-align: center;
        display: none;
    }
    .app-mask img{
        width: 150px;
        border-radius: 2em;
        margin-top: 450px;
    }
    </style>
    <div class="app-mask">
        <img src="__PUBLIC__/images/1.gif" alt="">

    </div>

<script type="text/javascript"> 
    function chlink() { 
        var url = "countdown"; 
        var ct = $('input[name=ct]').val();
        $.get(url, { ct:ct}, function(data) { 
            var data1 = data.toString(); 
            $("#sp1").html(data); 
        }) 
    } 
    $(function() { 
        timeID = setInterval('chlink()', 1000); //注意:执行的函数需要加引号,否则会报错的
