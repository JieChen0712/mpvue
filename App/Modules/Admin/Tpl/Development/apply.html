    <script>
      var agentimg = '__PUBLIC__/Admin_v3/images/team-manager/team-certificate/certificate.jpg';
      var userId = null;
      if(typeof u_id != 'undefined') {
        if(u_id != "" && u_id != undefined && u_id != null) {
//        $('.inviter-avatar').find('img').attr("crossOrigin","Anonymous");
          userId = u_id;
          $.ajax({url:getUser, type:'POST',data:{
            id: userId
          },async:false, success:function(data) {
            $('.inviter-avatar').find('img').attr({src:data.info.headimgurl});
            $('.inviter-name').text(data.info.name).siblings('.inviter-grade').text(data.info.levname);
          }})
        }
      }
      $(document).ready(function() {
        $('.agreement a').click(function() {
          $('.mask-text').show();
        })
        $('.mask-text img').click(function() {
          $('.mask-text').hide();
        })
        $('.btn-wrapper').on('click', 'button', function() {
          if($(this).data('apply') == '0') {
            return false;
          }
          $(this).attr('disabled', true).css('backgroundColor', '#879FB7').text('提交中');
          setTimeout(function() {
            $('.btn-wrapper button').attr('disabled', false).css('backgroundColor',
              '#0E3E6E').text('提交');
          }, 1000)
        })

        if(qrshow) {
//        var str ='crossOrigin="Anonymous"';
          $('.mask-img').slideDown().find('.img-wrapper').hide();
          $('#avatar').bind("load",function(){
            var images = QRCode.generatePNG(window.location.href, {
              ecclevel: "H",
              format: "html",
              fillcolor: "#FFFFFF",
              textcolor: "#373737",
              margin: 4,
              modulesize: 8
            });
            $('.qrcode-wrapper').find('#qrcode').attr('src', images);
          })
        }
      })
