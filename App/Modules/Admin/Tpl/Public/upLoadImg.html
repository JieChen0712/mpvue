<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/recharge_apply.css" /> -->
    <!-- <link rel="stylesheet" href="__PUBLIC__/css/back/apply.css"> -->
    <title>Document</title>
    <style>
        #list1 img {
            height: 110px;
            margin-right: 10px;
            width: 110px;
            margin-top: 10px;
        }

        #list2 img {
            height: 110px;
            margin-right: 10px;
            width: 110px;
            margin-top: 10px;
        }

        #list3 img {
            height: 110px;
            margin-right: 10px;
            width: 110px;
            margin-top: 10px;
        }

        input[type=checkbox]:active,
        input[type=radio]:active {
            border-color: #c6c6c6;
            background: #ebebeb;
        }

        input[type=checkbox]:hover {
            border-color: #c6c6c6;
            -webkit-box-shadow: inset 0 2px 2px rgba(0, 0, 0, 0.1);
            -moz-box-shadow: inset 0 2px 2px rgba(0, 0, 0, 0.1);
            box-shadow: inset 0 2px 2px rgba(0, 0, 0, 0.1);
        }

        input[type=checkbox]:checked,
        input[type=radio]:checked {
            background: #fff;
        }

        input[type=checkbox]:checked::after {
            content: url(../../images/yes.png);
            display: block;
            position: absolute;
            top: 0px;
            right: 0px;
            left: 0px;
            width: 30px;
            height: 30px;
        }

        input[type=checkbox]:focus {
            outline: none;
        }

        .imgUpload {
            position: relative;
            float: left;
            width: 110px;
            height: 110px;
            box-sizing: border-box;
            margin: 10px;
        }

        .imgUpload img {
            position: absolute;
            top: 0;
            left: 0;
            width: 110px;
            height: 110px;
            border: none;
            z-index: 5;
        }

        .imgUpload #myfile1 {
            position: absolute;
            top: 0;
            left: 0;
            border: none;
            outline: none;
            opacity: 0;
            width: 110px;
            height: 110px;
            z-index: 10;
        }

        .imgUpload #myfile2 {
            position: absolute;
            top: 0;
            left: 0;
            border: none;
            outline: none;
            opacity: 0;
            width: 110px;
            height: 110px;
            z-index: 10;
        }
    </style>
</head>

<body>
    <div class="uploading-img">
        <div>
            <span id="list1" style="float:left"></span>
            <div class="imgUpload">
                <img src="__PUBLIC__/images/sq.png" />
                <input type="button" id="btn1" onclick="myfile1.click();" value="" style="display:none">
                <input type="file" accept="image/*;capture=camera" id="myfile1" name="idennumimg">
            </div>

            <div style="clear:both"></div>
            <input type="hidden" value="" id="flimg" name="idennumimg" />
        </div>
    </div>

    <!-- <script type="text/javascript" src="__PUBLIC__/js/my/common.js"></script> -->
    <script src="__PUBLIC__/js/exif.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/pho3.js"></script>
</body>

</html>
