<!DOCTYPE html>
<html>
<head lang="en">
    <title>我的推荐经销商</title>
    <include file="Public/rebate"/>
</head>
<body style="background-color:#f5f5f5;">
     <header class="header">
        <a href="javascript:history.go(-1);" class="a"><img src="__PUBLIC__/images/index/left_icon.png" alt=""></a><p>我的推荐经销商</p>
    </header>
    <div class="wrap_bg1">
        <div class="touxiang_box1">
            <ul>
               <li class="bg"><img src="{$row.headimgurl}" alt=""></li>
               <li class="test">
                <h3>{$row.name}</h3>
                <p>等级：{$row.levname}</p>
               </li>
               <li class="li">
               <p class="p1"><span>{$count}</span> <br>我推荐的经销商</p>
               </li> 
            </ul>
        </div>
    </div>
    <div class="input_1"><input type="text"  class="one" placeholder="请输入经销商名称或经销商级别..."><input type="image" class="two" src="__PUBLIC__/images/shousuo.png"></div>
    <volist name="manager" id="vo">
        <a href="__URL__/my_dlxq?id={$vo.id}">
            <div class="xjjg">
            <div class="xjjg_wrap">
                <img src="{$vo.headimgurl}" alt="" class="img">
                <div class="float">
                <p class="p1">{$vo.name}</p>
                <p class="p3">电话号码：{$vo.phone}</p>
                <p class="p2">经销商级别：{$vo.levname}</p>
                </div>
                <div class="right_icon"><img src="__PUBLIC__/images/dd_icon.jpg" alt=""></div>
            </div>
        </div>
        </a>
    </volist>
</body>
</html>
