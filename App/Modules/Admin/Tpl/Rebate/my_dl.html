<!DOCTYPE html>
<html>
<head lang="en">
    <title>我的推荐经销商</title>
    <include file="Public/header_v2"/>
    <link rel="stylesheet" href="__PUBLIC__/Admin_v2/css/rebate.css">
    <style>
      body {
      background: url(__PUBLIC__/Admin_v2/images/bg01.jpg) #fbfbfb no-repeat;
      background-color:#fbfbfb;
      background-size: cover;      
      }
     .tel_title {   background: transparent; } 
 
    </style>
</head>
<body>
     
    
    <header class="header">
        <a href="javascript:history.go(-1);" class="a"></a>
        <p>我的推荐代理</p>
    </header>
    <div class="myor-panel bg-red">
        <ul>
            <li class="panel-left left"><p class="headimg"><img src="{$row.headimgurl}" alt=""></p></li>
            <li class="panel-center left"><p class="name">{$row.name}</p><p class="lev">等级：{$row.levname}</p></li>
            <li class="panel-right right"><p class="product">{$count} <br><span>我的推荐代理</span></p></li>
        </ul>
    </div>
<!--    <div class="G-panel next-order-search">
       <p><input type="text" class="G-ordernum" placeholder="请输入代理名称或代理级别..."><input type="submit" class="G-search" value="搜索"></p>
    </div>-->
    <section class="myor-section bg-white">
        
        <volist name="manager" id="vo">
        <a href="__URL__/my_dlxq?id={$vo.id}">
            <div class="product-content relative">
            <div class="agent-img"><img src="__PUBLIC__/Admin_v2/images/product-img.jpg" alt=""></div>
            <div class="product-detail">
                <p class="agent-name">{$vo.name}</p>
                <p class="agent-phone">电话号码：{$vo.phone}</p>
                <p class="agent-lev">代理级别：{$vo.levname}</p>
            </div>
            <p class="go"><img src="__PUBLIC__/Admin_v2/images/icon-go.png" alt=""></p>
        </div>
        </a>
        </volist>
        
    </section>
</body>
</html>
