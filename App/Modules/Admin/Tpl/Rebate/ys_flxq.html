<!DOCTYPE html>
<html>
<head lang="en">
    <title>我应收返利详情</title>
    <include file="Public/header_v2"/>
    <link rel="stylesheet" href="__PUBLIC__/Admin_v2/css/rebate.css">
    <style>
      body {
      background: url(__PUBLIC__/Admin_v2/images/bg01.jpg) #fbfbfb no-repeat;
      background-color:#fbfbfb;
      background-size: cover;      
      }
     .tel_title {   background: transparent; } 
 
    </style>
    <script type="text/javascript" src="__PUBLIC__/js/my_dd.js"></script>
    </head>
    <body>
    
    <header class="header">
    <a href="javascript:history.go(-1);" class="a"></a>
    <p>我应收的返利详情</p>
    </header>
    <div class="order-section">
        <div class="order-content">
            <p class="order-num">订单下单号：{$list.order_num}</p>
            <div class="order-detail">
<!--                <p>八仙花 ×1</p>
                <p>八仙花 ×1</p>-->
                <p>订单下单人名称：{$list.rol.s_name}</p>
                <p>订单下单金额：<span class="red">￥{$list.total_price}</span></p>
                <p>订单下单日期：{$list.dtime|date="Y:m:d H:i",###}</p>
                <p>订单下单状态： <span class="red">已通过</span></p>
            </div>
        </div>
    </div>
    
    <div class="order-section">
            <p class="order-num">我的返利</p>
            <div class="order-detail">
                <p>返利金额：{$list.money}</p>
                <p><eq name="list.state" value="0">待付款</eq><eq name="list.state" value="1">已付款，未确认</eq><eq name="list.state" value="2">已付款，已确认</eq></p>
            </div>
    </div>
    
    <notempty name="list.img">
            <div class="order-content">
                <p class="order-num">支付截图</p>
                <div class="order-detail">
                <img src="{$list.img}" alt="" style="width:100%">
                </div>
            </div>
    </notempty>
    
    <eq name="list.state" value="1">
            <div class="order-content">
                <p class="order-num">确认收款</p>
                <div class="order-detail">
                <input value="确认收款" onclick="shoukuan({$list.id})" type="button" class="pid weui-btn weui-btn_primary"/>
                </div>
            </div>
    </eq>
        
    <script>
        function shoukuan(id){
            if(confirm("您确认收款？")){
                var pid = '1';
                $.post("__URL__/shoukuan",{id:id,pid:pid},function(data){
                    if(data == 1){
                        tusi("提交成功！");
                        window.location.href='__URL__/ys_fl';
                    }else{
                        tusi("提交失败!");
                    }
                });
            }
        }
    </script>
</body>
</html>
