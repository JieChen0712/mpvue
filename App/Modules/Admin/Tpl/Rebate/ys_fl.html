<!DOCTYPE html>
<html>

    <head lang="en">
        <title>我应收返利</title>
        <include file="Public/header_v2" />
        <link rel="stylesheet" href="__PUBLIC__/Admin_v2/css/fl.css">
        <link rel="stylesheet" href="__PUBLIC__/Admin_v2/css/header.css">
        <style>
            body {
                background: url(__PUBLIC__/Admin_v2/images/bg.jpg) #fbfbfb no-repeat;
                background-color: #fbfbfb;
                background-size: cover;
            }
            
            .tel_title {
                background: transparent;
            }
        </style>
    </head>

    <body>
        <header class="header">
            <a href="javascript:history.go(-1);" class="a"></a>
            <p>我应收返利</p>
        </header>

        <include file="./App/Public/admin_header.html" />

        <section class="myor-section">

            <div class="order-section">

                <volist name="list" id="vo">
                    <div class="order-content">
                        <div class="order-num">订单下单号：{$vo.order_num} </div>
                        <a href="__URL__/ys_flxq?id={$vo.id}">
                            <div class="order-detail">
                                <p>经销商名称：{$vo.x_info.name}</p>
                                <p>经销商级别：{$vo.x_info.levname}</p>
                                <p>订单下单时间：{$vo.order_info.time|date="Y-m-d H:i",###}</p>
                                <p class="go"><img src="__PUBLIC__/Admin_v2/images/icon-go.png" alt=""></p>
                            </div>
                        </a>
                        <div class="order-money clearfix">
                            <p class="right">
                                <eq name="vo.state" value="2">
                                    已收金额：
                                    <else/> 返利金额：
                                </eq>
                                <span class="red">+{$vo.money}</span>
                            </p>
                            <p>
                                <!--                    <eq name="vo.state" value="1">
                        <input class="weui-btn weui-btn_primary" onclick="shoukuan({$vo.id})" type="button" value="确认收款" />
                    </eq>-->
                            </p>
                        </div>

                    </div>
                </volist>
            </div>

        </section>

        <script>
            function shoukuan(id) {
                if(confirm("您确认收款？")) {
                    var pid = $('.pid').val();
                    $.post("__URL__/shoukuan", {
                        id: id,
                        pid: pid
                    }, function(data) {
                        if(data == 1) {
                            tusi("提交成功！");
                            window.location.href = changeURLArg(window.location.href, "reloadtime", new Date().valueOf());
                        } else {
                            tusi("提交失败!");
                        }
                    });
                }
            }
            //设置url参
            function changeURLArg(url, arg, arg_val) {
                var pattern = arg + '=([^&]*)';
                var replaceText = arg + '=' + arg_val;
                if(url.match(pattern)) {
                    var tmp = '/(' + arg + '=)([^&]*)/gi';
                    tmp = url.replace(eval(tmp), replaceText);
                    return tmp;
                } else {
                    if(url.match('[\?]')) {
                        return url + '&' + replaceText;
                    } else {
                        return url + '?' + replaceText;
                    }
                }
                return url + '\n' + arg + '\n' + arg_val;
            }
        </script>
    </body>

</html>
