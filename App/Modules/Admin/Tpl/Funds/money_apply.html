<html>

        .wrap_apply .input1{width:100%;height:78px;border-radius:0.3em;border:0px;font-size:29px;color:#fff;background:#4abcf2; -webkit-appearance: none;position:fixed;bottom:0px;}

<body style="background-color:#f5f5f5;">
<!--    <header class="header">
        <a href="javascript:history.go(-1);" class="a"><img src="__PUBLIC__/images/index/left_icon.png" alt=""></a><p>充值申请</p>
    </header>-->
    <div class="my_dd">
        <ul>
            <li class="li1" style="height: 66px;"><span>申请记录</span></li>
            <li class="li2" style="height: 66px;"><span>我要充值</span></li>
        </ul> 
    </div>
    

    <div class="dd1">
        <div class="wrap_apply">
            <p>充值者姓名：{$manager.name}</p>
            <p>微信号：{$manager.wechatnum}</p>
            <p>经销商等级：{$manager.levname}</p>
            
            <p>
                充值审核人：
                <if condition="$is_parent_audit eq 0">
                    总部
                    <else />
                    {$manager.bossname}
                </if>
            </p>
            
            <!--<p>最低申请金额：{$min_apply_money}</p>-->
            <input type="number" name="money" id="money" class="input" required placeholder="充值虚拟币（必填）">

            <p>*添加支付截图信息<span>（限一张）</span></p>
            <input type="button" id="btn1" onclick="myfile1.click();" value="" style="margin-left: 85px;">  
            <input type="file" id="myfile1"  name="fljeimg" >
            <input type="hidden" value="" id="flimg" name="fljeimg"/>
            <span id="list1"></span>
            <div style="clear:both"></div>
            <input type="submit" value="提交申请" onclick="apply()"  class="input1" />
        </div>
    </div>

    <!--dd2-->
    <div class="dd2">
        <volist name="money_apply_info" id="vv">
            <div class="wrap" style="height:220px;">
                <div class="top">
                    <h2></h2><p class="p1">申请虚拟币：￥{$vv.apply_money}</p>
                    <p class="p2">
                    <if condition="$vv.status eq 0">待审核
                        <elseif condition="$vv.status eq 1"/>已通过
                        <else/>不通过
                    </if>
                    </p>
                </div>
                <a href="__APP__/Admin/funds/money_apply_detail?id={$vv.id}">
                    <div class="top2">
                        <p>审核人：{$vv.audit_name}</p>
                        <p>申请时间：{$vv.created|date="Y-m-d H:i",###}</p> 
                        <if condition="$vv.status neq 0">
                            <p>审核时间：{$vv.updated|date="Y-m-d H:i",###}</p> 
                        </if>
                    </div>
                </a>
            </div>
        </volist>
    </div>   
    <!--end dd2-->
</body>

<script>
    function apply(id){
    if (confirm("您确定要申请提交充值?")){
    var imgval = $('#flimg').val();
    var money = $('#money').val();
    money = Number(money);
    if (money == '' || money < 0){
    alert("请输入正确的虚拟币金额");
    return;
    }
    if (imgval != ""){
    $.post("__URL__/money_apply_submit", {money:money, imgval:imgval}, function(data){
    if (data.code == 1){
        alert("提交充值申请成功！请等待审核人确认审核!");
        window.location.href = document.referrer;
    } else{
        if( data.msg != null ){
            alert(data.msg);
        }
        else{
            alert('提交充值申请失败！');
        }
    }
    });
    } else{
    //否则说明下了
    alert("请上传支付截图！");
    return false;
    }
    }
    }
</script>
<script type="text/javascript" src="__PUBLIC__/js/pho1.js"></script>  


</html>
