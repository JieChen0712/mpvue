<!DOCTYPE html>
<html>
<head lang="en">
    <title>订单详情</title>
    <include file="Public/order"/>
    <script type="text/javascript" src="__PUBLIC__/js/my_dd.js"></script>
    </head>
    <style type="text/css">
    .test_box .shouhuo_box1{background:#4abcf2;width:100%;font-size:25px;color:#fff;position: fixed;bottom: 0;text-align: center;
        height:60px;line-height:60px;}
     .height{height:60px;}   
    </style>
    <style>
        .header{
            background-color: black;
        }
    </style>
    <body style="background-color:#f5f5f5;">
     <header class="header">
        <a href="javascript:history.go(-1);" class="a"><img src="__PUBLIC__/images/index/left_icon.png" alt=""></a><p>订单详情</p>
    </header>
    <div class="test_box">
        <div class="test1 ">
        <p class="p test">订单号：{$row.order_num}</p>
        </div>
     <div class="test_box1">
        <volist name="rol" id="vo">
            <p class="test">{$vo.p_name}x{$vo.num}</p>
        </volist>
        <p class="test">订单金额：<span>￥{$row.total_price}</span></p>
        <p class="test">订单日期：{$row.time|toDate=###}</p>
        <!-- <p  class="test">订单状态：<span><eq name="row.status" value="1">待审核<else/>已审核</eq></span></p> -->
        <p  class="test">订单状态：<span id="ddzt"><if condition="$row.status eq 1">待审核<elseif condition="$row.status eq 2"/>已发货，物流配送中...<else/>已收货</if></span></p>
    </div>
        <div class="test1 ">
        <p class="p1 test">收货信息</p>
        </div>
      <div class="test_box1">   
        <p class="test">订单人名称：{$row.s_name}</p>
        <p  class="test">电话：{$row.s_phone}</p>
        <p class="test">地址：{$row.s_addre}</p>
    </div>
    <div class="test1 ">
        <p class="p1 test">备注信息</p>
    </div> 
    <div class="test_box1">   
        <p class="test">{$row.notes}</p>
    </div>
    <div class="height"></div> 
    </div>
</body>
</script>
</html>
