<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>充值审核</title>
    <include file="Public/header_v3" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/recharge_check.css" />

</head>

<body>
    <div class="page">
        <div class="content">
            <div class="content-top">
                <div class="recharge-name">
                    充值者姓名：
                    <span>{$distributor_info.name}</span>
                </div>
                <div class="WeChat">
                    微信号：
                    <span>{$distributor_info.wechatnum}</span>
                </div>
                <div class="grade">
                    经销商等级：
                    <span>{$distributor_info.levname}</span>
                </div>
                <div class="recharge-amount">
                    充值金额：
                    <span>￥{$money_apply.apply_money}</span>
                </div>
                <div class="pay-screenshot">
                    支付截图：
                    <div class="img-wrapper">
                        <img src="{$money_apply.apply_img}" alt="" width="120">
                        <!-- <img src="__PUBLIC__/Admin_v3/images/empty.jpg" alt="" width="120"> -->
                    </div>
                </div>
            </div>
            
            <div class="content-bottom">
                <ul class="account-balance">
                    <li class="now">
                        当前账户金额：
                        <span>￥{$money_funds.recharge_money}</span>
                    </li>
                    <li class="after">
                        审核后账户金额：
                        <span>￥{$check_info}</span>
                    </li>
                    <li class="help-btn">
                        <button class="alert-text">?</button>
                    </li>
                </ul>
                <div class="btn-wrapper">
                    <if condition="$check_info egt 0">
                        <button class="pass color-recharge-check-passbtn" onclick="apply_pass('{$money_apply.id}','1')">审核通过</button>
                        <button class="refuse color-recharge-check-refusebtn" onclick="apply_pass('{$money_apply.id}','2')">拒绝</button>
                        <else/>
                        <button class="refuse color-recharge-check-refusebtn" disabled="disabled">金额不足，无法操作</button>
                    </if>
                    <button class="passed" disabled="disabled">已通过</button>
                    <button class="refused" disabled="disabled">已拒绝</button>
                </div>
            </div>
        </div>
        <div class="mask">
            <img class="show-img" src="{$money_apply.apply_img}" alt="">
            <img class="close-btn" src="__PUBLIC__/Admin_v3/images/btn-close2.png" width="30" alt="">
        </div>
    </div>

    <script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__PUBLIC__/Admin_v3/js/recharge_check.js" type="text/javascript" charset="utf-8"></script>
    <script>
        function apply_pass(id, pass) {
            var pass_info;
            if (pass == '2') {
                pass_info = '您确认审核不通过吗？';
            } else {
                pass_info = '您确认审核通过吗？';
            }
            $.confirm(pass_info, function () {
                if (pass_info) {
                    $.post("apply_pass", {
                        id: id,
                        pass: pass
                    }, function (res) {
                        if (res.code = '1') {
                            tusi(res.msg);
                            setTimeout(function() {
                                window.location.href = document.referrer;
                            }, 1200);
                        } else {
                            tusi(res.msg);
                        }
                    });

                } else {
                    return false;
                }
            });
        }

        $(function () {
            var arr = window.location.search.split('&');
            if (arr[1]) {
                var type = arr[1].substring(5);
            }
            if (type != 'undefined') {
                $('.btn-wrapper button').hide();
                if (type == 1) {
                    $('.passed').show();
                } else if (type == 2) {
                    $('.refused').show();
                } else {
                    $('.passed').remove();
                    $('.refused').remove();
                    $('.btn-wrapper button').show();
                }
            }

            $('.pay-screenshot').on('click', '.img-wrapper', function(){
                $('.mask').fadeIn();
            })
            $('.mask').on('click', '.close-btn', function(){
                $('.mask').fadeOut();
            })
        })
    </script>
</body>


</html>
