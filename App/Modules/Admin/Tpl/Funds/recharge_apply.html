    <script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>

    <script>
      $(function() {
        var applyflag = false;
        var money_apply_pay_type='{$money_apply_pay_type}';
          if(money_apply_pay_type == 1|| money_apply_pay_type == '1'){
              $('.pay-tip').hide();
              $('#imgs').hide();
              $('#pay_online').attr("checked",true);
          }
        $('.apply').click(function() {
          if(applyflag) {
            return
          }
          applyflag = true
        //   console.log($('.submit-apply').text('提交中...').css({
        //     backgroundColor: '#a0a0a0'
        //   }));
          var money = $('#money').val();
          var pay_way=$("input[name='pay_way']:checked").val();
          if(pay_way == 1){
              var imgval = $('#flimg').val();
              if(imgval == "") {
                  tusi('对不起，请上传图片');
                  // console.log($('.submit-apply').text('提交申请').css({
                  //   backgroundColor: '#00b8ee'
                  // }));
                  applyflag = false;
                  return;
              }
          }

          $.post('money_apply_submit', {
            money: money,
            imgval: imgval,
            pay_way:pay_way,
          }, function(res) {
              $('.submit-apply').attr('disabled', 'true');
            if(res.code == 1) {
                if(res.pay_way == 1){
                    tusi(res.msg);
                    setTimeout(function() {
                        window.location.href = '__GROUP__/user/assets'
                    }, 2000);
                }
                else if(res.pay_way == 2){
                    var money_apply_id=res.money_apply_id;
                    window.location.href = '__GROUP__/fundspay/pay?money_apply_id'+money_apply_id;
                }

            } else if(res.code == 2) {
              applyflag = false
            //   console.log($('.submit-apply').text('提交申请').css({
            //     backgroundColor: '#00b8ee'
            //   }));
                $('.submit-apply').removeAttr('disabled');
              tusi(res.msg);
            } else {
              applyflag = false;
                $('.submit-apply').removeAttr('disabled');
//              console.log($('.submit-apply').text('提交申请').css({
//                backgroundColor: '#00b8ee'
//              }));
              tusi(res.msg);
            }
          })
        })

          if($('#pay_online').is(':checked')){
              $('.pay-tip').hide();
              $('#imgs').hide();
          }
          $('.picture').click(function() {
              $('#file-upload').click()
          });
          $('.image-container').click(function() {
              $('#file-upload').click()
          });
          $('#pay_check').click(function(){
              $('.pay-tip').show();
              $('#imgs').show();
          });
          $('#pay_online').click(function(){
              $('.pay-tip').hide();
              $('#imgs').hide();
          });
      })
    </script>
