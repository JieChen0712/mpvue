<!DOCTYPE html>
<html>
<head lang="en">
    <title>经销商后台</title>
    <include file="Public/order"/>
    <link rel="stylesheet" href="__PUBLIC__/css/back/style.css">
    <script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
    </head>
    <body style="background-color:#f5f5f5">
    <header class="header">
        <a href="{:U(GROUP_NAME . '/index/index')}" class="a"><img src="__PUBLIC__/images/new/left_icon.png" alt=""></a>
        <p>{$Think.config.SYSTEM_NAME}经销商后台<span id="loginout"><a href="__APP__/admin/Index/center" class="a1"><img src="__PUBLIC__/images/new/right_icon.png" alt=""></a></span></p>
    </header>
        <div class="index_bg">
            <div class="wrap" style="margin-top:50px;">
                <img src="{$manager.headimgurl}" alt="" style="max-width:110px;max-height:140px;">
            </div>
                <div class="wrap1">
                <p class="p">{$manager.name}<p/>
                <!--<p>微信号：{$manager.wechatnum}<p/>-->
                <!--<p>级别：{$manager.levname}<p/>-->
                <p>虚拟币：{$recharge_money}</p>
                <!--<p>可提现数：{$min_refund_money}</p>-->
             </div>
        </div>
        <style>
        .right_test{
          width:62px;
          background:#858686;
          color:#fff;
          float:right;
          font-size:14px;
          height:23px;
          line-height:23px;
          text-align: center;
          position: relative;
          left: -40px;
          top: 15px;
        }
        .right_test p{
          width:17px;height:17px;border-radius:17px;background:#f35c60;line-height:17px;position:absolute;
              right: -9px;top: -8px;

        }
        </style>
        <section class="section">
            <ul>
               <a href="__URL__/money_apply">
                   <li>
                       <div class="hr_top"></div>
                       <div class="logo1"><img src="__PUBLIC__/images/new/btm_icon1.png" alt=""></div>
                       <p class="test1">我要充值<br><span>向上级申请充值虚拟币</span></p>
                       <div class="right"><img src="__PUBLIC__/images/new/icon_right_img.png" alt=""></div>
                       <div class="hr"></div>
                   </li>
                   </a>
                
                <a href="__URL__/money_refund_apply">
                   <li>
                        <div class="hr_top"></div>
                       <div class="logo1"><img src="__PUBLIC__/images/new/btm_icon1.png" alt=""></div>
                       <p class="test1">我要提现<br><span>向上级申请提现虚拟币</span></p>
                       <div class="right"><img src="__PUBLIC__/images/new/icon_right_img.png" alt=""></div>
                       <div class="hr"></div>
                   </li>
                   </a>
                
                <a href="__URL__/money_recharge_log">  
                <li>
                        <div class="hr_top"></div>
                       <div class="logo1"><img src="__PUBLIC__/images/new/btm_icon1.png" alt=""></div>
                       <p class="test1">虚拟币往来记录<br><span>我的虚拟币充值记录</span></p>
                       <div class="right"><img src="__PUBLIC__/images/new/icon_right_img.png" alt=""></div>
                       <div class="hr"></div>
                   </li>
                   </a>
                

                <a href="__URL__/money_refund">  
                   <li>
                        <div class="hr_top"></div>
                       <div class="logo1"><img src="__PUBLIC__/images/new/btm_icon3.png" alt=""></div>
                       <p class="test1">虚拟币提现记录<br><span>虚拟币提现记录</span></p>
                       <div class="right"><img src="__PUBLIC__/images/new/icon_right_img.png" alt=""></div>
                       <div class="hr"></div>
                   </li>
                </a>

                <a href="__URL__/xj_apply_list">
                   <li>
                       <div class="hr_top"></div>
                       <div class="logo1"><img src="__PUBLIC__/images/new/btm_icon1.png" alt=""></div>
                       <p class="test1">审核下级充值申请<br><span>处理审核下级充值申请</span></p>
                       <div class="right"><img src="__PUBLIC__/images/new/icon_right_img.png" alt=""></div>
                       <div class="hr"></div>
                   </li>
                   </a>
            </ul>
        </section>  
    </body>
    </html>
