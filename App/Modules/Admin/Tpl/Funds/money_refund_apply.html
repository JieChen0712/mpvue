<script>
    function apply(id){
        if (confirm("您确定要申请提交充值?")){
            var imgval = $('#flimg').val();
            var money = $('#money').val();
            var apply_remark = $('#apply_remark').val();
            money = Number(money);

            if (money == '' || money < 0){
                tusi("请输入正确的虚拟币金额");
                return;
            }
//            if (imgval == ""){
//                //否则说明下了
//                tusi("请上传支付截图！");
//                return false;
//            }

            $.post("__URL__/money_refund_apply_submit", {money:money, apply_remark:apply_remark,imgval:imgval}, function(data){
            if (data.code == 1){
                    tusi("提交提现申请成功！等待总部确认审核!");
                    window.location.href = document.referrer;
                } else{
                    if( data.msg != null ){
                        tusi(data.msg);
                    }
                    else{
                        tusi('提交提现申请失败！');
                    }
                }
            });
        }
    }
</script>
