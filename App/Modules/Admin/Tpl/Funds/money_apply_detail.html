    function apply_pass(id, pass) {

        }
        else{
            pass_info = '您确认审核通过吗？';
        }
        
        if (confirm(pass_info)) {
            $.post("__URL__/apply_pass", {id: id, pass: pass}, function (res) {
                if (res.code='1') {
                    tusi(res.msg);
                    window.location.href = document.referrer;
                } else {
                    tusi(res.msg);
                }
            });
