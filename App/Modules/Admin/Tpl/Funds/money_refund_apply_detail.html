            <p class="test">审核人备注：{$list.audit_remark}</p>
            <if condition="$vv.status neq 0">
                <p class="test">审核时间：{$vv.updated|toDate=###}</p> 
            </if>
            <p  class="test">申请状态：
                <span id="ddzt">
                    <if condition="$list.status eq 0">待审核

                </span>
            </p>
        </div>
        
<!--        <div class="test_box1">   
            <p class="test"><img width="100%" src="{$list.apply_img}"></p>
        </div>-->
        

        <if condition="$is_audit eq 1 AND $list.status eq 0">
        <div class="wrap_apply" style='margin-top:60px;'>
        <input type="submit" value="审核通过" onclick="apply_pass('{$list.id}','1')" style='float:left;'  class="input1" />
        <input type="submit" value="审核不通过" onclick="apply_pass('{$list.id}','2')" style='float:right;'  class="input1" />
        </div>
        </if>
    </div>

<script>
    function apply_pass(id, pass) {
        var pass_info;
        if( pass=='2' ){
            pass_info = '您确认审核不通过吗？';
        }
        else{
            pass_info = '您确认审核通过吗？';
        }
        
        if (confirm(pass_info)) {
            $.post("__URL__/apply_refund_pass", {id: id, pass: pass}, function (res) {
                if (res.code=1) {
                    tusi(res.msg);
                    window.location.href = document.referrer;
                } else {
                    tusi(res.msg);
                }
            });

        } else {
            //否则说明下了
            //tusi("您取消了确认收货");
            return false;
        }
    }
</script>
</html>
