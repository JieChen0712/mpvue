<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>购物车</title>
        
        <include file="Public/header_v3"/>
        
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/order-cart_v2.css" />
        <script>
            var buy_cart_url = "__GROUP__/order/buy_cart_detail";
        </script>
	</head>

	<body>
		<div class="page">
			<div class="content content-order">
				<section class="order-alist">
					<ul>
						<p class="control-menu"><input type="button" class="btn-sel" id="btn-selall"/><span class="normal">全选</span><button type="button" class="button button-danger delete-orders">删除</button></p>
						<li>
							<div class="goods-infs">
								<button class="btn-select" data-id="{$cart.id}"></button>
								<img src="{$cart.product.image}__PUBLIC__/Admin_v3/images/mallorder/goods.jpg" />
								<p class="goods-title">补水美白套装补水美白套装补水美白套装补水美白套装{$cart.product.name}</p>
								<p class="goods-price">￥<span class="priceval">209.00{$cart.product.price}</span></p>
								<p class="select-num">
									<input  type="button" name="numadd" class="numadd pull-right" value="+" />
									<input  type="number" name="shownum" class="shownum pull-right" value="{$cart.num}0" />
									<input  type="button" name="reducenum" class="reducenum pull-right" value="-" />
								</p>
							</div>
						</li>
						<li>
							<div class="goods-infs">
								<button class="btn-select" data-id="{$cart.id}"></button>
								<img src="{$cart.product.image}__PUBLIC__/Admin_v3/images/mallorder/goods.jpg" />
								<p class="goods-title">补水美白套装补水美白套装补水美白套装补水美白套装{$cart.product.name}</p>
								<p class="goods-price">￥<span class="priceval">209.00{$cart.product.price}</span></p>
								<p class="select-num">
									<input  type="button" name="numadd" class="numadd pull-right" value="+" />
									<input  type="number" name="shownum" class="shownum pull-right" value="{$cart.num}0" />
									<input  type="button" name="reducenum" class="reducenum pull-right" value="-" />
								</p>
							</div>
						</li>
					</ul>
				</section>
			</div>

			<footer class="submit-order">
				<p>合计:￥<span id="countprice">{$total_money}</span></p>
				<input type="button" name="settlement" id="settlement" class="settlement" value="结算" />
			</footer>
		</div>

		<!--script strat-->
		<script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/Admin_v3/js/order-list.js" type="text/javascript" charset="utf-8"></script>
		<!--script end-->
	</body>

</html>
