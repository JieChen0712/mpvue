<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>佣金明细</title>
    <include file="Public/header_v3" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/brokerage_message.css" />

</head>

<body>
    <div class="page">
        <div class="content">
            <div class="record">
                <p class="text">佣金记录</p>
                <div class="type">
                    <span>全部</span>
                    <span class="icon icon-down"></span>
                </div>
            </div>
            <div class="message-list">
                <div class="message">
                    <div class="type">
                        <p>总部扣除</p>
                        <span>+5.00</span>
                    </div>
                    <div class="status">
                        <p>2017.10.1 13:32:31</p>
                        <span>已完成</span>
                    </div>
                </div>
                <div class="message">
                    <div class="type">
                        <p>Darin 下单返现</p>
                        <span>+5.00</span>
                    </div>
                    <div class="status">
                        <p>2017.10.1 13:32:31</p>
                        <span>未处理</span>
                    </div>
                </div>
                <div class="message">
                    <div class="type">
                        <p>提现申请</p>
                        <span>+5.00</span>
                    </div>
                    <div class="status">
                        <p>2017.10.1 13:32:31</p>
                        <span>已完成</span>
                    </div>
                </div>

            </div>

            <div class="mask-select">
                <dl class="list">
                    <dt class="triangle"></dt>
                    <dd>下单返现</dd>
                    <dd>总部扣除</dd>
                    <dd>提现申请</dd>
                </dl>
            </div>
        </div>
    </div>

    <script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__PUBLIC__/Admin_v3/js/brokerage_message.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
