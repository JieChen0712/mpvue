<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>库存转移</title>
    <include file="Public/header_v3" />
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/inventory-transfers.css" />

</head>

<body>
    <div class="page">
        <div class="content">
            <div class="product">
                <div class="img">
                    <img src="__PUBLIC__/Admin_v3/images/manager-order/goods1.png" alt="">
                </div>
                <div class="text">
                    <p>补水美白套装补水美白套装补水美白套装补水美白套装</p>
                    <span>库存：23450件</span>
                </div>
            </div>
            <div class="bar">
                <div class="searchbar">
                    <div class="search-input">
                        <label class="icon icon-search" for="search"></label>
                        <input type="search" id='search' class="search" placeholder='搜索代理姓名' />
                    </div>
                </div>
            </div>
            <div class="agency-detail">
                <div class="select">
                    <div class="grade-title">代理等级：</div>
                    <div class="grade-select">
                        <div class="grade">一级代理商</div>
                        <div class="choose" id="order-choose">
                            请选择
                            <span class="icon icon-down"></span>
                        </div>
                    </div>
                </div>
                <div class="select">
                    <div class="name-title">代理姓名：</div>
                    <div class="name-select">
                        <div class="name">小柳</div>
                        <div class="choose" id="name-choose">
                            请选择
                            <span class="icon icon-down"></span>
                        </div>
                    </div>
                </div>
                <div class="select">
                    <div class="num-title">转移数量：</div>
                    <div class="num-select">
                        <div class="num">32123</div>
                    </div>
                </div>
                <div class="tip">* 注意：转移数量最多不能超过库存数</div>
            </div>
            <div class="btn">
                <button>确定</button>
            </div>
        </div>
    </div>
    <script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- <script src="__PUBLIC__/Admin_v3/js/apply_return.js" type="text/javascript" charset="utf-8"></script> -->
</body>

</html>
