<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <include file="Public/header_v3" />
    <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/upgrade_explain.css" />
    <title>升级申请说明</title>
</head>
<body>
    <div class="page">
        <div class="content">
            <div class="upgrade_wrapper">
                <ul class="upgrade_list">
                    <empty name="list">
                    <include file="Public/empty" />
                    <else />
                    <volist name="list" id="vo">
                    <li class="upgrade_item">
                        <div class="item_left">
                            <img class="lvimg" src="__PUBLIC__/Admin_v3/images/team-manager/team-agent/{$vo.level}.png" alt="" />
                            <div class="text_wrapper">
                                <p class="text"><span class="levname">{$vo.levname}</span><span class="upgrade_money">￥{$vo.money}</span></p>
                                <p class="desc">{$vo.desc}</p>
                            </div>
                        </div>
                        <div class="item_right">
                            <notempty name="vo.status_name">
                                <a class="button button-fill button-big disabled">{$vo.status_name}</a>
                            <else />
                            <a class="button button-fill button-big external" href="__URL__/upgrade_apply?id={$vo.id}">升级</a>
                            </notempty>
                        </div>
                    </li>
                    </volist>
                    </empty>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
