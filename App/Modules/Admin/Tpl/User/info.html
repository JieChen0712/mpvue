<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <include file="Public/header_v3" />
        <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/info.css">

        <title>个人资料</title>
    </head>

    <body>
        <div class="page">
            <div class="content" style="background-color: white;">
                <!-- header start-->
                <include file="Public/header_features_v3" />
                <!-- header end-->

                <!--main start-->
                <section id="main">
                    <foreach name="list" item="vo">
                        <a class="avatar-wrapper">
                            <span class="text">头像</span>
                            <div class="avatar">
                                <img src="{$vo.headimgurl}" height="55" alt="">
                            </div>
                        </a>
                        <a class="name-wrapper">
                            <span class="text">名字</span>
                            <span class="name">{$vo.name}</span>
                        </a>
                        <div class="WeChat-wrapper">
                            <span class="text">微信号</span>
                            <span class="WeChat">{$vo.wechatnum}</span>
                        </div>
                        <div class="level-wrapper">
                            <span class="text">级别</span>
                            <span class="level">{$vo.levname}</span>
                        </div>
                        <a class="tel-wrapper">
                            <span class="text">手机号码</span>
                            <span class="tel">{$vo.phone}</span>
                        </a>

                        <!--            <a href="__GROUP__/user/bindwechat" class="password-wrapper">
                <span class="text">绑定微信</span>
                <span class="icon icon-right"></span>
            </a>-->
                        <a href="__GROUP__/manage/detail?id={$vo.pid}" data-id="{$vo.pid}" id="boss" class="password-wrapper external">
                            <span class="text">上级</span>
                            <span class="agentname">{$vo.bossname}</span>
                            <span class="icon icon-right"></span>
                        </a>
                        <a href="__GROUP__/manage/detail?id={$vo.recommendID}" data-id="{$vo.recommendID}" id="recommend" class="password-wrapper external">
                            <span class="text">推荐人</span>
                            <span class="agentname">{$rec_info.name}</span>
                            <span class="icon icon-right"></span>
                        </a>
                        <a href="__GROUP__/user/bindwechat" class="password-wrapper external">
                            <span class="text">绑定微信</span>
                            <span class="icon icon-right"></span>
                        </a>
                        <a href="__GROUP__/user/edit_password" class="password-wrapper external">
                            <span class="text">修改密码</span>
                            <span class="icon icon-right"></span>
                        </a>
                    </foreach>
                </section>
                <!--main end-->

                <!--footer start-->
                <footer id="footer">
                    <button onclick="javascript:window.location.href='__GROUP__/Login/loginout'" class="exit color-info-exitbtn">退出登录</button>
                </footer>

                <!--footer end-->
            </div>
        </div>

        <!--script start-->
        <script src="__PUBLIC__/Admin_v3/js/light7.min.js"></script>
        <script src="__PUBLIC__/Admin_v3/js/public.js"></script>
        <!--script end-->
        <script>
            $(function() {
                $('.exit').click(function(id) {
                    $.post('exit_login', {
                        id: id
                    }, function(data) {
                        if(data.status == 1) {
                            tusi(data.message);
                            setTimeout(function() {
                                window.location.href = '__GROUP__/login/index';
                            }, 1000);
                        } else {
                            tusi(data.message);
                        }
                    });
                })
                $('#boss').click(function() {
                    if($('#boss').data('id') == 0) {
                        tusi('无法查看总部信息！')
                        return false;
                    }
                })
                $('#recommend').click(function() {
                    if($('#recommend').data('id') == 0) {
                        tusi('无法查看总部信息！')
                        return false;
                    }
                })

            });
        </script>
    </body>

</html>
