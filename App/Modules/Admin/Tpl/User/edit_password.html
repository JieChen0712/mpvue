<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>修改密码</title>
		<include file="Public/header_v3"/>
		<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin_v3/css/edit_password.css" />
        
	</head>

	<body>
		<div class="page">
			<div class="content">
				<section class="change-pd">
					<form onsubmit="return false"; method="post">
						<input type="hidden" id="$m_row['id']">
						<label for="pd-old">旧密码：</label>
						<input type="password" name="pd-old" id="pd-old" value="" placeholder="请输入旧密码"/>
						<label for="pd-new">新密码：</label>
						<input type="password" name="pd-new" id="pd-new" value="" placeholder="请输入新密码"/>
						<label for="pd-news">确认新密码：</label>
						<input type="password" name="pd-news" id="pd-news" value="" placeholder="请再次输入新密码"/>
						<input type="submit" value="确定" id="pd-sub" class="color-edit-password-btn"/>
						<!--<button type="button" id="pd-show"><img src="__PUBLIC__/Admin_v3/images/information/btn-pdselect.png"/></button>-->
						<!--<label for="pd-show">显示密码</label>-->
					</form>
				</section>

			</div>
		</div>

		<!--script start-->

		<script src="__PUBLIC__/Admin_v3/js/light7.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="__PUBLIC__/Admin_v3/js/edit_password.js" type="text/javascript" charset="utf-8"></script>
		<!--script end-->
	<script>
		$(function() {
            $('#pd-sub').click(function() {
                var old_pwd = $("#pd-old").val();
                var new_pwd = $("#pd-new").val();
                var news_pwd = $("#pd-news").val();
                if (old_pwd == "" || old_pwd == undefined || old_pwd == null) {
                    tusi('请输入旧密码');
                    return;
                }
                if (new_pwd == "" || new_pwd == undefined || new_pwd == null) {
                    tusi('请输入新密码');
                    return;
                }
                if (news_pwd == "" || news_pwd == undefined || news_pwd == null) {
                    tusi('请再次输入新密码');
                    return;
                }
                if (new_pwd !== news_pwd) {
                    tusi('两次输入的密码不一致');
                    return;
                }
                if (new_pwd.length < 6 || news_pwd.length < 6) {
                    tusi('密码长度不能少于6位');
                    return;
                }
                var odata={
                    pd_old:old_pwd,
                    pd_new:new_pwd,
                    pd_news:news_pwd,
                };
                $.post('edit_newpassword', odata, function (data) {
                    if(data.status==1){
                        tusi(data.message);
                        setTimeout(function(){
                            window.location.href = '__GROUP__/login/index';
                        },2000);
					}else{
                        tusi(data.message);
					}
                });
            })
        });

	</script>
	</body>

</html>
