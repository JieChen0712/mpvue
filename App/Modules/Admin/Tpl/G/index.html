    <script>
    function toDate(time){
       var date = new Date(time* 1000);
       var year = date.getFullYear() + '-';
       var month = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
       var date = date.getDate();
       return year+month+date;
    }
    function toNull(name){
        if(name == null){
            return '系统';
        }else{
            return name;
        }
    }
