<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>素材库</title>
    <include file="Public/header_v3" />

    <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/material_index_v1.css">
  </head>

  <body>
    <div class="content">
      <!-- header start-->
      <include file="Public/header_features_v3" />
      <!-- header end-->
      <empty name="material">
        <include file="Public/empty" />
        <else />
        <div id="main">

          <div class="bar bar-header-secondary search-wrapper">
            <div class="searchbar">
              <div class="search-input">
                <label class="icon icon-search" for="search"></label>
                <input type="search" id='search' class="search" placeholder='搜索资料、课件、视频' />
              </div>
            </div>
          </div>

          <ul class="row">

            <volist name="material" id="m">
              <li class="col-50">
                <a href="__GROUP__/market/material_detail?material_id={$m.id}">
                  <img class="img" src="{$m.image}" height="150">
                  <div class="text">{$m.title}</div>
                </a>
              </li>
            </volist>
          </ul>
      </empty>
      </div>
    </div>

    <!--script start-->
    <script src="__PUBLIC__/Admin_v3/js/jquery.js"></script>
    <script src="__PUBLIC__/Admin_v3/js/light7.min.js"></script>
    <!--script end-->
  </body>

</html>
