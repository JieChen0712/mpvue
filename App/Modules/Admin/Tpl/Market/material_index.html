<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>素材库</title>
        <include file="Public/header_v3" />

        <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/material_index.css">
    </head>

    <body>
        <div class="page">
            <div class="content">
                <!-- header start-->
                <!-- header end-->
                <empty name="material">
                    <include file="Public/empty" />
                    <else />
                    <div id="main">
                        <div class="bar bar-header-secondary search-wrapper">
                            <div class="searchbar">
                                <div class="search-input">
                                    <label class="icon icon-search" for="search"></label>
                                    <input type="search" id='search' class="search" placeholder='搜索素材' />
                                </div>
                            </div>
                        </div>

                        <ul>

                            <volist name="material" id="m">
                                <li>
                                    <a href="__GROUP__/market/material_detail?material_id={$m.id}" class="external">

                                        <div class="img-wrapper">
                                            <!-- <img class="img" src="__PUBLIC__/Admin_v3/images/marketing/markets-1.jpg"> -->
                                            <img class="img" src="{$m.image}">
                                        </div>
                                        <div class="text">{$m.title}</div>
                                        <!-- <div class="text">1233333333333113213132132132132</div> -->
                                    </a>
                                </li>
                            </volist>

                        </ul>
                    </div>
                </empty>
            </div>
        </div>
        </div>

        <!--script start-->
        <script src="__PUBLIC__/Admin_v3/js/jquery.js"></script>
        <script src="__PUBLIC__/Admin_v3/js/light7.min.js"></script>
        <!--script end-->
    </body>

</html>
