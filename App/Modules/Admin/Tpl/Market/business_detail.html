<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>课件详情</title>
        <include file="Public/header_v3" />
        <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/business_detail.css">
        <link rel="stylesheet" href="__PUBLIC__/Admin_v3/css/light7-swiper.min.css">
    </head>

    <body>
        <div class="page">
            <div class="content">
                <!-- header start-->
                <include file="Public/header_features_v3" />
                <!-- header end-->
                <!--main start-->
                <volist name="business" id="m">
                    <div id="main">
                        <div class="title-wrapper">
                            <h3>{$m.title}</h3>
                            <span class="date">{$m.time|date="Y-m-d H:i:s",###}</span>
                            <span class="text">{$Think.config.SYSTEM_NAME}</span>
                        </div>
                        <div class="description">
                            {$m.content}
                        </div>

                    </div>
                </volist>
                <!--main end-->

            </div>
        </div>

        <!--script start-->
        <script src="__PUBLIC__/Admin_v3/js/jquery.js"></script>
        <script src="__PUBLIC__/Admin_v3/js/light7.min.js"></script>
        <script src='__PUBLIC__/Admin_v3/js/light7-swiper.js'></script>
        <script src="__PUBLIC__/Admin_v3/js/business_index.js"></script>
        <!--script end-->
    </body>

</html>
